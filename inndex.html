\"D5-half NS at 75cc/hr\" ‚Äî maintenance fluid with some glucose and free water.\n‚Ä¢ D5NS / D5LR: Isotonic with dextrose. Used when patient needs both volume and glucose (NPO patients, DKA transition).\n‚Ä¢ 3% Saline (hypertonic): Used only for severe symptomatic hyponatremia. Must be given in a monitored setting with frequent sodium checks. \"Start 3% saline at 30cc/hr, checking sodium q2 hours.\""}, {"s": "9", "l": "Collocation", "p": "\"Bolus\" vs. \"Maintenance\" vs. \"Wide open\" vs. \"KVO\"", "m": "These describe the rate of infusion. Bolus = a large volume given rapidly (usually 500cc‚Äì1L over 30‚Äì60 minutes) for resuscitation. Maintenance = a slow continuous drip to meet daily fluid needs (commonly 75‚Äì125cc/hr). Wide open = as fast as possible ‚Äî for emergencies. KVO (Keep Vein Open) = minimal drip just to keep the IV line patent (10‚Äì20cc/hr).\n\n‚Ä¢ Intern to nurse:\n\"He's hypotensive and dry. Let's give a 1-liter LR bolus ‚Äî run it wide open. After the bolus, switch to maintenance LR at 100cc/hr. Recheck vitals after the bolus and call me if his pressure doesn't improve.\""}, {"s": "9", "l": "Key Phrase", "p": "\"Fluid responsive\" / \"Fluid refractory\" / \"Volume challenge\"", "m": "Fluid responsive = the patient's hemodynamics improve after fluids (BP increases, HR decreases) ‚Äî suggests they needed volume. Fluid refractory = no improvement despite fluids ‚Äî think vasopressors, septic shock, cardiogenic shock. A volume challenge = a measured bolus given to assess response. \"He was fluid responsive ‚Äî after a 1L bolus, his systolic improved from 82 to 108.\"\n\n‚Ä¢ Intern on rounds:\n\"We gave a 30cc/kg volume challenge ‚Äî approximately 2.5 liters ‚Äî and he was initially fluid responsive. However, his BP has drifted down again. He's now fluid refractory and I'm concerned about septic shock. I'd like to discuss starting vasopressors and transferring to the ICU.\""}, {"s": "9", "l": "Key Phrase", "p": "\"AEIOU\" ‚Äî Indications for Emergent Dialysis", "m": "The classic mnemonic for when to call nephrology for emergent dialysis. You'll use this on rounds and in consult calls:\n\n‚Ä¢ A ‚Äî Acidosis: Severe metabolic acidosis (pH 6.5 despite medical management)\n‚Ä¢ I ‚Äî Intoxication: Toxic ingestions dialyzable (methanol, ethylene glycol, lithium, salicylate)\n‚Ä¢ O ‚Äî Overload: Volume overload refractory to diuretics (flash pulmonary edema)\n‚Ä¢ U ‚Äî Uremia: Uremic symptoms ‚Äî encephalopathy, pericarditis, bleeding\n\"I'm calling nephrology because he has refractory hyperkalemia despite medical management and a pH of 7.08 on ABG. He meets criteria for emergent dialysis ‚Äî both the E and A of AEIOU.\""}, {"s": "9", "l": "Key Vocabulary", "p": "Dialysis terminology", "m": "Basic terms you need for communicating with nephrology and presenting dialysis patients:\n\n‚Ä¢ HD (Hemodialysis): Standard intermittent dialysis, usually 3‚Äì4 hours per session. \"He's on HD MWF\" = hemodialysis on Monday, Wednesday, Friday.\n‚Ä¢ CRRT (Continuous Renal Replacement Therapy): Slow, continuous dialysis for hemodynamically unstable ICU patients. \"She's too hemodynamically unstable for HD ‚Äî she'll need CRRT.\"\n‚Ä¢ PD (Peritoneal Dialysis): Dialysis through the peritoneal cavity ‚Äî done at home. \"He does home PD nightly.\"\n‚Ä¢ Dialysis access: AV fistula (permanent, preferred), AV graft (synthetic), tunneled dialysis catheter (Permacath ‚Äî semi-permanent), temporary HD catheter (Quinton ‚Äî short-term, placed in the IJ or femoral vein). \"He has a left AV fistula with a good thrill and bruit.\"\n‚Ä¢ Dry weight: Same concept as in heart failure ‚Äî the target weight after fluid removal. \"His dry weight is 75 kilos. He came in at 82 ‚Äî so he's 7 kilos over dry weight.\"\n‚Ä¢ UF (Ultrafiltration): The amount of fluid removed during dialysis. \"They pulled off 3 liters during his last HD session.\""}, {"s": "10", "l": "Key Vocabulary", "p": "Stroke classification ‚Äî the terms that determine management", "m": "Each type has a distinct presentation and management pathway. Using the correct term is critical.\n\n‚Ä¢ Ischemic stroke: Blocked blood vessel ‚Üí brain tissue dies. 87% of all strokes. Treated with tPA (alteplase) if within the 4.5-hour window, or thrombectomy if a large vessel occlusion (LVO) within 24 hours. \"He's presenting with an acute ischemic stroke in the left MCA territory.\"\n‚Ä¢ Hemorrhagic stroke (ICH): Bleeding into the brain. \"CT head shows a large right basal ganglia hemorrhage with intraventricular extension and midline shift.\"\n‚Ä¢ TIA (Transient Ischemic Attack): Stroke symptoms that resolve completely, usually within minutes to hours, without infarction on imaging. \"Her symptoms resolved within 30 minutes. MRI shows no acute infarct ‚Äî this is consistent with a TIA. She still needs the full stroke workup.\"\n‚Ä¢ Stroke mimic: Something that looks like a stroke but isn't ‚Äî hypoglycemia, seizure (Todd's paralysis), migraine with aura, conversion disorder. \"Given the normal CT and MRI, and that her symptoms resolved with glucose correction, this is likely a stroke mimic ‚Äî hypoglycemia presenting as a focal deficit.\""}, {"s": "10", "l": "Key Phrase", "p": "\"Last known normal (LKN)\" / \"Time of onset\" / \"Wake-up stroke\"", "m": "Last known normal is the single most important piece of information in stroke. It's the last time the patient was witnessed to be at their neurological baseline. This determines eligibility for tPA (must be within 4.5 hours of LKN). A wake-up stroke = the patient went to bed fine and woke up with deficits ‚Äî the LKN is when they went to sleep, which often puts them outside the tPA window. \"His last known normal was 2:30 PM when his wife saw him watching TV. She found him with right-sided weakness at 4:00 PM.\"\n\n‚Ä¢ Intern during stroke activation:\n\"Last known normal was 1400. It's now 1530 ‚Äî that puts us at 90 minutes from LKN. He is within the tPA window. NIHSS is 14. I'd like to activate the stroke team.\""}, {"s": "10", "l": "Key Phrase", "p": "\"NIHSS\" / \"NIHSS of [X]\" / \"NIHSS improved from [X] to [Y]\"", "m": "The NIH Stroke Scale is a standardized scoring system (0‚Äì42) that quantifies stroke severity. You will calculate it at the bedside. Key thresholds: 0 = no deficit; 1‚Äì4 = minor; 5‚Äì15 = moderate; 16‚Äì20 = moderate-severe; > 20 = severe. Always report the NIHSS when presenting a stroke patient ‚Äî it's the universal language of stroke severity.\n\n‚Ä¢ Intern on rounds:\n\"On admission, his NIHSS was 18 ‚Äî significant for right hemiplegia, global aphasia, and left gaze preference. After tPA, his NIHSS improved to 8 ‚Äî he's now moving his right arm antigravity and his speech has improved to non-fluent aphasia with partial comprehension.\""}, {"s": "10", "l": "Collocation", "p": "\"tPA\" / \"Alteplase\" / \"Thrombolysis\" / \"Thrombectomy\"", "m": "tPA (tissue plasminogen activator / alteplase) = the clot-busting medication given IV within 4.5 hours of LKN. Thrombolysis = the process of giving tPA. Thrombectomy = a neurointerventional procedure to physically remove a large clot from a brain artery ‚Äî can be done up to 24 hours in selected patients. \"She received tPA at 45 minutes from onset and was then taken for thrombectomy after CTA showed a left MCA M1 occlusion.\"\n\n‚Ä¢ Intern presenting:\n\"He was tPA-eligible ‚Äî within the window, no contraindications. Alteplase was administered at 1545. CTA showed a right MCA M1 occlusion. Neurointerventional was consulted and he underwent successful thrombectomy with TICI 2b reperfusion.\""}, {"s": "10", "l": "Collocation", "p": "\"Stroke workup\" ‚Äî the standard components", "m": "Every stroke or TIA gets a standardized workup to identify the mechanism. Knowing this list and presenting it systematically shows competence:\n\n‚Ä¢ Imaging: \"CT head to rule out hemorrhage. CTA head and neck to evaluate the vasculature. MRI brain with DWI to characterize the infarct.\"\n‚Ä¢ Cardiac: \"Telemetry monitoring for atrial fibrillation. TTE (transthoracic echo) to evaluate for cardiac source of embolism. If young or cryptogenic, consider TEE (transesophageal echo) and bubble study for PFO.\"\n‚Ä¢ Labs: \"Lipid panel, HbA1c for vascular risk factors. Hypercoagulable workup if young or cryptogenic.\"\n‚Ä¢ Etiology classification: \"Large vessel atherosclerotic, cardioembolic, small vessel / lacunar, cryptogenic, or other determined etiology.\" ‚Äî \"His stroke is most likely cardioembolic in the setting of new-onset AFib.\""}, {"s": "10", "l": "Key Vocabulary", "p": "Describing altered mental status ‚Äî precision matters", "m": "AMS is an umbrella term. On rounds and in notes, be more specific:\n\n‚Ä¢ Confusion / Encephalopathy: Global cognitive dysfunction ‚Äî disoriented, inattentive, fluctuating. \"Encephalopathy\" is the preferred clinical term. \"She has an acute encephalopathy, likely metabolic in the setting of her UTI and hypernatremia.\"\n‚Ä¢ Delirium: Acute, fluctuating confusion with inattention ‚Äî often with a waxing-and-waning course. \"He has hyperactive delirium ‚Äî agitated, pulling at lines, not oriented.\" vs. \"Hypoactive delirium ‚Äî quiet, not interactive, staring.\"\n‚Ä¢ Lethargy: Drowsy but arousable. \"She is lethargic ‚Äî arousable to voice but drifts off when not stimulated.\"\n‚Ä¢ Obtunded: More significantly depressed consciousness ‚Äî arousable only with vigorous stimulation. \"He is obtunded ‚Äî only arousable to painful stimuli.\"\n‚Ä¢ Stuporous: Near-unconscious ‚Äî minimal response even to pain.\n‚Ä¢ Comatose: Unarousable to all stimuli. \"The patient is comatose, GCS 3.\""}, {"s": "10", "l": "Key Phrase", "p": "\"GCS\" / \"Glasgow Coma Scale\" / \"GCS of [X] (E[X] V[X] M[X])\"", "m": "GCS quantifies consciousness: Eyes (1‚Äì4), Verbal (1‚Äì5), Motor (1‚Äì6). Total range: 3‚Äì15. Always break it down into components: \"GCS 8 ‚Äî E2, V2, M4\" tells more than just \"GCS 8.\" Key thresholds: GCS ‚â§ 8 = consider intubation for airway protection. GCS 15 = fully alert and oriented.\n\n‚Ä¢ Intern calling the senior:\n\"His mental status has declined. GCS is now 7 ‚Äî E1, V2, M4. He localizes to pain but won't open his eyes or speak. GCS less than 8 ‚Äî I'm concerned about his ability to protect his airway. Should we call anesthesia for intubation?\""}, {"s": "10", "l": "Key Phrase", "p": "\"The AMS workup\" ‚Äî the standard approach", "m": "When a patient develops AMS, the differential is broad. The standard mnemonic is AEIOU-TIPS but on the wards, you'll order a systematic battery. Here's the language for presenting it:\n\n\"For the AMS workup, I've ordered: BMP (metabolic ‚Äî glucose, sodium, calcium, uremia), CBC (infection), UA and urine culture (UTI ‚Äî the most common cause in elderly), blood cultures, LFTs and ammonia (hepatic encephalopathy), TSH (thyroid), tox screen and blood alcohol level, CT head without contrast (to rule out stroke, bleed, or mass), and a chest X-ray (pneumonia). If all of these are unrevealing, I'll consider EEG (to rule out non-convulsive seizures) and LP (to rule out meningitis/encephalitis).\""}, {"s": "10", "l": "Key Vocabulary", "p": "Seizure types and terminology", "m": "Precise seizure description determines the diagnosis and treatment. The classification changed in 2017 ‚Äî use current terminology.\n\n‚Ä¢ Generalized tonic-clonic (GTC): The classic \"seizure\" ‚Äî stiffening (tonic) then rhythmic jerking (clonic) of all extremities, with loss of consciousness. Old term: \"grand mal.\" \"He had a witnessed generalized tonic-clonic seizure lasting approximately 2 minutes, followed by a postictal period of 20 minutes.\"\n‚Ä¢ Focal seizure: Originates in one area ‚Äî may or may not impair awareness. \"She had a focal seizure with impaired awareness ‚Äî right hand twitching with staring and loss of awareness for about 90 seconds.\"\n‚Ä¢ Status epilepticus: A seizure lasting > 5 minutes or recurrent seizures without returning to baseline ‚Äî a neurological emergency. \"He's been seizing continuously for 8 minutes ‚Äî this is status epilepticus. I've given IV lorazepam 4mg and am calling the code stroke / neuro emergencies team.\"\n‚Ä¢ Postictal: The period after a seizure ‚Äî confusion, drowsiness, sometimes focal weakness (Todd's paralysis). \"She's currently postictal ‚Äî confused and drowsy but gradually clearing.\"\n‚Ä¢ Breakthrough seizure: A seizure in a patient with known epilepsy who is on antiepileptic drugs (AEDs). Common causes: medication non-adherence, subtherapeutic drug levels, illness, sleep deprivation. \"This was a breakthrough seizure ‚Äî his levetiracetam level is subtherapeutic, likely from medication non-adherence.\""}, {"s": "10", "l": "Key Phrase", "p": "\"Seizure precautions\" / \"AED levels\" / \"Loaded with [drug]\"", "m": "Seizure precautions = a nursing order: padded side rails, suction at bedside, supplemental O2 available, patient supervision. Order this for anyone with seizure risk. AED levels = drug levels for anti-epileptic drugs (levetiracetam, valproic acid, phenytoin, etc.). Loaded = gave a large initial dose to quickly achieve therapeutic levels: \"We loaded him with levetiracetam 1,500mg IV.\"\n\n‚Ä¢ Intern on rounds:\n\"For the breakthrough seizure, I've ordered seizure precautions, checked a levetiracetam level ‚Äî it's subtherapeutic at 8 ‚Äî and reloaded him with 1,000mg IV. I'm uptitrating his maintenance dose to 1,000 BID. I've also ordered a BMP to check sodium and glucose, a tox screen, and a stat CT head to rule out an acute structural cause.\""}, {"s": "10", "l": "Key Vocabulary", "p": "Neuro exam documentation ‚Äî the standard phrases", "m": "Each component uses specific collocations. Memorize these exactly.\n\n‚Ä¢ Mental Status: \"Alert, oriented √ó 4 (person, place, time, situation). Attentive ‚Äî able to recite days of the week backwards. Language is fluent with intact comprehension, repetition, and naming. No dysarthria. No neglect.\"\n‚Ä¢ Cranial Nerves:\n\"CN II: Visual fields full to confrontation. PERRL ‚Äî 3mm ‚Üí 2mm bilaterally.\nCN III/IV/VI: EOMI, no nystagmus. No ptosis.\nCN V: Sensation intact to light touch in V1‚ÄìV3. Masseters symmetric.\nCN VII: Face symmetric. No facial droop. Forehead wrinkling intact bilaterally.\nCN VIII: Hearing intact bilaterally to finger rub.\nCN IX/X: Palate elevates symmetrically. Gag intact.\nCN XI: SCM and trapezius strength 5/5 bilaterally.\nCN XII: Tongue midline, no fasciculations.\"\n‚Ä¢ Motor: \"Strength is 5/5 throughout.\" or \"Right upper extremity strength is 3/5 ‚Äî antigravity but unable to resist. Right lower extremity 4/5 ‚Äî gives way with resistance. Left side full strength.\" The scale: 0 = no movement; 1 = flicker; 2 = movement with gravity eliminated; 3 = antigravity; 4 = against resistance; 5 = full strength.\n‚Ä¢ Sensation: \"Intact to light touch, pinprick, and proprioception in all extremities.\" or \"Decreased sensation to light touch below the T10 level bilaterally.\"\n‚Ä¢ Reflexes: \"2+ and symmetric throughout.\" or \"3+ at the right patellar with crossed adductor; right Babinski positive.\" Babinski (upgoing toe) = upper motor neuron lesion.\n‚Ä¢ Coordination: \"Finger-to-nose and heel-to-shin intact bilaterally. No dysmetria. No intention tremor.\"\n‚Ä¢ Gait: \"Steady gait. Normal tandem walk. Romberg negative.\" or \"Wide-based, ataxic gait. Unable to tandem walk.\""}, {"s": "10", "l": "Collocation", "p": "Describing deficits ‚Äî the localization language", "m": "How you describe a deficit implies the localization. These terms are precise and non-interchangeable:\n\n‚Ä¢ Hemiplegia / Hemiparesis: Hemiplegia = complete paralysis of one side. Hemiparesis = weakness of one side. \"She has a right hemiparesis, worse in the arm than the leg ‚Äî consistent with a left MCA territory stroke.\"\n‚Ä¢ Aphasia: Language impairment. Broca's (expressive/non-fluent) = understands but can't speak fluently. Wernicke's (receptive/fluent) = speaks fluently but words are nonsensical; can't understand. Global = both. \"He has a non-fluent aphasia with intact comprehension ‚Äî consistent with Broca's.\"\n‚Ä¢ Dysarthria: Slurred speech ‚Äî a motor problem, not a language problem. \"His speech is dysarthric but language is intact ‚Äî he can find words and comprehend, but the articulation is impaired.\"\n‚Ä¢ Neglect: Inability to attend to one side of space ‚Äî usually the left, from a right parietal lesion. \"She has left-sided neglect ‚Äî she's ignoring the left side of her body and not responding to stimuli on the left.\"\n‚Ä¢ Facial droop: Weakness of the face on one side. Upper motor neuron = spares the forehead (stroke). Lower motor neuron = affects the entire half of the face including the forehead (Bell's palsy). \"He has a right lower facial droop, forehead sparing ‚Äî consistent with an upper motor neuron lesion.\""}, {"s": "11", "l": "Key Vocabulary", "p": "DKA vs. HHS ‚Äî the two diabetic emergencies", "m": "These are distinct diagnoses with overlapping presentations but different management priorities. Attendings expect you to differentiate them precisely.\n\n‚Ä¢ DKA (Diabetic Ketoacidosis): Typically in type 1 DM (but can occur in type 2). The triad: hyperglycemia (glucose usually > 250), anion gap metabolic acidosis (pH 600), hyperosmolality (> 320), and severe dehydration ‚Äî but minimal or no ketosis and no significant acidosis. \"He presents with HHS ‚Äî glucose 1,100, serum osmolality 348, pH 7.32, no significant ketosis. He's profoundly volume depleted.\"\n‚Ä¢ Precipitant: Always identify the trigger. Common DKA precipitants: infection, medication non-adherence, new-onset DM, MI, substance use (cocaine). \"The precipitant for his DKA appears to be a urinary tract infection ‚Äî UA shows pyuria and bacteriuria.\""}, {"s": "11", "l": "Key Phrase", "p": "DKA Management ‚Äî the language of the protocol", "m": "DKA management is highly protocolized. You need to speak the protocol language fluently when presenting and ordering.\n\n‚Ä¢ Fluids: \"Aggressive IV hydration ‚Äî started with a 1-liter NS bolus, now running NS at 250cc/hr. Once glucose drops below 200, I'll switch to D5-half NS to prevent hypoglycemia while continuing insulin.\"\n‚Ä¢ Insulin: \"Insulin drip at 0.1 units/kg/hr ‚Äî goal is to drop the glucose by 50‚Äì70 mg/dL per hour. Currently checking a POC glucose every hour.\"\n‚Ä¢ Potassium: \"Replete potassium to above 3.3 before starting insulin ‚Äî potassium shifts intracellularly with insulin and can drop dangerously. His K is 4.2, so it's safe to start. Checking a BMP q2 hours.\"\n‚Ä¢ Anion gap closure: \"The anion gap has closed ‚Äî it was 24 on admission, now it's 12. pH is 7.34, bicarb is 20. He's meeting criteria to transition off the drip.\"\n‚Ä¢ Transition: \"Overlap the drip with subcutaneous insulin by 2 hours before discontinuing the drip ‚Äî this prevents rebound DKA. I've given his long-acting insulin and will stop the drip 2 hours after.\""}, {"s": "11", "l": "Collocation", "p": "\"Anion gap\" / \"Gap is closing\" / \"Gap has closed\" / \"Non-gap acidosis\"", "m": "The anion gap is the key marker you track in DKA. Elevated anion gap = ketoacids are present. Gap is closing = ketosis is resolving with insulin treatment. Gap has closed = ketoacidosis resolved ‚Äî criteria to transition to subcutaneous insulin. A non-gap (hyperchloremic) acidosis often develops during DKA treatment from aggressive NS ‚Äî this is expected and not a reason to continue the drip.\n\n‚Ä¢ Intern on rounds:\n\"Her anion gap is trending down: 24 ‚Üí 18 ‚Üí 14. It hasn't fully closed yet ‚Äî I'll continue the insulin drip. Note that she's developing a non-gap metabolic acidosis from the saline ‚Äî bicarb is 18 but the gap is 13. This is the expected chloride-driven non-gap acidosis from aggressive NS resuscitation.\""}, {"s": "11", "l": "Key Vocabulary", "p": "The basal-bolus insulin regimen ‚Äî how inpatient insulin works", "m": "This is the preferred method for managing diabetes in the hospital. Sliding scale alone is outdated and inadequate for most patients.\n\n‚Ä¢ Basal insulin: Long-acting insulin (glargine or detemir) given once or twice daily. Provides background coverage. \"He's on glargine 20 units at bedtime as his basal insulin.\"\n‚Ä¢ Bolus (prandial) insulin: Rapid-acting insulin (lispro, aspart) given before meals. Covers the carbohydrate load. \"She gets lispro 6 units with each meal as her prandial bolus.\"\n‚Ä¢ Correction factor (sliding scale): Additional rapid-acting insulin given based on the current glucose. This corrects elevations above target ‚Äî it does NOT replace basal or prandial. \"He's also on a correction scale: for every 50 points above 150, give an additional 1 unit of lispro.\"\n‚Ä¢ The full order: \"I'm ordering a basal-bolus regimen: glargine 18 units at bedtime, lispro 4 units with meals, and a low-dose correction scale. POC glucose AC and HS\" (before meals and at bedtime).\n‚Ä¢ POC glucose (point-of-care): Fingerstick blood sugar. AC = ante cibum (before meals). HS = hora somni (at bedtime). \"Check POC glucose AC and HS\" = check glucose before each meal and at bedtime."}, {"s": "11", "l": "Key Phrase", "p": "\"Sliding scale alone is not adequate\" / \"Basal-bolus is the standard of care\"", "m": "This is a concept many IMGs need to learn. In the US, sliding scale only (giving correction insulin without basal) is considered substandard for most hospitalized diabetics. It's reactive rather than proactive ‚Äî it treats highs after they occur rather than preventing them. The standard of care is basal-bolus with correction. Sliding scale alone is acceptable only for non-insulin-dependent patients with mild hyperglycemia.\n\n‚Ä¢ Attending to intern:\n\"He's been running glucose 300‚Äì400 on just a sliding scale. That's not going to work.\"\n‚Ä¢ Intern:\n\"Agreed ‚Äî I'll transition him to a basal-bolus regimen. I'll calculate his total daily dose based on weight ‚Äî approximately 0.4 units/kg ‚Äî and split it: half as basal, half divided among three prandial doses, plus a correction scale.\""}, {"s": "11", "l": "Key Phrase", "p": "\"Hypoglycemia protocol\" / \"D50\" / \"Juice and crackers\" / \"Hold insulin if NPO\"", "m": "Managing low glucose is as important as managing highs. Hypoglycemia = glucose < 70. Symptomatic = diaphoretic, tremulous, confused. Treatment: if the patient can eat, 15g of fast-acting carbohydrate (\"juice and crackers\"); if not, D50 (50% dextrose) 25mL IV push. Critical rule: if the patient is NPO, hold the prandial insulin but keep the basal (at reduced dose ‚Äî typically 50‚Äì80% of usual).\n\n‚Ä¢ Intern to nurse:\n\"He's going NPO after midnight for his procedure tomorrow. Hold his prandial lispro ‚Äî no meals, no prandial insulin. Give his basal glargine at 50% of his usual dose ‚Äî so 10 units instead of 20. Check a POC glucose q6 hours overnight and call me if it's below 100 or above 300. If he becomes hypoglycemic, follow the hypoglycemia protocol.\""}, {"s": "11", "l": "Key Phrase", "p": "\"Steroid-induced hyperglycemia\" / \"Steroid diabetes\"", "m": "Steroids cause hyperglycemia ‚Äî even in non-diabetics. The pattern is characteristic: afternoon and evening hyperglycemia (because steroids given in the morning peak in the afternoon). Standard management: add or increase prandial insulin at lunch and dinner, or add NPH insulin in the morning (which peaks in the afternoon, matching the steroid's effect). \"He's on prednisone 60mg daily for his COPD exacerbation and his afternoon glucoses are running 300‚Äì400. I'm adding NPH 10 units every morning to cover the steroid-induced hyperglycemia.\"\n\n‚Ä¢ Intern on rounds:\n\"His fasting glucoses are fine ‚Äî 110‚Äì130 ‚Äî but his afternoon and evening sugars are spiking to 350‚Äì400. This is a classic steroid-induced pattern. I've added NPH 12 units with breakfast to match the steroid's glycemic effect. I'll uptitrate by 4 units daily until his afternoon glucose is under 200.\""}, {"s": "11", "l": "Key Vocabulary", "p": "Thyroid emergencies", "m": "Two opposite extremes ‚Äî both life-threatening:\n\n‚Ä¢ Thyroid storm: Extreme hyperthyroidism. Presentation: high fever, tachycardia (often AFib with RVR), agitation/delirium, diaphoresis, GI symptoms. Diagnosed clinically using the Burch-Wartofsky score. Treatment sequence matters: beta-blocker first (propranolol ‚Äî also blocks T4‚ÜíT3 conversion), then thionamide (PTU or methimazole), then iodine 1 hour after thionamide (Wolff-Chaikoff block), then hydrocortisone (prevents adrenal crisis). \"I'm concerned for thyroid storm ‚Äî she has a Burch-Wartofsky score of 55. I've started propranolol for rate control, PTU to block new hormone synthesis, and stress-dose steroids.\"\n‚Ä¢ Myxedema coma: Extreme hypothyroidism. Presentation: hypothermia, altered mental status, bradycardia, hypoventilation, hypotension. Treatment: IV levothyroxine loading dose (200‚Äì400mcg), IV hydrocortisone (until adrenal insufficiency is ruled out), supportive care (warming, ventilatory support). \"He's obtunded, hypothermic to 33¬∞C, bradycardic, and his TSH is > 100. This is myxedema coma. I've given IV levothyroxine 300mcg and stress-dose hydrocortisone 100mg IV.\""}, {"s": "11", "l": "Key Vocabulary", "p": "Adrenal crisis & steroid management", "m": "Adrenal crisis occurs when a patient with adrenal insufficiency is under physiological stress without adequate steroid replacement.\n\n‚Ä¢ Adrenal crisis: Hypotension refractory to fluids, hyponatremia, hyperkalemia, hypoglycemia, altered mental status. Can be primary (Addison's) or secondary (chronic steroid use ‚Üí HPA axis suppression). \"She's been on prednisone 20mg daily for 3 months and stopped abruptly. Now she's hypotensive and obtunded ‚Äî this is adrenal crisis. I've given hydrocortisone 100mg IV stat and aggressive fluid resuscitation.\"\n‚Ä¢ Stress-dose steroids: Patients on chronic steroids who face physiological stress (surgery, sepsis, critical illness) need increased steroid doses. The standard: hydrocortisone 50mg IV q8h for moderate stress, 100mg IV q8h for severe stress. \"Given his chronic prednisone use and the severity of his sepsis, I've started stress-dose steroids ‚Äî hydrocortisone 100mg IV q8h.\"\n‚Ä¢ Steroid taper: After stress resolves, taper back to the patient's home dose over days. Never stop abruptly in chronic users. \"He's improving ‚Äî I'll taper the hydrocortisone over 3 days back to his home prednisone 10mg daily.\""}, {"s": "12", "l": "Key Vocabulary", "p": "Sepsis spectrum ‚Äî the definitions that guide management", "m": "The Sepsis-3 definitions changed the language. Know these terms precisely:\n\n‚Ä¢ Sepsis: Life-threatening organ dysfunction caused by a dysregulated host response to infection. Operationally: suspected infection + SOFA score increase ‚â• 2. On the floor, you'll use qSOFA as a screening tool: altered mental status, systolic BP ‚â§ 100, respiratory rate ‚â• 22 ‚Äî 2 of 3 triggers concern. \"He's febrile with a UTI and now meeting sepsis criteria ‚Äî he has an AMS and his blood pressure is 88 systolic.\"\n‚Ä¢ Septic shock: Sepsis plus hemodynamic instability requiring vasopressors to maintain MAP ‚â• 65 despite adequate fluid resuscitation, and lactate > 2. \"She's in septic shock ‚Äî she's hypotensive despite 30cc/kg of crystalloid and her lactate is 5.8. I'm starting norepinephrine.\"\n‚Ä¢ Bacteremia: Bacteria in the bloodstream ‚Äî confirmed by positive blood cultures. \"His blood cultures grew gram-positive cocci in clusters ‚Äî concerning for MRSA bacteremia.\"\n‚Ä¢ SIRS (Systemic Inflammatory Response Syndrome): The older criteria: temp > 38¬∞C or 90, RR > 20, WBC > 12k or < 4k. While Sepsis-3 moved away from SIRS, you'll still hear it: \"He's meeting SIRS criteria.\""}, {"s": "12", "l": "Key Phrase", "p": "\"Sepsis bundle\" / \"Hour-1 bundle\" / \"Cultures before antibiotics\"", "m": "The sepsis bundle is a standardized set of interventions that must happen rapidly. The core elements of the hour-1 bundle:\n\n1. \"Obtain lactate\" ‚Äî within 1 hour. If > 2, recheck in 2‚Äì4 hours.\n2. \"Blood cultures √ó 2 sets before antibiotics\" ‚Äî from two separate sites. NEVER delay antibiotics for cultures if cultures can't be obtained quickly.\n3. \"Administer broad-spectrum antibiotics within 1 hour\" ‚Äî every hour of delay increases mortality. \"The antibiotic clock starts at time of recognition.\"\n4. \"30cc/kg crystalloid bolus\" ‚Äî for hypotension or lactate ‚â• 4. Usually 2‚Äì3 liters for an average adult.\n5. \"Start vasopressors if hypotensive despite fluids\" ‚Äî target MAP ‚â• 65.\n‚Ä¢ Intern to nurse: \"I think this is sepsis. Let's get the sepsis bundle going: two sets of blood cultures from different sites, a stat lactate, start LR at 30cc/kg wide open, and hang the vanc and Zosyn now ‚Äî I want antibiotics in within the hour.\""}, {"s": "12", "l": "Collocation", "p": "\"Source of infection\" / \"Source control\" / \"Identify the source\"", "m": "Source = where the infection is. The top sources: pulmonary (pneumonia), urinary (UTI/pyelonephritis), intra-abdominal (cholecystitis, abscess, perforation), skin/soft tissue (cellulitis, wound infection), bloodstream (line infection, endocarditis). Source control = physically eliminating the source ‚Äî draining an abscess, removing an infected line, performing surgery. \"We need to identify the source\" and \"Does he need source control?\" are questions you'll hear daily.\n\n‚Ä¢ Intern on rounds:\n\"The source of his sepsis is an intra-abdominal abscess seen on CT. He's on appropriate antibiotics, but he'll need source control ‚Äî IR is planning a CT-guided percutaneous drain placement this afternoon.\""}, {"s": "12", "l": "Key Phrase", "p": "\"Lactate\" / \"Lactate clearance\" / \"Trending lactate\"", "m": "Lactate is the key biomarker of tissue hypoperfusion in sepsis. Elevated lactate (> 2 mmol/L) = tissue isn't getting enough oxygen. Lactate clearance = the lactate is coming down, which means resuscitation is working. Trending = checking serial values. \"His lactate was 6.8 on arrival, now down to 2.4 after resuscitation ‚Äî good lactate clearance.\" A rising lactate despite treatment is ominous.\n\n‚Ä¢ Intern on rounds:\n\"Her initial lactate was 4.2. After 2 liters of LR, it's cleared to 1.8 ‚Äî she's showing good lactate clearance, which tells me the resuscitation is adequate. I'll recheck in 4 hours to confirm the trend.\""}, {"s": "12", "l": "Key Vocabulary", "p": "Antibiotic selection terms", "m": "These terms describe your reasoning for choosing antibiotics:\n\n‚Ä¢ Empiric: Antibiotics chosen before culture results are available ‚Äî based on the most likely organisms. \"Started empiric vancomycin and cefepime to cover the most common HAP organisms.\"\n‚Ä¢ Targeted / Definitive: Antibiotics chosen after culture and sensitivity results. \"Cultures grew MSSA ‚Äî I've de-escalated to targeted therapy with nafcillin.\"\n‚Ä¢ Broad-spectrum: Covers many organisms. \"I'm starting broad-spectrum coverage with vanc and Zosyn.\"\n‚Ä¢ Narrow-spectrum: Covers a specific organism. \"We can narrow to ceftriaxone based on sensitivities.\"\n‚Ä¢ Covers / Doesn't cover: \"Ceftriaxone covers most gram-negatives and strep, but doesn't cover MRSA or Pseudomonas.\"\n‚Ä¢ Empiric + coverage gaps: \"I chose vanc to cover MRSA, pip-tazo to cover gram-negatives including Pseudomonas, and added metronidazole for additional anaerobic coverage.\""}, {"s": "12", "l": "Key Vocabulary", "p": "The \"Big Name\" antibiotics ‚Äî informal names you'll hear daily", "m": "US hospitals use informal names constantly. You must know these:\n\n‚Ä¢ \"Vanc\" = vancomycin (covers MRSA, gram-positives)\n‚Ä¢ \"Zosyn\" = piperacillin-tazobactam (broad gram-negative + anaerobic)\n‚Ä¢ \"Cefepime\" / \"Maxipime\" = 4th-gen cephalosporin (Pseudomonas coverage)\n‚Ä¢ \"Meropenem\" / \"Merrem\" = carbapenem (the \"big gun\" ‚Äî broadest coverage)\n‚Ä¢ \"CTX\" / \"Rocephin\" = ceftriaxone (CAP workhorse)\n‚Ä¢ \"Azithro\" / \"Z-pack\" = azithromycin (atypical coverage)\n‚Ä¢ \"Flagyl\" = metronidazole (anaerobes, C. diff)\n‚Ä¢ \"Unasyn\" = ampicillin-sulbactam (skin/soft tissue, dental)\n‚Ä¢ \"Vanco + Zosyn\" = the classic empiric broad-spectrum combo\n‚Ä¢ \"Doxy\" = doxycycline (atypicals, tick-borne)\n‚Ä¢ \"Bactrim\" = TMP-SMX (UTI, MRSA skin infections)"}, {"s": "12", "l": "Collocation", "p": "\"De-escalate\" / \"Antibiotic stewardship\" / \"Narrowing coverage\" / \"Duration\"", "m": "De-escalation = the process of switching from broad-spectrum to narrow-spectrum based on culture data. This is a core principle of antibiotic stewardship ‚Äî using the narrowest effective antibiotic for the shortest effective duration. Attendings and ID will always ask: \"Can we narrow?\" and \"What's the planned duration?\"\n\n‚Ä¢ Intern on rounds:\n\"Blood cultures grew MSSA ‚Äî methicillin-sensitive Staph aureus. She's currently on vancomycin. Per stewardship principles, I'd like to de-escalate to nafcillin, which is the preferred agent for MSSA bacteremia. ID recommends a 4-week course given the positive blood cultures. Day 1 of targeted therapy is today ‚Äî I'll count the duration from the first negative blood culture.\""}, {"s": "12", "l": "Key Phrase", "p": "\"Antibiotic day count\" / \"Day [X] of [Y]\" / \"Planned duration\"", "m": "Always track antibiotic duration on rounds. Present it as \"Day X of Y\" ‚Äî this tells the team where you are in the course. Start the count from the first day of appropriate therapy (not from the day of empiric therapy if it wasn't covering the organism). \"She's on day 5 of a planned 7-day course of ceftriaxone for her CAP. Anticipated completion date is Thursday.\"\n\n‚Ä¢ Intern on rounds:\n\"For his E. coli urosepsis, he's on day 3 of a 14-day course of ceftriaxone. He'll transition to PO ciprofloxacin at discharge to complete the course as an outpatient. Sensitivities confirm susceptibility to ciprofloxacin.\""}, {"s": "12", "l": "Key Vocabulary", "p": "Culture terminology ‚Äî how to present micro data", "m": "Culture results unfold over days. Each phase has specific language:\n\n‚Ä¢ Gram stain (hours): The first result you get. \"Gram stain shows gram-positive cocci in clusters\" = likely Staph. \"Gram-negative rods\" = likely enterobacteriaceae. \"Gram stain is negative so far.\"\n‚Ä¢ Preliminary culture (1‚Äì2 days): \"Blood cultures are growing gram-positive cocci in clusters, speciation pending.\" This narrows therapy.\n‚Ä¢ Final culture + speciation (2‚Äì3 days): \"Cultures finalized as MRSA.\" or \"Culture speciated to E. coli.\"\n‚Ä¢ Sensitivities (2‚Äì4 days): \"Sensitivities show susceptibility to ceftriaxone, ciprofloxacin, and TMP-SMX. Resistant to ampicillin.\" This guides de-escalation.\n‚Ä¢ NGTD: No Growth To Date. \"Blood cultures are NGTD at 48 hours.\" ‚Äî This is good news in most contexts.\n‚Ä¢ Contaminant: \"One of two blood culture bottles grew coag-negative Staph ‚Äî this is likely a contaminant given only 1 of 4 bottles positive and the patient is clinically well.\""}, {"s": "12", "l": "Key Phrase", "p": "\"Pan-sensitive\" / \"Pan-resistant\" / \"ESBL\" / \"MRSA vs. MSSA\" / \"MDR\"", "m": "Resistance terminology you'll use constantly:\n\n‚Ä¢ Pan-sensitive: Susceptible to all tested antibiotics. \"The E. coli is pan-sensitive ‚Äî I can narrow to almost anything.\"\n‚Ä¢ MRSA vs. MSSA: Methicillin-resistant vs. methicillin-sensitive Staph aureus. MRSA requires vancomycin or alternatives; MSSA should be treated with nafcillin or cefazolin (better outcomes than vanc).\n‚Ä¢ ESBL (Extended-spectrum beta-lactamase): Gram-negative organisms resistant to most cephalosporins and penicillins. Requires a carbapenem. \"The Klebsiella is ESBL-producing ‚Äî I'll need to use meropenem.\"\n‚Ä¢ MDR (Multi-drug resistant): Resistant to ‚â• 3 antibiotic classes. \"She has a history of MDR Pseudomonas ‚Äî I need to check prior sensitivities to guide empiric therapy.\"\n‚Ä¢ VRE (Vancomycin-Resistant Enterococcus): Requires linezolid or daptomycin. \"Cultures grew VRE ‚Äî I'm switching from vanc to linezolid.\""}, {"s": "12", "l": "Key Phrase", "p": "\"Check procalcitonin\" / \"Trending procal\" / \"ID consult\"", "m": "Procalcitonin (procal) is a biomarker that helps distinguish bacterial infection from other causes of inflammation. A rising procal supports bacterial infection; a low or falling procal suggests you may not need (or can stop) antibiotics. It's increasingly used for antibiotic stewardship ‚Äî especially to guide duration of antibiotics in respiratory infections. ID consult = consulting the infectious disease service. Call ID for: endocarditis, osteomyelitis, complex bacteremia, HIV, transplant infections, and any infection you can't figure out.\n\n‚Ä¢ Intern on rounds:\n\"His procalcitonin trended from 8.2 on admission to 1.4 today ‚Äî reassuring downward trend supporting clinical improvement. ID was consulted for his MRSA bacteremia. They recommend 4‚Äì6 weeks of IV vancomycin, a TTE to rule out endocarditis, and repeat blood cultures daily until clearance.\""}, {"s": "13", "l": "Key Vocabulary", "p": "Anemia classification ‚Äî the MCV-based approach", "m": "Anemia is classified by red blood cell size (MCV). This single number directs the entire workup and is the first thing attendings expect in your presentation.\n\n‚Ä¢ Microcytic (MCV < 80): Most commonly iron deficiency anemia (IDA). Also thalassemia, chronic disease, sideroblastic. \"She has a microcytic anemia ‚Äî hemoglobin 8.2, MCV 68. Iron studies show low ferritin at 8, low iron, elevated TIBC ‚Äî consistent with iron deficiency.\"\n‚Ä¢ Normocytic (MCV 80‚Äì100): Anemia of chronic disease (most common inpatient), acute blood loss, renal disease, hemolysis. \"He has a normocytic anemia with a hemoglobin of 9.4. Reticulocyte count is appropriately elevated ‚Äî I'm checking a hemolysis workup.\"\n‚Ä¢ Macrocytic (MCV > 100): B12 or folate deficiency, alcohol, liver disease, MDS, medications. \"His MCV is 112 ‚Äî macrocytic. B12 level is low at 140. This is B12 deficiency anemia.\""}, {"s": "13", "l": "Key Phrase", "p": "\"Iron studies\" / \"Hemolysis workup\" / \"Reticulocyte count\"", "m": "These are the standard anemia workup panels. Know what you're ordering and how to present the results:\n\n‚Ä¢ Iron studies: Ferritin (the most useful single test ‚Äî low = iron deficiency), serum iron, TIBC (total iron binding capacity ‚Äî high in IDA), transferrin saturation. \"Her ferritin is 6 ‚Äî this confirms iron deficiency.\" Note: ferritin is an acute-phase reactant ‚Äî can be falsely normal in the setting of inflammation.\n‚Ä¢ Hemolysis workup: LDH (elevated), haptoglobin (low ‚Äî consumed), indirect bilirubin (elevated), peripheral smear, reticulocyte count (elevated ‚Äî bone marrow response), direct Coombs (positive in autoimmune hemolysis). \"His hemolysis labs are positive ‚Äî LDH 580, haptoglobin undetectable, indirect bili 3.2, retic count 8%.\"\n‚Ä¢ Reticulocyte count: Tells you if the bone marrow is responding. Elevated retic = marrow is working (blood loss or hemolysis). Low retic = marrow isn't responding (production problem). \"The retic count is appropriately elevated at 4.5%, suggesting this is a consumptive or loss-driven anemia, not a production problem.\""}, {"s": "13", "l": "Key Vocabulary", "p": "DVT and PE terminology", "m": "Precise terminology tells the team the severity and guides management:\n\n‚Ä¢ DVT (Deep Vein Thrombosis): Proximal (above the knee ‚Äî iliac, femoral, popliteal ‚Äî requires anticoagulation) vs. distal (below the knee ‚Äî may or may not require treatment). \"Duplex shows an acute occlusive DVT in the left femoral vein ‚Äî this is a proximal DVT requiring anticoagulation.\"\n‚Ä¢ PE (Pulmonary Embolism): Classified by hemodynamic impact: massive (hypotension/cardiac arrest ‚Äî needs thrombolytics or embolectomy), submassive (RV strain but stable BP ‚Äî may need escalation), low-risk (stable, no RV strain). \"CTA shows bilateral segmental PEs. Echo shows RV dilation and troponin is 0.08 ‚Äî this is a submassive PE.\"\n‚Ä¢ Provoked vs. Unprovoked: Provoked = a clear risk factor (surgery, immobilization, cancer, pregnancy, OCP). Unprovoked = no identifiable risk factor ‚Äî may warrant hypercoagulable workup and longer anticoagulation. \"This appears to be a provoked DVT in the setting of his recent knee surgery.\"\n‚Ä¢ VTE prophylaxis: Every hospitalized patient needs VTE risk assessment. \"He's on VTE prophylaxis with subQ heparin 5,000 units TID.\" or \"VTE prophylaxis is held given his active GI bleed ‚Äî he has SCDs (sequential compression devices) in place.\""}, {"s": "13", "l": "Key Phrase", "p": "\"Wells score\" / \"D-dimer\" / \"CTA chest\" / \"Duplex ultrasound\"", "m": "The diagnostic pathway for VTE follows a structured algorithm:\n\n‚Ä¢ For DVT: \"I calculated a Wells score for DVT of 3 ‚Äî moderate pre-test probability. I've ordered a lower extremity duplex ultrasound.\"\n‚Ä¢ For PE: \"His Wells score for PE is 6 ‚Äî high probability. Given this, I'm going straight to CTA chest rather than D-dimer. I've started empiric anticoagulation with a heparin drip while awaiting imaging.\"\n‚Ä¢ D-dimer: Only useful to rule out VTE in low-probability patients. A positive D-dimer does not diagnose PE ‚Äî it just means you need imaging. \"His Wells is 1, so I checked a D-dimer ‚Äî it's negative. PE is effectively ruled out.\""}, {"s": "13", "l": "Key Phrase", "p": "\"Therapeutic anticoagulation\" / \"Heparin drip\" / \"Bridge to DOAC\" / \"Duration of anticoagulation\"", "m": "Treatment language for VTE:\n\n‚Ä¢ Heparin drip: IV unfractionated heparin ‚Äî used when you need rapid on/off control or the patient may need a procedure. \"Started a heparin drip, goal PTT 60‚Äì80.\"\n‚Ä¢ Enoxaparin (Lovenox): SubQ low-molecular-weight heparin ‚Äî used for stable VTE. \"He's on therapeutic enoxaparin ‚Äî 1mg/kg BID.\"\n‚Ä¢ DOACs: Direct oral anticoagulants ‚Äî apixaban (Eliquis), rivaroxaban (Xarelto). The most common outpatient treatment. \"We'll bridge with heparin and transition to apixaban at discharge.\" or \"Apixaban can be started without a heparin bridge ‚Äî 10mg BID for 7 days, then 5mg BID.\"\n‚Ä¢ Duration: Provoked VTE = typically 3 months. Unprovoked = at least 3 months, often indefinite. Cancer-associated = indefinite while cancer is active. \"This is a provoked PE ‚Äî plan for 3 months of anticoagulation with apixaban.\""}, {"s": "13", "l": "Key Vocabulary", "p": "Blood products ‚Äî what you'll order and when", "m": "Each blood product has specific indications and ordering language:\n\n‚Ä¢ pRBCs (Packed Red Blood Cells): For anemia. Threshold: Hgb < 7 for most patients, < 8 for cardiac patients. \"Hemoglobin is 6.2 ‚Äî I'm transfusing 1 unit of pRBCs. He has a type and screen on file.\" Each unit raises Hgb by approximately 1 g/dL.\n‚Ä¢ Platelets: For thrombocytopenia. Threshold: < 10k (spontaneous bleeding risk), < 50k (for procedures), < 100k (for neurosurgery). \"Platelets are 8,000 ‚Äî transfusing 1 unit of platelets.\"\n‚Ä¢ FFP (Fresh Frozen Plasma): For coagulopathy (elevated INR, active bleeding with clotting factor deficiency). \"INR is 4.2 and he's actively bleeding ‚Äî give 2 units of FFP.\"\n‚Ä¢ Cryoprecipitate (Cryo): For fibrinogen replacement (fibrinogen < 100‚Äì150 in active bleeding, DIC). \"Fibrinogen is 80 in the setting of DIC ‚Äî transfuse cryo.\"\n‚Ä¢ Type and screen (T&S): Determines blood type and screens for antibodies. Must be on file before you can transfuse. \"Make sure he has a type and screen.\"\n‚Ä¢ Type and cross (T&C): Same as T&S plus the blood bank physically matches and reserves specific units. \"Type and cross for 2 units ‚Äî I anticipate he'll need blood.\""}, {"s": "13", "l": "Key Phrase", "p": "\"Transfusion reaction\" / \"Stop the transfusion\" / \"Transfusion-related\"", "m": "Recognize and respond to transfusion reactions ‚Äî a cross-cover staple:\n\n‚Ä¢ If reaction suspected: \"Stop the transfusion immediately. Send the blood bag and a new blood sample to the blood bank for a transfusion reaction workup. Check a CBC, haptoglobin, LDH, direct Coombs, and UA to evaluate for hemolytic transfusion reaction.\"\n‚Ä¢ Febrile non-hemolytic: \"He developed a fever and rigors 30 minutes into the transfusion. I stopped the transfusion, gave acetaminophen, and sent the workup. This is most likely a febrile non-hemolytic transfusion reaction.\"\n‚Ä¢ TACO (Transfusion-Associated Circulatory Overload): Volume overload from transfusion ‚Äî especially in heart failure patients. \"He developed dyspnea and crackles during the transfusion ‚Äî concerned for TACO. I'm giving IV furosemide and slowing the rate for future transfusions.\""}, {"s": "13", "l": "Key Vocabulary", "p": "The four oncologic emergencies", "m": "Each is a \"call for help immediately\" diagnosis, but you should start management before the specialists arrive:\n\n‚Ä¢ Febrile neutropenia: Fever (‚â• 38.3¬∞C once or ‚â• 38.0¬∞C sustained for 1 hour) + ANC 14 mg/dL or symptomatic. Treatment: aggressive saline hydration (200‚Äì300cc/hr), calcitonin (fast-acting but temporary), zoledronic acid (takes 2‚Äì4 days to work). \"His corrected calcium is 15.2 ‚Äî he's confused and dehydrated. This is severe hypercalcemia of malignancy. I've started NS at 250cc/hr, calcitonin 4 units/kg subQ, and zoledronic acid 4mg IV.\""}, {"s": "14", "l": "Key Vocabulary", "p": "Acute monoarthritis ‚Äî the essential terms", "m": "One hot, swollen joint = arthrocentesis until proven otherwise. Here's the language:\n\n‚Ä¢ Arthrocentesis / Joint aspiration / \"Tap the joint\": The diagnostic procedure. \"He has an acute monoarthritis of the right knee ‚Äî I need to tap the joint.\" The fluid goes to the lab for: cell count, Gram stain, culture, and crystal analysis.\n‚Ä¢ Synovial fluid analysis:\n‚Äî WBC 50,000 = highly concerning for septic arthritis (though gout can also reach this range)\n‚Äî Negatively birefringent, needle-shaped crystals = gout (monosodium urate)\n‚Äî Positively birefringent, rhomboid-shaped crystals = pseudogout (calcium pyrophosphate / CPPD)\n‚Ä¢ Septic arthritis: \"The synovial fluid shows 75,000 WBCs, positive Gram stain for gram-positive cocci. This is septic arthritis until proven otherwise. I've started empiric IV vancomycin and consulted orthopedics for washout.\""}, {"s": "14", "l": "Key Phrase", "p": "\"Gout flare\" / \"Acute gouty arthritis\" / \"Intercritical gout\"", "m": "Gout has specific clinical terminology. An acute episode is a gout flare (not \"gout attack\"). Intercritical gout = the period between flares when the patient is asymptomatic. Treatment of a flare: NSAIDs (first-line if no contraindications), colchicine (within 36 hours of onset), or steroids (PO, IV, or intra-articular injection). Important: do NOT start or stop allopurinol during an acute flare ‚Äî it can worsen the flare.\n\n‚Ä¢ Intern on rounds:\n\"He's presenting with an acute gout flare of the right first MTP ‚Äî the classic podagra. Joint is erythematous, swollen, and exquisitely tender. We tapped the joint ‚Äî fluid shows 15,000 WBCs with negatively birefringent, needle-shaped crystals. Gram stain is negative. I've started colchicine 1.2mg followed by 0.6mg one hour later, and I'm holding his home allopurinol during the acute flare ‚Äî will restart once the flare resolves.\""}, {"s": "14", "l": "Key Vocabulary", "p": "Autoimmune presentations and key phrases", "m": "When calling rheumatology, present the clinical picture, the relevant labs, and your specific question:\n\n‚Ä¢ SLE (Systemic Lupus Erythematosus): \"She's presenting with a lupus flare ‚Äî new malar rash, worsening arthralgias, elevated dsDNA antibodies, and low complements (C3 and C4). I'm concerned about lupus nephritis ‚Äî her creatinine is up and she has proteinuria on UA. I'd like rheumatology to weigh in on whether she needs a renal biopsy.\"\n‚Ä¢ Vasculitis: \"He's presenting with palpable purpura, new-onset renal insufficiency, and pulmonary infiltrates ‚Äî I'm concerned for a pulmonary-renal syndrome. I've sent ANCA, anti-GBM, complements, and a UA with microscopy looking for RBC casts. Rheumatology and nephrology are both consulted.\"\n‚Ä¢ RA (Rheumatoid Arthritis): \"She's admitted with a polyarticular RA flare ‚Äî symmetric joint swelling and tenderness in the hands, wrists, and knees. Her home methotrexate was held for surgery 2 weeks ago. I've started low-dose prednisone for the flare and rheumatology will advise on restarting her DMARD.\"\n‚Ä¢ Key lab terms: ANA (antinuclear antibody ‚Äî screening), dsDNA (specific for lupus), ANCA (anti-neutrophil cytoplasmic antibody ‚Äî vasculitis), RF and anti-CCP (rheumatoid factor and anti-citrullinated peptide ‚Äî RA), ESR and CRP (markers of inflammation ‚Äî not specific), complements (low in active lupus and some vasculitides)."}, {"s": "14", "l": "Key Phrase", "p": "\"Multimodal analgesia\" / \"Opioid-sparing\" / \"Pain ladder\"", "m": "Multimodal analgesia = using multiple non-opioid agents together to reduce the need for opioids. This is the standard of care. Opioid-sparing = a strategy designed to minimize opioid use. The pain ladder (modified from WHO): acetaminophen ‚Üí NSAIDs ‚Üí gabapentinoids ‚Üí low-dose opioids ‚Üí higher-dose opioids. Always start at the bottom and escalate only as needed.\n\n‚Ä¢ Intern on rounds:\n\"For his post-surgical pain, I'm using a multimodal, opioid-sparing approach: scheduled acetaminophen 1g q6, scheduled ketorolac 15mg IV q6 for 48 hours, and gabapentin 300mg TID for the neuropathic component. He has oxycodone 5mg PO q4 PRN for breakthrough ‚Äî he's only needed 2 doses in the past 24 hours, down from 6 doses yesterday. Pain is well-controlled at 3‚Äì4/10.\""}, {"s": "14", "l": "Key Vocabulary", "p": "Opioid terminology ‚Äî what you'll order and discuss", "m": "Opioid language is precise and safety-critical:\n\n‚Ä¢ Scheduled vs. PRN: Scheduled = given at fixed intervals regardless of pain level (for constant pain). PRN = as needed (for breakthrough pain). \"He's on scheduled morphine 4mg IV q4 with hydromorphone 0.5mg IV q3 PRN for breakthrough.\"\n‚Ä¢ PCA (Patient-Controlled Analgesia): A pump the patient presses for pain medication ‚Äî has a lockout interval to prevent overdose. \"She's on a hydromorphone PCA ‚Äî demand dose 0.2mg, lockout 10 minutes, no basal rate.\"\n‚Ä¢ Equianalgesic dosing / Morphine milligram equivalents (MME): Converting between opioids. \"He's been getting IV morphine 4mg q4 ‚Äî that's roughly 24 MME per day IV. I'd like to convert to PO oxycodone for the transition to discharge.\"\n‚Ä¢ PMP / PDMP check: Prescription Drug Monitoring Program ‚Äî a state database tracking controlled substance prescriptions. You must check it before prescribing opioids at discharge. \"I checked the PMP ‚Äî he has no other active opioid prescriptions.\"\n‚Ä¢ Naloxone (Narcan): The opioid reversal agent. \"Given his opioid use and sleep apnea, I'm prescribing naloxone at discharge as a safety measure.\""}, {"s": "14", "l": "Key Phrase", "p": "\"Pain assessment\" / \"Pain is [X] out of 10\" / \"Functional pain goals\"", "m": "Pain is assessed using a numeric rating scale (NRS): 0‚Äì10. But the number alone isn't enough ‚Äî functional goals matter more: can the patient walk, breathe deeply (post-surgical), participate in PT, sleep? \"His pain goal isn't zero ‚Äî it's functional: able to ambulate, deep breathe, and participate in physical therapy.\"\n\n‚Ä¢ Intern in the note:\n\"Pain is 4/10 at rest, 6/10 with movement. Functional status: he was able to ambulate with PT today and perform incentive spirometry without significant limitation. Current regimen is adequate for functional goals. Plan to wean IV opioids and transition to PO today.\""}, {"s": "14", "l": "Key Phrase", "p": "\"Opioid-na√Øve\" vs. \"Opioid-tolerant\" / \"Opioid use disorder (OUD)\"", "m": "These designations change dosing and approach dramatically. Opioid-na√Øve = not currently on chronic opioids ‚Äî start low and go slow. Opioid-tolerant = on chronic opioids ‚Äî they may need higher doses for acute pain, and their home regimen should be continued. OUD = opioid use disorder (the current clinical term ‚Äî not \"addiction\" or \"drug abuse\" in clinical documentation). Patients with OUD still deserve adequate pain control.\n\n‚Ä¢ Intern to senior:\n\"She's opioid-tolerant ‚Äî she takes oxycodone 10mg TID at home for chronic back pain. For her acute fracture, I've continued her home regimen and added hydromorphone 1mg PO q4 PRN for breakthrough. I've also maximized multimodal agents. I checked the PMP and it's consistent with her reported use. Pain service is consulted for optimization.\""}, {"s": "15", "l": "Key Vocabulary", "p": "The four criteria for capacity ‚Äî \"Appelbaum criteria\"", "m": "A patient has capacity if they can demonstrate ALL FOUR of the following. You must document each one when performing a capacity assessment:\n\n‚Ä¢ 1. Understanding: \"Can you tell me in your own words what's going on with your health right now?\" ‚Äî Can the patient understand the information being presented?\n‚Ä¢ 2. Appreciation: \"Do you believe this applies to you personally?\" ‚Äî Can the patient appreciate how the information applies to their specific situation? (A patient who understands what a heart attack is but doesn't believe they're having one fails appreciation.)\n‚Ä¢ 3. Reasoning: \"Can you walk me through how you're thinking about this decision? What are the pros and cons as you see them?\" ‚Äî Can the patient reason about the options and weigh risks and benefits?\n‚Ä¢ 4. Expressing a choice: \"What have you decided?\" ‚Äî Can the patient clearly and consistently communicate a decision?"}, {"s": "15", "l": "Key Phrase", "p": "\"The patient has / lacks capacity for [specific decision]\"", "m": "Capacity is decision-specific ‚Äî a patient may have capacity for one decision and lack it for another. A patient with mild delirium may have capacity to choose their diet but not to refuse a life-saving procedure. Always state what decision you're assessing capacity for. Document the four criteria explicitly.\n\n‚Ä¢ Intern documenting:\n\"Capacity assessment performed regarding the patient's refusal of cardiac catheterization.\nUnderstanding: Patient accurately described his diagnosis of NSTEMI and the recommended procedure in his own words.\nAppreciation: Patient acknowledges he is having a heart attack and understands the potential consequences of refusing the procedure, including death.\nReasoning: Patient articulated that he has a longstanding fear of invasive procedures and has lived a full life. He weighed the risks of the procedure against his personal values and quality-of-life considerations.\nChoice: Patient consistently and clearly states he does not want the catheterization.\nConclusion: The patient demonstrates capacity to make this decision. His refusal is informed and voluntary. I respect his decision and have documented the risks discussed, including the risk of death. Attending has been notified.\""}, {"s": "15", "l": "Key Phrase", "p": "\"Surrogate decision-maker\" / \"Healthcare proxy\" / \"POA\" / \"Next of kin\"", "m": "When a patient lacks capacity, a surrogate makes decisions. The hierarchy (varies by state, but generally): (1) Healthcare proxy / Healthcare Power of Attorney (HCPOA) ‚Äî a legally designated person; (2) Spouse; (3) Adult children; (4) Parents; (5) Siblings; (6) Close friend. The surrogate should make decisions based on the patient's known wishes or, if unknown, the patient's best interest.\n\n‚Ä¢ Intern on rounds:\n\"He lacks capacity due to his severe hepatic encephalopathy. His healthcare proxy is his wife ‚Äî I've spoken with her and she consents to the paracentesis on his behalf. She says he would want the procedure done.\""}, {"s": "15", "l": "Key Phrase", "p": "\"Verbal de-escalation\" / \"Least restrictive intervention\" / \"Chemical restraint\" / \"Physical restraint\"", "m": "Agitation management follows a hierarchy ‚Äî always start with the least restrictive measure:\n\n‚Ä¢ 1. Verbal de-escalation (always first): Use a calm, low voice. Stand at a safe distance. Validate the patient's feelings. \"I can see you're frustrated. I want to help you. Can you tell me what's bothering you?\" Offer comfort measures: food, blankets, a quiet room, calling a family member.\n‚Ä¢ 2. Offer oral medication: \"I have something that can help you feel more calm. Would you be willing to try this medication by mouth?\" Oral is always preferred over IM. Common choices: olanzapine 5mg PO, haloperidol 5mg PO, lorazepam 1‚Äì2mg PO.\n‚Ä¢ 3. Chemical restraint (IM medication): If oral is refused and the patient is a danger. The classic combination: \"B52\" = Benadryl (diphenhydramine) 50mg IM + Haldol (haloperidol) 5mg IM + Ativan (lorazepam) 2mg IM. \"He's refusing oral medication and is a danger to himself and staff. I'm ordering IM haloperidol 5mg and lorazepam 2mg.\"\n‚Ä¢ 4. Physical restraints (last resort): Only when chemical restraint is insufficient or the patient is at immediate risk. Requires a physician order, face-to-face evaluation within 1 hour, regular reassessment (typically q2h), and documentation of the clinical justification. \"He required 4-point soft restraints. I've performed a face-to-face assessment, documented the clinical indication, and set reassessment q2 hours. Plan to remove restraints as soon as clinically safe.\""}, {"s": "15", "l": "Key Phrase", "p": "\"1:1 sitter\" / \"Safety precautions\" / \"Elopement risk\"", "m": "1:1 sitter = a staff member who sits at the bedside continuously monitoring the patient ‚Äî ordered for patients at risk of self-harm, falls, or elopement. Safety precautions = removing sharps, cords, and other potentially harmful items from the room. Elopement risk = the patient is at risk of leaving the hospital against medical advice (or without the ability to make that decision). \"I've ordered a 1:1 sitter, safety precautions, and flagged him as an elopement risk.\"\n\n‚Ä¢ Intern calling the charge nurse:\n\"Mr. Davis in room 412 is acutely agitated ‚Äî he pulled out his IV and is trying to leave. He has delirium and lacks capacity to leave AMA. I need a 1:1 sitter immediately. I'm coming to assess him now. Please make sure safety precautions are in place.\""}, {"s": "15", "l": "Key Vocabulary", "p": "SI assessment terminology", "m": "The language moves from screening to risk stratification:\n\n‚Ä¢ Suicidal ideation (SI): Thoughts of ending one's life. Passive SI = \"I wish I weren't alive\" or \"I wish I could go to sleep and not wake up\" ‚Äî thoughts without intent to act. Active SI = \"I want to kill myself\" ‚Äî thoughts with intent to act.\n‚Ä¢ Plan: Does the patient have a specific plan for how they would end their life? \"He endorses active SI with a plan ‚Äî he reports he planned to take all his medication at once.\"\n‚Ä¢ Means: Does the patient have access to the means to carry out the plan? \"He has access to firearms at home.\" Means restriction = removing access to lethal means ‚Äî a critical intervention.\n‚Ä¢ Intent: Does the patient intend to act on the plan? \"He endorses intent ‚Äî he says if he goes home, he will attempt.\"\n‚Ä¢ Columbia Suicide Severity Rating Scale (C-SSRS): A widely used standardized screening tool. Many hospitals use it for all admissions. \"His C-SSRS screen is positive for active SI with plan but without intent.\""}, {"s": "15", "l": "Key Phrase", "p": "\"Safety plan\" / \"1:1 sitter\" / \"Psych consult\" / \"Involuntary hold\"", "m": "Actions based on risk level:\n\n‚Ä¢ Low risk (passive SI, no plan, no intent): \"Safety plan created with the patient ‚Äî includes coping strategies, crisis contacts, and the 988 Suicide and Crisis Lifeline. No 1:1 sitter needed. Will continue to reassess daily.\"\n‚Ä¢ Moderate risk (active SI, plan, but no imminent intent): \"1:1 sitter ordered. Safety precautions in place. Psychiatry consulted for risk assessment and disposition. All sharps and cords removed from the room.\"\n‚Ä¢ High risk (active SI with plan, means, and intent): \"Immediate 1:1 sitter. Safety precautions. Psychiatry consulted emergently. The patient meets criteria for an involuntary psychiatric hold. I'm initiating a [state-specific hold].\" ‚Äî Each state has its own involuntary hold mechanism (e.g., \"5150\" in California, \"302\" in Pennsylvania, \"Baker Act\" in Florida). Know your state's process.\n‚Ä¢ Documentation: \"I asked the patient directly about suicidal thoughts. He endorses / denies SI. No plan. No intent. No access to means. Contracts for safety ‚Äî though note that 'contracting for safety' is considered unreliable and should not replace clinical judgment.\""}, {"s": "15", "l": "Key Phrase", "p": "\"Involuntary hold\" / \"Danger to self or others\" / \"Gravely disabled\"", "m": "The three criteria for involuntary psychiatric detention (vary by state but generally): the patient is (1) a danger to themselves (suicidal), (2) a danger to others (homicidal), or (3) gravely disabled (unable to provide for basic needs ‚Äî food, shelter, clothing ‚Äî due to mental illness). You as the physician can initiate a hold ‚Äî it does not require psychiatry approval to begin, though psych will evaluate and determine next steps.\n\n‚Ä¢ Intern documenting:\n\"The patient meets criteria for an involuntary psychiatric hold. He presents with active suicidal ideation with a specific plan to overdose on his insulin, access to means (he has insulin at home), and expressed intent to act upon discharge. He is a danger to himself. I am initiating a [state hold]. Psychiatry has been consulted for evaluation.\""}, {"s": "16", "l": "Key Phrase", "p": "\"Goals of care\" / \"GOC conversation\" / \"What matters most to you?\"", "m": "A goals-of-care conversation explores what the patient values most and aligns the medical plan with those values. It's not a single question ‚Äî it's a structured conversation. The framework most US programs teach:\n\n‚Ä¢ 1. Assess understanding: \"What is your understanding of where things stand with your illness right now?\"\n‚Ä¢ 2. Share prognosis (ask permission): \"Would it be helpful if I shared what I'm seeing from the medical perspective?\" Then share honestly but gently.\n‚Ä¢ 3. Explore values: \"What matters most to you as you think about your health?\" \"What are you hoping for?\" \"What are you worried about?\"\n‚Ä¢ 4. Align the plan: \"Based on what you've told me ‚Äî that being comfortable and being at home with your family is most important to you ‚Äî I'd like to recommend that we focus on comfort measures rather than pursuing additional aggressive treatments.\"\n‚Ä¢ 5. Summarize and document: \"GOC conversation held with patient and family. Patient's goals are comfort and quality of life. Plan adjusted to focus on symptom management. Palliative care consulted.\""}, {"s": "16", "l": "Key Phrase", "p": "\"Advance directive\" / \"Living will\" / \"POLST\" / \"MOLST\"", "m": "Legal documents that express a patient's wishes when they can no longer speak for themselves:\n\n‚Ä¢ Advance directive / Living will: A written document specifying what treatments the patient does and does not want (e.g., no intubation, no CPR, no artificial nutrition). \"He has an advance directive on file that states he does not want intubation or mechanical ventilation.\"\n‚Ä¢ Healthcare proxy / HCPOA: A designated person who makes decisions when the patient cannot. \"His healthcare proxy is his son, who is at bedside.\"\n‚Ä¢ POLST / MOLST: Physician Orders for Life-Sustaining Treatment (or Medical Orders) ‚Äî a physician-signed order that translates the patient's wishes into actionable medical orders. Unlike an advance directive (which requires interpretation), a POLST is a direct order. \"He has a POLST on file ‚Äî it specifies comfort measures only, no CPR, no hospitalization.\""}, {"s": "16", "l": "Key Vocabulary", "p": "Code status options ‚Äî what each means", "m": "Every patient needs a documented code status. You must be able to explain each option clearly and without bias:\n\n‚Ä¢ Full code: \"If your heart were to stop or you stopped breathing, we would do everything medically possible to try to restart your heart ‚Äî that includes chest compressions (CPR), electric shocks (defibrillation), breathing tube (intubation), and medications.\"\n‚Ä¢ DNR (Do Not Resuscitate): \"If your heart were to stop, we would not perform CPR or use electric shocks. We would allow a natural death. But we would still provide all other treatments ‚Äî antibiotics, fluids, medications, monitoring.\"\n‚Ä¢ DNR/DNI (Do Not Resuscitate / Do Not Intubate): \"We would not perform CPR and we would not place a breathing tube. We can still use non-invasive support like BiPAP if that's consistent with your wishes.\"\n‚Ä¢ Comfort measures only (CMO) / Comfort-focused care: \"The focus shifts entirely to your comfort. We would stop treatments aimed at curing or prolonging life and focus on managing pain, anxiety, and shortness of breath. The goal is dignity and peace.\"\n‚Ä¢ Limited intervention: Some patients choose specific limits: \"I want antibiotics and fluids, but no ICU, no intubation, no CPR.\" This must be clearly documented and communicated."}, {"s": "16", "l": "Key Phrase", "p": "How to have the code status conversation ‚Äî language that works", "m": "The code status conversation should be part of the goals-of-care discussion, not an isolated checkbox exercise. Key phrases:\n\n‚Ä¢ Opening: \"I want to make sure we have a plan that matches your values. Have you ever thought about what you would want if your heart were to stop or if you couldn't breathe on your own?\"\n‚Ä¢ Providing context: \"Given the severity of your illness, I want to be honest with you. If your heart were to stop, the chance of CPR being successful is very low. Even if we were able to restart your heart, you would likely need to be on life support machines in the ICU.\" ‚Äî Sharing realistic outcomes is essential.\n‚Ä¢ Making a recommendation: \"Based on what you've told me about wanting to focus on quality of life, my recommendation would be that we make your code status DNR/DNI and focus our efforts on keeping you comfortable. This doesn't mean we're giving up ‚Äî it means we're redirecting our care to what matters most to you.\"\n‚Ä¢ Avoiding loaded language: Never say \"Do you want us to do everything?\" (biased toward full code). Never say \"Do you want us to just let you die?\" (biased against DNR). Present options neutrally with realistic expectations."}, {"s": "16", "l": "Key Vocabulary", "p": "Palliative care vs. Hospice ‚Äî two different things", "m": "This is one of the most commonly confused distinctions in medicine ‚Äî and patients and families confuse them too. You must explain the difference clearly:\n\n‚Ä¢ Palliative care: A specialty focused on symptom management and quality of life at any stage of illness, including alongside curative treatment. You can receive chemo AND palliative care simultaneously. \"I'd like to consult palliative care to help with his pain and symptom management. This is not the same as giving up ‚Äî it's an additional layer of support.\"\n‚Ä¢ Hospice: A program of care for patients with a terminal illness and a prognosis of ‚â§ 6 months who have chosen to forgo curative treatment and focus entirely on comfort. Hospice can be provided at home, in a facility, or in a hospice house. \"She has end-stage COPD with progressive decline despite maximal therapy. After our goals-of-care conversation, she'd like to enroll in home hospice and spend her remaining time at home with her family.\"\n‚Ä¢ Comfort care / Comfort measures: Often used interchangeably with \"CMO\" ‚Äî the treatment approach that focuses entirely on comfort. Medications for symptom management: morphine for dyspnea and pain, atropine drops for secretions, lorazepam for anxiety, haloperidol for terminal agitation. \"We've transitioned to comfort measures. He's on a morphine drip for dyspnea and scopolamine patch for secretions.\""}, {"s": "16", "l": "Key Vocabulary", "p": "Geriatric assessment language", "m": "Geriatrics adds a layer of assessment beyond the standard medical model. These phrases should be part of every elderly patient's presentation:\n\n‚Ä¢ Functional status / ADLs / IADLs: ADLs (Activities of Daily Living) = bathing, dressing, toileting, transferring, eating, continence. IADLs (Instrumental ADLs) = cooking, shopping, managing finances, managing medications, transportation. \"She is independent in all ADLs but needs assistance with IADLs ‚Äî her daughter manages her medications and finances.\"\n‚Ä¢ Baseline functional status: Always compare to baseline. \"Prior to this admission, she was ambulatory with a walker and independent in ADLs. She's now bed-bound and requiring assist √ó 2 for transfers ‚Äî a significant functional decline from baseline.\"\n‚Ä¢ Fall risk / Fall precautions: \"He's at high fall risk ‚Äî Morse Fall Score is 85. I've ordered fall precautions: bed alarm, non-skid socks, call light within reach, PT/OT evaluation.\"\n‚Ä¢ Polypharmacy: Taking ‚â• 5 medications (some definitions say ‚â• 10). \"She's on 14 medications ‚Äî this is significant polypharmacy. I'm doing a medication reconciliation and deprescribing anything no longer indicated. I'd like to stop the benzodiazepine given her fall risk.\"\n‚Ä¢ Deprescribing: Systematically discontinuing inappropriate or unnecessary medications. \"As part of our deprescribing effort, I've stopped the PPI (no indication after review), tapered the benzodiazepine, and removed the standing antihistamine.\"\n‚Ä¢ Disposition / Dispo: Where the patient goes after discharge ‚Äî a major concern in geriatrics. Home, home with services (VNA, home PT), subacute rehab (SAR), skilled nursing facility (SNF), long-term acute care (LTAC), assisted living. \"Given her functional decline, she can't safely go home. Case management is working on SNF placement.\""}, {"s": "17", "l": "Key Phrase", "p": "\"Informed consent\" ‚Äî what it requires", "m": "Informed consent is a conversation, not just a signature on a form. It requires five elements, all documented:\n\n‚Ä¢ 1. Indication: \"Why we need to do this procedure.\" ‚Äî \"We need to drain the fluid from your abdomen to help you breathe better and to test it for infection.\"\n‚Ä¢ 2. Description: \"What the procedure involves.\" ‚Äî \"I'll numb the skin on the side of your abdomen, insert a small needle, and drain the fluid into bottles. It takes about 20‚Äì30 minutes.\"\n‚Ä¢ 3. Risks: \"What could go wrong.\" ‚Äî \"The risks include bleeding, infection, injury to nearby organs, and pain. In rare cases, the bowel could be punctured.\" Always name the most common and most serious risks.\n‚Ä¢ 4. Benefits: \"What we hope to achieve.\" ‚Äî \"This should relieve your shortness of breath and help us determine if there's an infection.\"\n‚Ä¢ 5. Alternatives: \"What else we could do instead.\" ‚Äî \"The alternative is to not drain the fluid and manage your symptoms with medications, but that won't let us test for infection.\"\n‚Ä¢ The closing: \"Do you have any questions? Do you agree to proceed?\" Then: patient signs the consent form. Document: \"Informed consent obtained. Risks, benefits, and alternatives discussed. Patient verbalized understanding and agreed to proceed.\""}, {"s": "17", "l": "Collocation", "p": "\"Verbal consent\" / \"Written consent\" / \"Implied consent\" / \"Emergency consent\"", "m": "Written consent is required for most invasive procedures. Verbal consent is sometimes acceptable for minor procedures (ABG, peripheral IV) ‚Äî document it. Implied consent applies in emergencies when the patient cannot consent and no surrogate is available ‚Äî the law presumes the patient would consent to life-saving treatment. \"Given the emergent nature of the situation and the absence of a surrogate, we are proceeding under implied consent.\"\n\n‚Ä¢ Intern documenting:\n\"Informed consent obtained from the patient's healthcare proxy (wife), as the patient lacks capacity due to encephalopathy. Risks including bleeding, infection, and organ injury were discussed. Proxy verbalized understanding and consented to the procedure.\""}, {"s": "17", "l": "Key Phrase", "p": "\"Timeout\" ‚Äî the universal patient safety check", "m": "A timeout is a mandatory pause before every procedure where the team verbally confirms key safety elements. Everyone in the room stops and participates. This is a Joint Commission requirement and is taken very seriously in US hospitals.\n\n‚Ä¢ Intern calling the timeout:\n\"Okay, I'd like to call a timeout.\nPatient: This is John Smith, date of birth March 15, 1958.\nProcedure: Right-sided thoracentesis.\nSite: Right posterior chest wall ‚Äî site has been marked.\nConsent: Informed consent is signed and on the chart.\nAllergies: No known drug allergies.\nLabs: Platelets 180, INR 1.1 ‚Äî no coagulopathy.\nImaging: Chest X-ray confirms a large right-sided pleural effusion.\nUltrasound marking: I've marked the site under ultrasound guidance ‚Äî fluid confirmed at the marked location.\nDoes anyone have any concerns or questions before we proceed?\""}, {"s": "17", "l": "Key Phrase", "p": "\"Full sterile technique\" / \"Sterile field\" / \"Break in sterility\"", "m": "For central lines, LPs, paracentesis, and thoracentesis, full sterile technique is required: cap, mask, sterile gown, sterile gloves, full sterile drape. A sterile field = the area that has been prepped and draped. A break in sterility = anything non-sterile touches the sterile field ‚Äî you must stop and re-prep.\n\n‚Ä¢ Intern during the procedure:\n\"I'm going to prep and drape in full sterile technique. Chlorhexidine prep ‚Äî letting it dry for 2 minutes. Sterile drape applied. I'm opening the procedure kit on the sterile field.\"\n[If contamination occurs]: \"Break in sterility ‚Äî my glove touched the unprepped area. I need to re-glove before continuing.\""}, {"s": "17", "l": "Key Phrase", "p": "Procedure note template ‚Äî the standard elements", "m": "Every procedure note follows the same structure. Learn this template and use it for every procedure:\n\n‚Ä¢ Procedure: Diagnostic and therapeutic paracentesis\n‚Ä¢ Date/Time: 02/15/2026 at 1430\n‚Ä¢ Indication: New-onset ascites, rule out SBP; symptom relief from tense ascites\n‚Ä¢ Consent: Informed consent obtained from patient. Risks, benefits, and alternatives discussed. Patient verbalized understanding.\n‚Ä¢ Timeout: Performed with nursing staff present. Correct patient, correct procedure, correct site confirmed.\n‚Ä¢ Operator: Dr. [Your Name], PGY-1, supervised by Dr. [Attending/Senior]\n‚Ä¢ Anesthesia: 1% lidocaine local anesthesia\n‚Ä¢ Technique: Patient positioned supine with HOB elevated to 30¬∞. LLQ site identified by ultrasound ‚Äî fluid pocket > 3cm confirmed. Site prepped with chlorhexidine and draped in sterile fashion. Lidocaine infiltrated to peritoneum. 18-gauge needle advanced under ultrasound guidance with syringe aspiration. Straw-colored fluid obtained. Catheter advanced over needle. 5.2 liters drained.\n‚Ä¢ Fluid sent for: Cell count with differential, albumin, total protein, Gram stain, culture\n‚Ä¢ Estimated blood loss: Minimal\n‚Ä¢ Complications: None\n‚Ä¢ Post-procedure: Patient tolerated procedure well. Vitals stable. 25g albumin ordered per protocol (> 5L removed). Patient instructed to report increasing pain, fever, or drainage from site."}, {"s": "18", "l": "Key Phrase", "p": "Discharge summary structure ‚Äî the standard template", "m": "The discharge summary communicates the hospitalization to the outpatient provider. It must be complete, concise, and organized:\n\n‚Ä¢ Admission date / Discharge date: Dates of the hospitalization.\n‚Ä¢ Admitting diagnosis / Discharge diagnoses: The primary diagnosis plus all secondary diagnoses addressed during the stay. List in order of relevance.\n‚Ä¢ Brief hospital course: A concise narrative of what happened ‚Äî organized by problem. \"The patient was admitted with NSTEMI and underwent cardiac catheterization showing 2-vessel disease. PCI was performed on the LAD. Post-procedure course was uncomplicated. Started on DAPT.\"\n‚Ä¢ Significant results: Key labs, imaging, cultures, pathology. \"Echo showed EF 35% with anterior wall hypokinesis. Blood cultures NGTD.\"\n‚Ä¢ Procedures: List with dates. \"Cardiac catheterization with PCI to LAD (02/12).\"\n‚Ä¢ Discharge medications: The full medication list with doses, frequencies, and changes highlighted ‚Äî NEW, CHANGED, STOPPED.\n‚Ä¢ Discharge condition: \"Stable, improved, ambulating independently.\"\n‚Ä¢ Discharge disposition: Home, home with VNA, SNF, rehab, etc.\n‚Ä¢ Follow-up: Specific appointments with dates and provider names.\n‚Ä¢ Pending results: Anything still outstanding at discharge ‚Äî cultures, pathology, outpatient studies. \"Pending: blood cultures (NGTD at discharge), outpatient stress test.\"\n‚Ä¢ Patient education: What the patient was told ‚Äî activity restrictions, diet, when to seek emergency care."}, {"s": "18", "l": "Key Phrase", "p": "\"Med rec\" / \"Medication reconciliation\" / \"Discharge med rec\"", "m": "Medication reconciliation = comparing the patient's pre-admission medications against what they're on in the hospital and what they're being sent home with. This is the #1 source of discharge errors. Every single medication must be accounted for.\n\n‚Ä¢ The three-column approach:\n‚Äî Home medications: What was the patient taking before admission?\n‚Äî Inpatient medications: What are they on now?\n‚Äî Discharge medications: What goes home? Mark each as: CONTINUE (same as home), NEW (started in hospital), CHANGED (dose or drug modified), DISCONTINUED (stopped ‚Äî and document why).\n‚Ä¢ Intern at discharge:\n\"I've completed the discharge med rec. New medications: aspirin 81mg daily, atorvastatin 80mg daily, metoprolol succinate 50mg daily, clopidogrel 75mg daily ‚Äî all for his NSTEMI. Changed: lisinopril increased from 10mg to 20mg. Discontinued: amlodipine ‚Äî no longer needed given the addition of metoprolol. Continued: metformin 1000mg BID, omeprazole 20mg daily. I've reviewed the full list with the patient and his wife.\""}, {"s": "18", "l": "Key Phrase", "p": "\"Teach-back\" / \"Discharge instructions\" / \"Return precautions\"", "m": "Teach-back = asking the patient to explain in their own words what you just told them ‚Äî the gold standard for confirming understanding. Discharge instructions = printed patient-friendly instructions. Return precautions = specific reasons to come back to the ED ‚Äî \"come back if you experience chest pain, shortness of breath, fevers, or any new symptoms.\"\n\n‚Ä¢ Intern at bedside:\n\"Before you go, I want to make sure everything is clear. Can you tell me in your own words what new medications you're taking and what each one is for?\" [Patient explains.] \"Perfect ‚Äî that's exactly right. Now, the most important thing: if you experience any chest pain, shortness of breath, or dizziness, come back to the emergency room right away. Your follow-up with Dr. Patel is in 5 days ‚Äî that appointment is already scheduled.\""}, {"s": "19", "l": "Key Phrase", "p": "How to give and receive nursing communication", "m": "Nurses are your eyes and ears. They see the patient more than you do. Here's how to communicate effectively:\n\n‚Ä¢ When a nurse calls you: Answer with \"This is Dr. [Name], the intern covering [unit/patients]. How can I help?\" Listen before acting. Ask: \"What are the current vitals?\" and \"Has anything changed in the last few hours?\"\n‚Ä¢ When placing orders: Don't just put orders in the computer silently. Call or tell the nurse directly for any urgent or time-sensitive order: \"I'm putting in an order for a stat BMP and 500cc NS bolus. Can you let me know when the results are back?\"\n‚Ä¢ When acknowledging concerns: \"Thank you for bringing this to my attention. You'r
