e nurse first .", "r": "Update the nurse before or immediately after talking to the patient. \"Heads-up ‚Äî we're changing his diet to clear liquids and adding a heparin drip.", "n": "If the nurse walks into the room and the patient says \"the doctor told me I'm getting a new medication\" ‚Äî and the nurse has no idea ‚Äî it creates confusion and erodes trust. Always close the communication loop with the nurse."}, {"s": "5", "w": "That's a nursing issue , not a medical one.", "r": " Let me look into that .\" or \" That's a great question ‚Äî let me check with the team. ", "n": "In the US, there is no such thing as \"not my problem.\" If a nurse brings a concern to you, it is your concern until you've addressed it or appropriately redirected it. Dismissing it as a \"nursing issue\" signals arrogance and will isolate you from your team quickly."}, {"s": "5", "w": "Only communicating with nurses when giving orders .", "r": "Introduce yourself at the start of each shift. \"Hi, I'm Dr. [Name], the intern on the team. I'll be here until [time]. Don't hesitate to page me.", "n": "A 15-second introduction at the beginning of your shift transforms the dynamic. The nurse knows who you are, that you're approachable, and how to reach you. This small gesture sets the tone for the entire shift."}, {"s": "5", "w": " The physiotherapist said he can go home.", "r": " PT evaluated him and recommends discharge home with outpatient PT .", "n": "\"Physiotherapist\" is British English. In the US, it's \"physical therapist\" or simply \"PT.\" Also, be specific about PT's recommendation ‚Äî don't just say \"said he can go home.\" Report what they assessed and what they recommended."}, {"s": "6", "w": "The patient had a heart attack .", "r": "The patient had an NSTEMI .\" or \"The patient had a STEMI involving the LAD territory.", "n": "\"Heart attack\" is patient-facing language. In clinical communication, always use the specific diagnosis: STEMI, NSTEMI, unstable angina, or demand ischemia. Each has a different workup and management pathway."}, {"s": "6", "w": "The patient has cardiac failure .", "r": "The patient has acute decompensated HFrEF with an EF of 25% .", "n": "\"Cardiac failure\" is British English. In the US: \"heart failure\" ‚Äî and always specify HFrEF vs. HFpEF with the EF. \"Acute decompensated\" = an acute exacerbation of chronic HF. Never just say \"heart failure\" without these modifiers."}, {"s": "6", "w": "The ECG shows changes.", "r": "The EKG demonstrates ST depressions in leads V4‚ÄìV6 , consistent with lateral ischemia.", "n": "In the US, \"EKG\" is the standard abbreviation (from the German Elektrokardiogramm), not \"ECG.\" More importantly, never say \"changes\" without specifying what the changes are. Name the findings and the leads."}, {"s": "6", "w": "I want to correct his potassium .", "r": "I want to replete his potassium to a goal of 4.0 .", "n": "\"Correct\" is not wrong, but \"replete\" is the standard US clinical verb for electrolyte replacement. Always include a target: \"replete to [goal].\" This also applies to magnesium, phosphorus, and calcium."}, {"s": "6", "w": "He is in fast AF .", "r": "He is in AFib with RVR , rate in the 140s.", "n": "\"Fast AF\" is British/Commonwealth shorthand. In the US: \"AFib with RVR\" (rapid ventricular response). Always include the actual heart rate. \"Rate in the 140s\" gives the team a precise picture."}, {"s": "6", "w": "He is on blood thinners .", "r": "He is on therapeutic anticoagulation with apixaban .\" or \"He's on DAPT with aspirin and ticagrelor .", "n": "\"Blood thinners\" is patient-facing language. In clinical communication, specify: anticoagulation (warfarin, DOACs) vs. antiplatelet therapy (aspirin, P2Y12 inhibitors) ‚Äî they are completely different drug classes with different indications."}, {"s": "7", "w": "The patient is on oxygen .", "r": "The patient is on 4 liters by nasal cannula, saturating 94% .", "n": "\"On oxygen\" tells the team nothing. Always specify: device, flow rate (or FiO2), and current saturation. \"4L NC, sat 94%\" is a complete picture in five words."}, {"s": "7", "w": "She has breathlessness .", "r": "She has dyspnea on exertion .\" or \"She is dyspneic at rest .", "n": "\"Breathlessness\" is acceptable in British English but uncommon in US clinical communication. Use \"dyspnea\" (the clinical term) or \"shortness of breath\" (when speaking with patients). Always qualify: on exertion, at rest, or with specific activities."}, {"s": "7", "w": "Chest X-ray shows haziness in the right lung.", "r": "Chest X-ray shows a right lower lobe consolidation .\" or \" Right lower lobe opacity .", "n": "\"Haziness\" is vague and not a standard radiology term. Use the precise term: \"opacity,\" \"infiltrate,\" \"consolidation,\" \"effusion,\" or \"atelectasis.\" Each has a different clinical implication."}, {"s": "7", "w": "Put the patient on a nebuliser .", "r": " Start albuterol nebs q4 .\" or \" Give back-to-back nebs of albuterol and ipratropium .", "n": "First: US spelling is \"nebulizer.\" Second: always specify which nebulized medication (albuterol? ipratropium? both?) and the frequency. A nebulizer is the device ‚Äî it's not an order. The order is the drug, dose, and frequency."}, {"s": "7", "w": "His saturation is dropping .", "r": "He's desaturating ‚Äî sats down to 88% on 4 liters . I'm going to escalate to high-flow .", "n": "\"Saturation is dropping\" is vague and passive. Use \"desaturating\" (the clinical verb), state the number, state the current support, and state your plan. Action-oriented language shows competence under pressure."}, {"s": "7", "w": "He has a lower respiratory tract infection .", "r": "He has community-acquired pneumonia .\" or \" Hospital-acquired pneumonia on day 5 .", "n": "\"Lower respiratory tract infection\" is a Commonwealth term rarely used in US clinical practice. Be specific: CAP, HAP, VAP, or aspiration pneumonia. The classification determines the antibiotic regimen."}, {"s": "8", "w": "The patient has black stools .", "r": "The patient is having melanotic stools .\" or \"The patient has melena .", "n": "\"Black stools\" is patient-facing language. Clinically, use \"melena\" (the diagnosis) or \"melanotic stools\" (the description). Note that iron supplements and bismuth also cause black stools ‚Äî always clarify the etiology."}, {"s": "8", "w": "He is vomiting blood .", "r": "He had two episodes of hematemesis ‚Äî bright red blood .\" or \"He had coffee-ground emesis .", "n": "\"Vomiting blood\" is acceptable with patients but not in clinical communication. Use \"hematemesis\" and always specify: bright red (active bleed) vs. coffee-ground (older blood). This distinction changes the urgency."}, {"s": "8", "w": "He has yellowness of eyes .", "r": "He has scleral icterus .\" or \"He is jaundiced .", "n": "\"Yellowness of eyes\" is patient language. The clinical terms are \"scleral icterus\" (yellowing of the sclera ‚Äî the earliest visible sign) and \"jaundice\" (generalized yellow discoloration). On exam: \"Scleral icterus is present bilaterally.\""}, {"s": "8", "w": "His amylase is elevated.", "r": "His lipase is elevated to 1,840, more than 3 times the upper limit of normal.", "n": "In the US, lipase is the preferred biomarker for pancreatitis ‚Äî it's more sensitive and specific than amylase. Many US hospitals don't even order amylase routinely. Always report the lipase value and how it compares to the ULN."}, {"s": "8", "w": "He has water in the abdomen .", "r": "He has moderate-volume ascites .\" or \"He has tense ascites requiring therapeutic paracentesis .", "n": "\"Water in the abdomen\" is lay language. Use \"ascites\" and quantify: mild, moderate, tense (large). Also describe the exam: \"distended abdomen with fluid wave, shifting dullness present.\""}, {"s": "8", "w": "He had loose motions .", "r": "He's had 6 episodes of watery diarrhea in the past 24 hours.", "n": "\"Loose motions\" is South Asian English and not used in the US. The standard term is \"diarrhea.\" Always quantify: number of episodes per day, consistency (watery, formed, bloody), and duration. \"He's having 8 episodes of watery, non-bloody diarrhea per day √ó 3 days.\""}, {"s": "9", "w": "His kidney function tests are deranged.", "r": "His creatinine is elevated at 3.2, up from a baseline of 1.0 .\" or \"His BMP shows an AKI .", "n": "\"Kidney function tests\" is not standard US terminology ‚Äî say \"creatinine\" or \"BMP.\" \"Deranged\" is British medical English ‚Äî say \"elevated,\" \"abnormal,\" or \"consistent with AKI.\" Be specific with numbers, not vague adjectives."}, {"s": "9", "w": " Start IV fluids .", "r": " Bolus 1 liter of LR , then run D5-half NS at 100cc/hr for maintenance .", "n": "\"Start IV fluids\" is incomplete. Always specify: fluid type, volume, rate, and purpose (resuscitation vs. maintenance). Your attending will immediately ask \"Which fluid? How much? How fast?\" ‚Äî have the answers ready."}, {"s": "9", "w": "His urine output is less .", "r": "He's oliguric ‚Äî UOP has been less than 0.5cc/kg/hr over the past 6 hours .\" or \"He's making 20cc/hr of urine .", "n": "\"Urine output is less\" is vague. Use the clinical terms: \"oliguric\" (< 400‚Äì500mL/day or < 0.5cc/kg/hr) or \"anuric\" (essentially no urine). Always give a number ‚Äî cc/hr or total over a timeframe ‚Äî and compare to the threshold."}, {"s": "9", "w": " Serum electrolytes are normal.", "r": " BMP is unremarkable .\" or \" Sodium 139, potassium 4.1, creatinine 0.9, bicarb 24 ‚Äî all within normal limits .", "n": "\"Serum electrolytes\" is not the standard US shorthand. US physicians say \"BMP\" (basic metabolic panel) or \"Chem-7.\" Either give the specific numbers or say \"BMP unremarkable.\" On rounds, many attendings expect the specific numbers for sodium, potassium, creatinine, and bicarbonate."}, {"s": "9", "w": "The patient is on haemodialysis .", "r": "The patient is on hemodialysis MWF , via left AV fistula . His dry weight is 78kg .", "n": "First: US spelling is \"hemodialysis\" (no \"ae\"). Second: always specify the schedule (MWF or TTS), the access type, and the dry weight. These details matter for every admission of a dialysis patient."}, {"s": "9", "w": "Give one pint of normal saline .", "r": " Give 500cc of NS .\" or \" Bolus 1 liter of LR .", "n": "In the US, fluids are ordered in milliliters (cc) or liters ‚Äî not \"pints.\" One pint ‚âà 500cc, but \"pint\" is not standard medical language in the US. Standard bolus volumes: 250cc, 500cc, or 1 liter. Always use metric."}, {"s": "10", "w": "The patient had a CVA .", "r": "The patient had an acute ischemic stroke in the left MCA territory .", "n": "\"CVA\" (cerebrovascular accident) is outdated and vague. Modern practice demands specificity: ischemic vs. hemorrhagic, the vascular territory, and the mechanism (cardioembolic, large vessel, lacunar). Neurologists particularly dislike \"CVA\" ‚Äî avoid it."}, {"s": "10", "w": "The patient had a fit .", "r": "The patient had a witnessed generalized tonic-clonic seizure lasting 2 minutes , followed by a 10-minute postictal period .", "n": "\"Fit\" is British English for seizure. In the US, always say \"seizure.\" More importantly, describe the seizure: type, duration, witnesses, and postictal state. \"Had a seizure\" alone is insufficient."}, {"s": "10", "w": " Power is 4/5 on the right side.", "r": " Strength is 4/5 in the right upper and lower extremities.", "n": "\"Power\" is British medical English for muscle strength testing. In the US, always say \"strength.\" Also specify which extremities and which muscle groups when possible ‚Äî \"deltoid 4/5, grip 3/5\" is more useful than just \"arm 4/5.\""}, {"s": "10", "w": " Plantar reflex is extensor .", "r": " Babinski is positive (upgoing toe) on the right.\" or \"Right plantar response is upgoing .", "n": "\"Plantar is extensor\" is technically correct but sounds foreign to US-trained ears. In the US, say \"Babinski is positive\" or \"upgoing toe.\" The opposite (normal) is \"Babinski negative\" or \"toes are downgoing.\""}, {"s": "10", "w": "The patient is not able to talk properly .", "r": "The patient has a non-fluent aphasia with intact comprehension .\" or \"The patient has dysarthric speech with intact language .", "n": "\"Can't talk properly\" fails to distinguish aphasia (language problem ‚Äî cortical) from dysarthria (speech motor problem ‚Äî brainstem/muscle). This distinction changes the localization entirely. Always determine: is it a language issue or an articulation issue?"}, {"s": "10", "w": "He is drowsy .", "r": "He is lethargic ‚Äî arousable to voice, follows simple commands, but drifts off when not stimulated . GCS 13 (E3, V4, M6). ", "n": "\"Drowsy\" is vague. Use the clinical spectrum: alert ‚Üí lethargic ‚Üí obtunded ‚Üí stuporous ‚Üí comatose. Always describe arousability (to voice? to pain? not arousable?) and provide the GCS with component breakdown."}, {"s": "11", "w": "His sugar is high.", "r": "His blood glucose is 380 .\" or \"He's been hyperglycemic with glucoses ranging 300‚Äì450 .", "n": "\"Sugar\" is patient-facing language. In clinical communication, use \"glucose\" or \"blood glucose.\" Always include the actual number. \"High\" is vague ‚Äî 200 and 600 are both \"high\" but have completely different management implications."}, {"s": "11", "w": "Put the patient on a sliding scale .", "r": "I'm starting a basal-bolus regimen : glargine [X] units at bedtime, lispro [X] units AC meals, plus a correction scale .", "n": "Sliding scale alone is reactive and inadequate for most hospitalized diabetics. The US standard of care is basal-bolus with correction. If you order sliding scale only, your attending will likely ask you to change it. Know how to calculate the total daily dose (0.3‚Äì0.5 units/kg) and split it appropriately."}, {"s": "11", "w": "He is in diabetic coma .", "r": "He is presenting with DKA with altered mental status .\" or \" HHS with obtundation .", "n": "\"Diabetic coma\" is an outdated lay term. In modern clinical communication, specify the diagnosis: DKA or HHS. Then describe the mental status separately using precise terms (encephalopathy, obtunded, comatose). The diagnosis guides the specific management protocol."}, {"s": "11", "w": " Give 10 units of insulin. ", "r": "Give 10 units of glargine subcutaneously at bedtime .\" or \"Give 4 units of lispro subcutaneously with lunch .", "n": "Insulin orders must always specify: the TYPE of insulin (glargine, lispro, regular, NPH ‚Äî each has a completely different onset and duration), the DOSE, the ROUTE (subcutaneous vs. IV), and the TIMING. \"10 units of insulin\" is an unsafe order. Confusing insulin types is one of the most common medication errors in hospitals."}, {"s": "11", "w": "The patient's thyroid is high .", "r": "Her TSH is suppressed at 0.01 with an elevated free T4 of 4.8 , consistent with overt hyperthyroidism .", "n": "\"Thyroid is high\" is ambiguous ‚Äî which lab? TSH and T4 move in opposite directions. Always name the specific lab values: TSH, free T4, free T3. Describe the pattern: \"suppressed TSH with elevated free T4\" = hyperthyroidism; \"elevated TSH with low free T4\" = hypothyroidism."}, {"s": "11", "w": "He needs steroids for his adrenal problem .", "r": "Given his chronic prednisone use and current sepsis , he needs stress-dose hydrocortisone ‚Äî 100mg IV q8h . I'll taper back to his home dose once the acute illness resolves.", "n": "Specify which steroid (hydrocortisone, dexamethasone, prednisone ‚Äî each has different potency and mineralocorticoid activity), the dose, the route, and the plan. \"Steroids for his adrenal problem\" provides zero actionable information."}, {"s": "12", "w": "He has septicaemia .", "r": "He has MRSA bacteremia .\" or \"He's in septic shock secondary to E. coli urosepsis .", "n": "\"Septicaemia\" is British spelling and somewhat outdated. In the US, use \"bacteremia\" (bacteria in the blood ‚Äî a lab finding) or \"sepsis/septic shock\" (the clinical syndrome). Always specify the organism if known, and the source if identified."}, {"s": "12", "w": "Start higher antibiotics .", "r": "I'd like to escalate to broader coverage with vancomycin and meropenem .\" or \" Broaden to cover Pseudomonas and MRSA .", "n": "\"Higher antibiotics\" is vague and not a standard US phrase. Use \"escalate,\" \"broaden coverage,\" or \"add coverage for [organism].\" Name the specific drugs and the organisms you're targeting. Antibiotics aren't \"higher\" or \"lower\" ‚Äî they're broader or narrower, covering or not covering specific organisms."}, {"s": "12", "w": "Blood culture report is awaited.", "r": "Blood cultures are NGTD at 48 hours .\" or \"Blood cultures speciation and sensitivities are pending .", "n": "\"Report is awaited\" is South Asian English and passive. In the US, use active language and be specific about what stage the culture is at: NGTD (no growth), preliminary Gram stain showing X, speciation pending, sensitivities pending. Each stage has management implications."}, {"s": "12", "w": "He has a fever, so give antibiotics .", "r": "He's febrile to 39.2¬∞C. I've obtained blood and urine cultures , checked a lactate and procalcitonin , and I'm starting empiric antibiotics based on the most likely source , which appears to be urinary given his UA findings .", "n": "Fever alone doesn't automatically warrant antibiotics ‚Äî many fevers are non-infectious (drug fever, tumor fever, post-operative). The standard approach: cultures first, then assess the source, then choose antibiotics targeted to the likely source. Show your reasoning, not just reflexive treatment."}, {"s": "12", "w": "He is on IV antibiotics since 5 days .", "r": "He is on day 5 of a planned 14-day course of IV ceftriaxone .", "n": "\"Since 5 days\" is non-standard English. Say \"for 5 days\" or preferably \"day X of Y\" which communicates both the current day and the total planned duration. Always state the planned duration ‚Äî attendings want to know when you expect to stop."}, {"s": "12", "w": "He needs culture sensitivity test.", "r": "I'm waiting on culture speciation and sensitivities .\" or \"Once sensitivities result , I'll de-escalate to targeted therapy .", "n": "\"Culture sensitivity test\" is not standard US phrasing. The process happens automatically once a culture grows an organism ‚Äî first speciation (identifying the organism), then sensitivities (testing which antibiotics it's susceptible to). You don't need to order it separately. Frame it as: \"sensitivities pending\" or \"once sensitivities result.\""}, {"s": "13", "w": "His haemoglobin is low.", "r": "His hemoglobin dropped from 10.2 to 7.8 over 24 hours . MCV is 72 ‚Äî this is a microcytic anemia, iron studies pending .", "n": "First: US spelling is \"hemoglobin\" (no \"ae\"). Second: never just say \"low\" ‚Äî give the number, the trend, the MCV, and the workup. \"Hemoglobin is low\" tells the team nothing actionable."}, {"s": "13", "w": "Give one pint of blood .", "r": " Transfuse 1 unit of pRBCs . He has a type and screen on file .", "n": "\"Pint of blood\" is lay language. In the US, blood products are ordered by \"units\" ‚Äî \"1 unit of pRBCs,\" \"1 unit of platelets,\" \"2 units of FFP.\" Always verify the type and screen is current (valid 72 hours at most hospitals)."}, {"s": "13", "w": "He has a clot in the leg .", "r": "He has an acute occlusive DVT in the left femoral vein , likely provoked by recent surgery .", "n": "\"Clot in the leg\" is patient language. Specify: DVT, the location (proximal vs. distal, which vein), acute vs. chronic, occlusive vs. non-occlusive, and provoked vs. unprovoked. Each detail changes management."}, {"s": "13", "w": "He needs blood thinners for his PE .", "r": "He needs therapeutic anticoagulation . I'm starting a heparin drip and will transition to apixaban at discharge for a 3-month course .", "n": "\"Blood thinners\" is patient-facing. Clinically: \"anticoagulation\" (never \"blood thinners\"). Specify the drug, the intensity (therapeutic vs. prophylactic), and the planned duration. For PE, also classify severity: low-risk, submassive, or massive."}, {"s": "13", "w": " TC DC is 12,000.", "r": " WBC is 12,000 with a left shift ‚Äî 82% neutrophils, 8 bands .", "n": "\"TC DC\" (total count / differential count) is South Asian terminology. In the US: \"WBC\" (white blood cell count). Always report the differential when relevant ‚Äî \"left shift\" means elevated neutrophils/bands, suggesting bacterial infection. \"Bands\" = immature neutrophils."}, {"s": "13", "w": "His bleeding time is prolonged.", "r": "His INR is 2.8 .\" or \"His PT is elevated, PTT is normal ‚Äî suggesting a factor VII or warfarin-related coagulopathy .", "n": "\"Bleeding time\" is an outdated test rarely used in the US. Coagulation is assessed by PT/INR (extrinsic pathway, warfarin monitoring), PTT (intrinsic pathway, heparin monitoring), and fibrinogen. Name the specific abnormal value and its clinical significance."}, {"s": "14", "w": "He has joint pains .", "r": "He has an acute monoarthritis of the right knee ‚Äî erythematous, warm, swollen, with limited range of motion.", "n": "\"Joint pains\" is vague. Specify: mono- vs. polyarticular, acute vs. chronic, which joints, inflammatory signs (warmth, swelling, erythema), and functional limitation. \"Arthralgia\" = joint pain without swelling; \"arthritis\" = joint pain WITH swelling/inflammation. The distinction matters."}, {"s": "14", "w": "The patient is a known case of gout .", "r": "The patient has a history of gout with crystal-proven disease , presenting with an acute flare of his right first MTP .", "n": "\"Known case of\" is non-standard US English (see Section 4). Use \"history of.\" For gout, specify if it's crystal-proven (gold standard) or clinical diagnosis. Describe the current presentation: which joint, flare vs. intercritical, current treatment."}, {"s": "14", "w": "Give painkiller .\" or \"Give pain medication .", "r": "Start acetaminophen 1g PO q6 scheduled , ketorolac 15mg IV q6 √ó 48 hours , and oxycodone 5mg PO q4 PRN for breakthrough .", "n": "\"Give painkiller\" is vague and unsafe. Always specify: the drug name, dose, route, frequency, and whether it's scheduled or PRN. Pain management is a thoughtful, multimodal prescription ‚Äî not a single generic order. Attendings expect to see your reasoning."}, {"s": "14", "w": "The patient is drug-seeking .", "r": "The patient has a history of opioid use disorder . He is reporting 10/10 pain and requesting IV opioids by name . I'd like to optimize his multimodal regimen and consult the pain service .", "n": "\"Drug-seeking\" is stigmatizing and should never appear in documentation or clinical discussions. Use objective, non-judgmental language: describe behaviors factually (\"requesting specific medications by name,\" \"reporting severe pain despite normal vital signs\") without labeling the patient. Patients with OUD still have real pain that deserves treatment."}, {"s": "14", "w": " Diclofenac gel for his knee.", "r": " Topical diclofenac is an option for localized pain, but for this acute gout flare, I'd recommend systemic therapy ‚Äî colchicine, oral NSAIDs, or steroids .", "n": "In many countries, topical NSAIDs are first-line. In the US, for acute inflammatory conditions like gout, systemic therapy is the standard. Topical agents have a role in osteoarthritis and localized musculoskeletal pain, but not for acute crystal arthropathy. Match the treatment intensity to the diagnosis."}, {"s": "14", "w": "His uric acid is high , so this is gout.", "r": "He has an acute monoarthritis with synovial fluid showing negatively birefringent crystals ‚Äî confirming gout . Note that serum uric acid can be normal during an acute flare .", "n": "Serum uric acid is NOT diagnostic of an acute gout flare ‚Äî it can be normal or even low during a flare due to the inflammatory response. The gold standard is synovial fluid crystal analysis. Never diagnose gout based on uric acid alone. Always tap the joint if septic arthritis is in the differential."}, {"s": "15", "w": "The patient is not in his senses .", "r": "The patient lacks capacity for this specific decision due to acute delirium .\" or \"The patient has an acute encephalopathy and is unable to participate in medical decision-making .", "n": "\"Not in his senses\" is colloquial and non-specific. Distinguish between capacity (decision-specific clinical determination), mental status (alert, confused, obtunded), and competency (a legal determination). Use precise medical terms for each."}, {"s": "15", "w": "The family wants to proceed with surgery.", "r": "The patient lacks capacity due to his encephalopathy . His healthcare proxy ‚Äî his daughter ‚Äî has been informed of the risks and benefits and provides surrogate consent for the procedure.", "n": "In the US, \"the family\" doesn't make decisions ‚Äî a specific, legally identified surrogate does. Document: (1) the patient lacks capacity (and why), (2) who the surrogate is and their relationship, (3) that the surrogate was informed, and (4) the surrogate's decision. This is a medico-legal distinction that matters enormously."}, {"s": "15", "w": "He is violent ‚Äî restrain him .", "r": "He is acutely agitated and a danger to himself and staff . I've attempted verbal de-escalation and offered oral medication , both unsuccessful. I'm ordering IM haloperidol and lorazepam . If he remains a danger, we may need temporary physical restraints as a last resort with face-to-face reassessment within 1 hour .", "n": "\"Violent\" is a label. Describe the behavior: \"throwing objects,\" \"striking staff,\" \"pulling at lines.\" \"Restrain him\" skips the entire de-escalation hierarchy and exposes you to liability. Always document the hierarchy: verbal first, oral medication, IM medication, then restraints only if necessary. Physical restraints have strict regulatory requirements."}, {"s": "15", "w": "Does the patient have suicidal tendencies ?", "r": "I screened for suicidal ideation . He endorses passive SI ‚Äî thoughts of wanting to die , but denies active SI, plan, intent, or access to means .", "n": "\"Suicidal tendencies\" is vague and stigmatizing. Use the clinical framework: ideation (passive vs. active), plan, means, intent. Screen directly by asking: \"Are you having any thoughts of hurting yourself or ending your life?\" Direct questioning does not increase risk ‚Äî it saves lives."}, {"s": "15", "w": "He is a psychiatric patient .", "r": "He is a patient with a history of bipolar disorder, currently in a manic episode .", "n": "\"Psychiatric patient\" reduces the person to their diagnosis. Use person-first language: \"a patient with [psychiatric diagnosis].\" This applies to all conditions: \"a patient with schizophrenia\" (not \"a schizophrenic\"), \"a patient with substance use disorder\" (not \"an addict\" or \"a substance abuser\"). Person-first language is the US clinical standard."}, {"s": "15", "w": "He refused treatment, so there's nothing we can do .", "r": "He is refusing the procedure . I've assessed his capacity and he demonstrates understanding, appreciation, reasoning, and a consistent choice . I've documented the risks discussed , including the risk of [worst outcome] . His decision is informed and I will respect his autonomy . I'll continue to provide all other requested care .", "n": "A patient refusing treatment is not the end of the conversation ‚Äî it's the beginning of a capacity assessment. If they have capacity, respect their decision and document thoroughly. If they lack capacity, a surrogate decides. In either case, you continue to provide all other care. \"Nothing we can do\" is never the right answer."}, {"s": "16", "w": "Should we do everything ?", "r": "I want to understand what matters most to you . If your heart were to stop, I want to explain what CPR involves so you can make an informed decision .", "n": "\"Do everything\" is a biased framing ‚Äî it implies that anything less than full code is \"doing nothing.\" Present options neutrally: explain what each intervention involves, the realistic outcomes, and how it aligns with the patient's values. Make a recommendation rather than offering a menu."}, {"s": "16", "w": "We should tell the family, not the patient .", "r": "I will speak directly with the patient first . If she has capacity, she decides who is involved in the conversation . I'll ask: 'Would you like your family to be part of this discussion?' ", "n": "In the US, the patient ‚Äî not the family ‚Äî has the right to receive medical information and make decisions. Some patients may prefer that their family be told first (and you should respect that preference), but the default is patient-first communication. Never withhold a diagnosis from a competent patient because the family asked you to."}, {"s": "16", "w": "Palliative care means we're giving up .", "r": "Palliative care is an additional layer of support that focuses on symptom management and quality of life . It can be provided alongside all of your other treatments .", "n": "This misconception is common among IMGs and patients alike. Palliative care ‚â† hospice ‚â† giving up. Palliative care is about making patients feel better while they're being treated. Frame it as additive (\"more support\") rather than subtractive (\"less treatment\")."}, {"s": "16", "w": "The patient is old , so...", "r": "The patient is an 85-year-old with moderate functional impairment ‚Äî ambulatory with a walker, needs assist with 2 ADLs .", "n": "Age alone should never determine a treatment plan. \"Old\" is not a medical assessment. Present the functional status, comorbidities, cognitive status, and patient goals ‚Äî these, not chronological age, determine what's appropriate. A vigorous 90-year-old may be a better surgical candidate than a frail 65-year-old."}, {"s": "16", "w": " Discharge to old age home .", "r": " Discharge to a skilled nursing facility (SNF) for short-term rehab.\" or \" Discharge to assisted living .", "n": "\"Old age home\" is not US terminology. Know the disposition options: home, home with VNA services, subacute rehab (SAR), skilled nursing facility (SNF), long-term acute care (LTAC), assisted living facility, memory care unit. Each has different criteria, insurance implications, and levels of care. Case management helps navigate these options."}, {"s": "16", "w": "The patient expired .", "r": "The patient passed away at 0342.\" or \"The patient died at 0342.\" In the note: \"The patient was pronounced dead at 0342.", "n": "\"Expired\" is technically used in some contexts but many US clinicians find it impersonal or disrespectful ‚Äî it sounds like a credit card expiring. \"Passed away\" is gentle for family conversations. \"Died\" is direct and appropriate in clinical communication. \"Pronounced dead\" is the standard documentation language."}, {"s": "17", "w": "I already explained to the patient .", "r": " Informed consent was obtained . I discussed the indication, procedure, risks ‚Äî including bleeding, infection, and organ injury ‚Äî benefits, and alternatives . The patient verbalized understanding and agreed to proceed . Consent form is signed and on the chart. ", "n": "\"I already explained\" doesn't meet the documentation standard. You must specifically document that you discussed risks, benefits, and alternatives, that the patient understood, and that they agreed. The consent form should be signed. If a surrogate consented, name them and their relationship."}, {"s": "17", "w": " Done under aseptic precautions. ", "r": "Performed using full sterile technique ‚Äî cap, mask, sterile gown, sterile gloves, full body drape . Site prepped with chlorhexidine and allowed to dry .", "n": "\"Aseptic precautions\" is vague and non-standard in US documentation. Specify exactly what you did: which barriers (cap, mask, gown, gloves, drape), which prep solution (chlorhexidine or betadine), and whether you used ultrasound guidance. Details matter medico-legally."}, {"s": "17", "w": "I did the tapping .", "r": "I performed a diagnostic and therapeutic paracentesis with 5.2 liters removed .", "n": "\"Tapping\" is informal and unclear ‚Äî it could mean paracentesis, thoracentesis, LP, or arthrocentesis. Always use the specific procedure name. Specify diagnostic vs. therapeutic (or both). For fluid removal procedures, always state the volume removed."}, {"s": "17", "w": " Procedure was uneventful. ", "r": " No immediate complications . Patient tolerated the procedure well . Vitals stable post-procedure. Post-procedure CXR ordered (for thoracentesis/central line).", "n": "\"Uneventful\" is vague. Document specifically: no complications, patient tolerance, stable vitals, and any follow-up studies ordered. For thoracentesis and central lines, a post-procedure chest X-ray is standard to rule out pneumothorax and confirm line placement."}, {"s": "17", "w": "I did the procedure without ultrasound ‚Äî I could feel the fluid.", "r": "Procedure performed with real-time ultrasound guidance . Fluid pocket confirmed at > 3cm depth at the marked site.", "n": "In the US, ultrasound guidance is the standard of care for paracentesis, thoracentesis, and central line placement. Performing these procedures without ultrasound (the \"blind\" approach) is increasingly considered below the standard of care and is a liability risk. Always use ultrasound and document that you did."}, {"s": "18", "w": " Discharge the patient. ", "r": "The patient is ready for discharge . I've completed the discharge summary, med rec, patient education with teach-back , and confirmed follow-up appointments . Case management has arranged home VNA services .", "n": "\"Discharge the patient\" treats it as a single action. In the US, discharge is a multi-step process with documentation requirements. Before saying a patient is ready, verify: med rec done, discharge summary complete, follow-up scheduled, patient educated, disposition arranged, prescriptions sent to pharmacy."}, {"s": "18", "w": " Continue same medications. ", "r": "I've reconciled all medications. Home medications continued unchanged: [list] . New: [list with indications] . Changed: [specifics] . Discontinued: [with reasons] .", "n": "\"Continue same medications\" is a medication error waiting to happen. Medications are frequently changed during hospitalization ‚Äî new ones added, home ones held, doses adjusted. Every medication must be explicitly reviewed and decided upon at discharge. This is not optional."}, {"s": "18", "w": " Follow up with doctor. ", "r": "Follow up with PCP Dr. Patel in 5‚Äì7 days , cardiology Dr. Lee in 2 weeks . Appointments are already scheduled . Pending results ‚Äî blood cultures ‚Äî will be followed by the inpatient team and communicated to the PCP .", "n": "\"Follow up with doctor\" is dangerously vague. Specify: which doctor (name and specialty), when (specific timeframe), and whether the appointment is already scheduled or needs to be scheduled by the patient. Also address who will follow up on pending results ‚Äî this is a major safety gap."}, {"s": "18", "w": "Patient was discharged in satisfactory condition .", "r": "Patient discharged in stable, improved condition . Ambulating independently, tolerating POs, afebrile √ó 48 hours, pain well-controlled on oral regimen .", "n": "\"Satisfactory condition\" is vague. Describe the functional status at discharge and the clinical improvements that justify discharge. This tells the outpatient provider and anyone reviewing the chart that the discharge was appropriate."}, {"s": "19", "w": " Sister , please give this medication.", "r": "Hi [first name] , I've put in an order for metoprolol 25mg. Can you let me know how he tolerates it? ", "n": "\"Sister\" is the term for nurses in many countries (especially South Asia and the UK tradition). In the US, this will confuse people ‚Äî they'll think you're talking about the patient's sibling. Address nurses by their first name or say \"the nurse.\" Also: don't give verbal medication orders when you can enter them in the EMR ‚Äî verbal orders are for emergencies only."}, {"s": "19", "w": " Kindly do the needful. ", "r": " Can you please [specific action]? \" or \" I'd appreciate it if you could [specific task]. ", "n": "\"Do the needful\" is an extremely common Indian English expression that is not used in the US and will cause confusion. Always specify exactly what you need. US communication values directness and specificity over formality."}, {"s": "19", "w": "I need a cardiology opinion .", "r": "I'd like to consult cardiology with the specific question: does this patient need an urgent cath given his NSTEMI with ongoing chest pain and troponin trend? ", "n": "\"Opinion\" is vague. In the US, a consult should have a specific clinical question. The consultant's time is valuable ‚Äî show that you've thought about the problem, done the initial workup, and have a focused question that only their expertise can answer."}, {"s": "19", "w": "The nurse should have caught that .", "r": "This was a systems issue . Let me figure out what happened and how we can prevent it .", "n": "Blaming individual team members ‚Äî especially nurses ‚Äî is toxic to team dynamics and will destroy your working relationships. The US healthcare culture emphasizes systems-based thinking: when errors happen, the question is \"what in the system failed?\" not \"who made the mistake?\" Take ownership, collaborate on solutions, and never throw a colleague under the bus."}, {"s": "23", "w": "The baby's sugar is 35, that's fine.", "r": "POC glucose is 35 at 2 hours of life ‚Äî per AAP guidelines, this is below the action threshold of 40 for the first 4 hours. I need to feed immediately and recheck in 30 minutes.", "n": "Neonatal glucose thresholds are different from adult thresholds and vary by age in hours. A glucose of 35 in a 2-hour-old is NOT fine ‚Äî it requires intervention. Know the hour-specific thresholds: <25 ‚Üí IV dextrose in first 4 hours; 25‚Äì40 ‚Üí feed and recheck."}, {"s": "23", "w": "The baby is yellow ‚Äî start phototherapy.", "r": "The baby appears jaundiced. I need to check a total serum bilirubin, plot it on the Bhutani nomogram for the baby's age in hours, and compare it to the AAP phototherapy threshold before starting treatment.", "n": "Jaundice management is NEVER based on visual assessment alone. You must measure bilirubin (transcutaneous or serum), plot it on the hour-specific nomogram, and compare to risk-stratified thresholds. Starting phototherapy without this data is incorrect."}, {"s": "23", "w": "Mom is Rh-negative, but the baby looks fine.", "r": "Mom is Rh-negative. I've sent the baby's blood type and direct Coombs. If baby is Rh-positive with a positive Coombs, I'll monitor closely for hemolysis and early jaundice ‚Äî even if the baby looks fine now, hemolytic disease can declare itself in the first 24‚Äì48 hours.", "n": "\"Looking fine\" at birth does not rule out hemolytic disease. Rh incompatibility can cause progressive hemolysis with rapidly rising bilirubin. Always send cord blood type and Coombs, and monitor bilirubin closely."}, {"s": "23", "w": "Prenatal labs are unknown ‚Äî we'll figure it out later.", "r": "Prenatal labs are unknown ‚Äî this is urgent. I need maternal HBsAg STAT to determine if the baby needs HBIG within 12 hours. I'm giving the Hep B vaccine now regardless. I also need HIV, RPR, and GBS status to guide management.", "n": "Unknown prenatal labs are a time-sensitive problem, especially for HBsAg. The baby may need HBIG (Hepatitis B Immune Globulin) within 12 hours of birth. Never defer this ‚Äî the consequences of missed vertical Hep B transmission are lifelong."}, {"s": "23", "w": "The baby is big ‚Äî mom probably has diabetes.", "r": "Birth weight is 4,400g, above the 95th percentile ‚Äî LGA. I need to check the maternal history for diabetes. Regardless of maternal status, this baby is at risk for hypoglycemia due to size alone. Starting glucose screening protocol.", "n": "LGA babies are at risk for hypoglycemia whether or not the mother has diabetes. Don't wait for a diabetes diagnosis to initiate screening ‚Äî start the hypoglycemia protocol based on the baby's weight classification."}, {"s": "23", "w": "He failed the hearing screen ‚Äî he's deaf.", "r": "He did not pass the hearing screen in the right ear on initial testing. This requires outpatient follow-up ‚Äî many babies who don't pass the initial screen have normal hearing on repeat testing. I've referred to audiology for a diagnostic ABR within 1 month.", "n": "Failing the initial hearing screen does NOT mean the baby is deaf. Fluid in the ear canal, ambient noise, and other factors cause false positives. The appropriate response is referral for confirmatory testing (diagnostic ABR), not alarm."}, {"s": "23", "w": "The baby has a murmur ‚Äî consult cardiology.", "r": "I'm hearing a grade 2/6 systolic murmur at the left sternal border. In a well-appearing newborn with normal CCHD screen and no cyanosis, this is most likely a benign transitional murmur (closing PDA or PFO). I'll recheck at discharge. If it persists, worsens, or is accompanied by any concerning signs, I'll get an echo.", "n": "Murmurs are extremely common in newborns (up to 60%) and most are benign transitional flow murmurs. Not every murmur needs cardiology. Assess the whole picture: cyanosis, feeding, respiratory status, CCHD screen, and murmur characteristics. Consult for loud (‚â•3/6), harsh, diastolic, or symptomatic murmurs."}, {"s": "23", "w": "She's a drug baby.", "r": "This infant was prenatally exposed to opioids. Mom is on methadone maintenance for opioid use disorder. Baby is being monitored with Finnegan scoring per the NOWS protocol.", "n": "\"Drug baby\" is stigmatizing and unprofessional. Use person-first, non-judgmental language: \"infant with prenatal opioid exposure\" or \"neonatal opioid withdrawal syndrome.\" The mother has a medical condition ‚Äî opioid use disorder ‚Äî and is receiving treatment. Stigmatizing language damages the therapeutic relationship and is documented in the medical-legal record."}, {"s": "23", "w": "Baby is 3 weeks old and still jaundiced ‚Äî it's just breastmilk jaundice, don't worry.", "r": "Baby is 3 weeks old with persistent jaundice. Before attributing this to breastmilk jaundice, I need to check a fractionated bilirubin ‚Äî specifically the direct component. If the direct bilirubin is elevated, this could be biliary atresia, which is a surgical emergency. Breastmilk jaundice is a diagnosis of exclusion.", "n": "Jaundice beyond 2 weeks of age ALWAYS requires a fractionated bilirubin to rule out conjugated (direct) hyperbilirubinemia. Biliary atresia must be diagnosed early ‚Äî the Kasai procedure success rate drops dramatically after 60 days. Never dismiss prolonged jaundice without checking the direct bilirubin."},{"s": "24", "w": "What is your complaint?", "r": "What brought you in today?\" or \"Tell me what's been going on.", "n": "\"What is your complaint?\" sounds confrontational and bureaucratic in American English. It implies the patient is complaining rather than seeking help. Use open-ended, warm alternatives that invite a narrative."}, {"s": "24", "w": "Do you understand?", "r": "Can you tell me in your own words what we discussed?", "n": "\"Do you understand?\" invites a \"yes\" regardless of actual understanding ‚Äî patients don't want to appear unintelligent. The teach-back method (\"tell me in your own words\") is the US standard for confirming comprehension. Frame it as checking YOUR explanation, not testing the patient."}, {"s": "24", "w": "Don't worry, you'll be fine.", "r": "I understand you're worried. Here's what we're doing and why I feel cautiously optimistic about your situation.", "n": "Empty reassurance (\"you'll be fine\") destroys trust if the outcome is bad. Patients can tell when you're being superficial. Instead, provide realistic reassurance: acknowledge the concern, share what you're doing, and be honest about what you know and don't know."}, {"s": "24", "w": "Why aren't you taking your medications? / You need to be compliant.", "r": "A lot of people have trouble keeping up with medications. Can you tell me what's been making it hard for you?", "n": "Judgmental language about medication adherence shuts down honest communication. The word \"compliant\" implies obedience ‚Äî the modern term is \"adherent,\" and in patient conversations, use non-judgmental exploration. Barriers include cost, side effects, forgetfulness, and health literacy ‚Äî you won't learn these if you scold."}, {"s": "24", "w": "Talking TO the family ABOUT the patient (as if patient isn't there)", "r": "Always address the patient directly. Include family by asking: \"Would you like your family to be part of this conversation?\"", "n": "In many cultures, the doctor speaks to the family and the family relays information. In the US, the patient is the primary audience ‚Äî always. Speaking about the patient in their presence (\"He needs to take his medication\") is dehumanizing. Speak TO the patient (\"Mr. Torres, you'll need to take this medication\"). If the patient can't communicate, address the surrogate but still acknowledge the patient."}, {"s": "24", "w": "Using family members as interpreters", "r": "We need a professional interpreter for this conversation. I'll get one on the phone right now.", "n": "Using family members as interpreters is a federal regulation violation and a patient safety risk. Family members may filter, soften, or add information. Children should NEVER interpret for parents ‚Äî this is inappropriate and traumatic. Always use professional medical interpreters: in-person, phone, or video. This is non-negotiable."}, {"s": "24", "w": "Using medical jargon with patients: \"Your CT was negative,\" \"benign,\" \"NPO,\" \"bilateral\"", "r": "\"Your CT scan came back normal ‚Äî that's good news.\" \"The growth is not cancer.\" \"We need you to not eat or drink anything.\" \"On both sides.\"", "n": "The single biggest communication error is using medical jargon with patients. Even common words are misunderstood: \"negative\" sounds bad to patients (\"negative = something is wrong\"), \"benign\" is not universally understood, \"NPO\" means nothing. Translate everything into plain, everyday English. If you're not sure whether a word is jargon, it probably is."}, {"s": "24", "w": "Entering a room without introducing yourself or knocking", "r": "Knock, enter, introduce yourself by name and role, ask permission to proceed.", "n": "In the US, entering a patient's room without knocking and introducing yourself is a violation of professional norms. Even if you've met the patient before, reintroduce yourself each day ‚Äî patients see many doctors. \"Good morning, Mr. Torres, I'm Dr. Park from the medicine team ‚Äî we met yesterday.\" This takes 5 seconds and sets the right tone."}, {"s": "24", "w": "\"The patient is non-compliant.\" (in documentation or speech)", "r": "\"The patient has difficulty with medication adherence, likely due to cost and transportation barriers.\"", "n": "\"Non-compliant\" is a stigmatizing label that implies the patient is deliberately disobedient. The modern standard is \"non-adherent\" or, better yet, describe the specific barrier. Explore WHY: cost? side effects? health literacy? forgetting? access? The label \"non-compliant\" in a chart follows the patient permanently and biases future providers."}, {"s": "24", "w": "\"Do you use drugs?\" (judgmental tone)", "r": "\"I ask all my patients: do you use any recreational substances ‚Äî marijuana, cocaine, pills, anything else?\"", "n": "The word \"drugs\" carries stigma. Use \"recreational substances\" or name specific substances. Normalize the question (\"I ask everyone\"). Never react with visible judgment if the answer is yes. If a patient admits substance use, respond neutrally: \"Thank you for being honest ‚Äî that helps me take better care of you.\" Your reaction determines whether they'll be honest with the next doctor."}, {"s": "24", "w": "\"There's nothing more we can do.\"", "r": "\"We're going to shift our focus to keeping you comfortable and making sure your quality of life is the best it can be.\"", "n": "NEVER say \"there's nothing more we can do\" ‚Äî there is ALWAYS something you can do. Even when curative treatment is no longer possible, comfort care, symptom management, emotional support, and preserving dignity are active, meaningful interventions. Reframe: \"We're shifting our focus\" rather than \"We're giving up.\""}];

const SCENARIOS_DATA = [{"s": "1", "h": "ü©∫ Scenario: Medicine Wards ‚Äî Day 2 of Admission, CHF Exacerbation", "b": "Attending\n\"Alright, let's hear about Mr. Torres.\"\nIntern\n\"Mr. Torres is hospital day 2, admitted for acute decompensated heart failure. Overnight, he was stable ‚Äî no acute events. He required 2 liters of nasal cannula, weaned down from 4 liters on admission.\"\nNote the phrase \"hospital day 2\" ‚Äî this is how you orient the team in time. Also, \"weaned down from\" is the standard collocation for describing decreased oxygen support.\nIntern\n\"Subjectively, he reports improved breathing. He was able to lie flat overnight without dyspnea. He denies chest pain, palpitations, or dizziness.\"\nIntern\n\"Objectively, vitals are notable for a heart rate in the 80s, blood pressure 118 over 72, sat 96 on 2 liters. On exam, JVP is improved, lungs have decreased crackles at the bases compared to yesterday, and lower extremity edema is trace bilateral. I's and O's show he's net negative 1.2 liters. Labs are notable for a creatinine of 1.3, up from 1.1 ‚Äî suggesting a mild bump in the setting of diuresis. BNP trended down to 1,200 from 1,800.\"\n\"Bump\" (informal) = a mild, often expected increase in a lab value. \"Trended down\" is the standard phrase for a value decreasing over time. These are phrases attendings use constantly.\nIntern\n\"Overall, he's responding well to diuresis. My plan for today: continue IV Lasix at the current dose, trend a BMP this afternoon to monitor renal function, advance diet as tolerated, and I'll touch base with the heart failure team regarding his outpatient medication optimization.\"\n\"Touch base with\" = contact or check in with. Extremely common in US hospitals. \"Trend\" as a verb = follow serial values over time.\nAttending\n\"Good. What's your discharge goal?\"\nIntern\n\"I'd like to see him euvolemic on a stable oral diuretic regimen, saturating well on room air, and with a stable creatinine before transitioning to discharge.\""}, {"s": "1", "h": "ü©∫ Scenario: ED Admission ‚Äî Chest Pain, Rule Out ACS", "b": "Intern\n\"I'd like to present a new admission. Mrs. Patel is a 64-year-old woman with a past medical history significant for hypertension, hyperlipidemia, and type 2 diabetes, who presents with acute-onset substernal chest pressure √ó 3 hours.\"\nIntern\n\"She was in her usual state of health until this evening when she developed substernal pressure while climbing stairs. The pain is described as a heaviness, rated 7 out of 10, radiating to her left arm, associated with diaphoresis and mild nausea. It was not relieved by rest. She denies pleuritic features, positional changes, fever, cough, or recent travel. No prior episodes of similar chest pain.\"\n\"No prior episodes of similar chest pain\" ‚Äî this phrasing shows you're thinking about whether this is a new vs. recurrent issue, which matters for risk stratification.\nIntern\n\"On presentation, vitals were notable for a heart rate of 98, blood pressure 158 over 92. Remaining vitals within normal limits. On exam, she appears anxious but in no acute distress. Cardiac exam reveals regular rate and rhythm, no murmurs, rubs, or gallops. Lungs are clear to auscultation bilaterally. No lower extremity edema. Distal pulses are intact.\"\nIntern\n\"Labs are notable for an initial troponin of 0.08 ‚Äî which is above the upper limit of normal. BMP is unremarkable. CBC unremarkable. EKG demonstrated ST depressions in leads V4 through V6, consistent with lateral ischemia. Chest X-ray showed no acute cardiopulmonary process.\"\n\"Above the upper limit of normal\" is the precise way to describe an elevated troponin without saying \"positive\" (which is less specific). \"No acute cardiopulmonary process\" is the standard radiologist phrase for a clean CXR.\nIntern\n\"In summary, this is a 64-year-old woman with multiple cardiac risk factors presenting with acute substernal chest pressure, a troponin elevation, and ischemic EKG changes, most consistent with NSTEMI. The differential also includes unstable angina, demand ischemia, and less likely aortic dissection given the absence of tearing pain and unequal blood pressures.\"\nIntern\n\"For her NSTEMI, I've initiated dual antiplatelet therapy with aspirin and ticagrelor, started a heparin drip, placed her on continuous telemetry, ordered serial troponins q6 hours, and consulted cardiology for consideration of cardiac catheterization.\"\nAttending\n\"Excellent. Did you hold her metformin?\"\nIntern\n\"Yes ‚Äî given the possibility of catheterization with contrast, I held her metformin and ensured adequate IV hydration.\""}, {"s": "1", "h": "ü©∫ Scenario: New Admission ‚Äî Community-Acquired Pneumonia with Sepsis", "b": "Intern\n\"I'd like to present a new admission from the ED. Mr. Okafor is a 74-year-old male with a past medical history significant for COPD on home 2 liters, hypertension, and former 45-pack-year smoking history, who presents with 3 days of worsening productive cough, fevers, and dyspnea.\"\n\"Former 45-pack-year smoking\" ‚Äî always quantify smoking history and specify \"current\" vs. \"former.\" Including home O2 establishes the baseline respiratory status.\nIntern\n\"He was in his usual state of health until 3 days ago when he developed a productive cough with yellow-green sputum, subjective fevers, and progressive dyspnea on exertion ‚Äî he went from walking two blocks comfortably to becoming short of breath at rest.\"\n\"Went from walking two blocks to dyspneic at rest\" ‚Äî this is how you quantify functional decline. Attendings want to know the delta, not just the current state.\nIntern\n\"He denies chest pain, hemoptysis, recent travel, sick contacts, and leg swelling. He reports poor oral intake for 2 days. He completed a course of azithromycin from his PCP 5 days ago without improvement.\"\n\"Completed a course without improvement\" ‚Äî this is clinically relevant because it tells the team that outpatient antibiotics failed, which changes the inpatient antibiotic selection.\nIntern\n\"On presentation to the ED: T 39.2, HR 112, BP 92 over 58, RR 26, SpO2 88% on room air ‚Äî improved to 94% on 4 liters NC. He appeared ill, diaphoretic, using accessory muscles. Lung exam revealed crackles and bronchial breath sounds at the right base. Remainder of exam notable for dry mucous membranes and mild confusion ‚Äî oriented √ó 2, to person and place only.\"\n\"Ill-appearing\" is the standard descriptor for a sick-looking patient, as opposed to \"well-appearing.\" \"Bronchial breath sounds\" = hearing tubular sounds over the periphery, suggesting consolidation. \"Oriented √ó 2\" tells the team exactly what cognitive domains are impaired.\nIntern\n\"Labs: WBC 18.4 with 88% neutrophils and 6 bands ‚Äî a significant left shift. Lactate 3.8. BMP notable for creatinine of 1.9, up from baseline of 1.0 per outpatient records, and sodium of 131. Procalcitonin 8.2. Blood cultures drawn √ó 2 sets. Sputum culture sent. Chest X-ray demonstrates a right lower lobe consolidation with air bronchograms and a small parapneumonic effusion.\"\n\"Left shift\" = elevated immature neutrophils (bands), indicating acute bacterial infection. Reporting lactate immediately signals you're thinking about sepsis. Comparing creatinine to baseline shows you looked up prior records.\nIntern\n\"In summary, this is a 74-year-old male with COPD presenting with community-acquired pneumonia complicated by sepsis ‚Äî meeting criteria with suspected infection, lactate greater than 2, and acute organ dysfunction including AKI and altered mental status. The differential includes CAP as the primary diagnosis, with PE less likely given absence of pleuritic pain and leg swelling, and AECOPD as a contributing factor.\"\nIntern\n\"For management: I initiated the sepsis bundle within the first hour ‚Äî 2 sets of blood cultures obtained prior to antibiotics, started broad-spectrum coverage with ceftriaxone 2g IV and azithromycin 500mg IV, and gave a 30cc/kg fluid bolus of LR. His lactate is being trended ‚Äî the repeat at 4 hours was 2.4, showing clearance. For the AKI, I'm holding his home lisinopril and metformin, and running maintenance fluids. He's on 4 liters NC, continuous pulse ox, and I've placed him on the floor with q4 vitals and notification parameters. Code status confirmed as full code with his wife.\"\nAttending\n\"Good presentation. Why did you choose ceftriaxone and azithromycin rather than broader coverage?\"\nIntern\n\"He doesn't have risk factors for MRSA or Pseudomonas ‚Äî no recent hospitalization, no IV antibiotics in the past 90 days, no structural lung disease beyond his COPD. So standard CAP coverage is appropriate per ATS/IDSA guidelines. If he doesn't improve in 48 hours, I'll broaden.\""}, {"s": "1", "h": "ü©∫ Scenario: Presenting a Stable Patient ‚Äî Signout to Night Team", "b": "Day Intern\n\"Okay, next patient for signout. Room 508, Mrs. Kim. She's a 62-year-old female with a history of type 2 diabetes, hypertension, and CKD3, admitted 3 days ago for pyelonephritis.\"\nDay Intern\n\"She's doing well ‚Äî afebrile for 48 hours, creatinine trending back toward baseline. She's on day 3 of ceftriaxone. Tolerating POs, ambulating independently. We're planning to transition to PO cipro tomorrow and discharge if she continues to do well.\"\nNote the efficiency: signout should be concise ‚Äî no need for the full presentation format. Hit the diagnosis, the trajectory, the current treatment, and the plan.\nDay Intern\n\"Here's what you need to know overnight. She's a watcher ‚Äî not because she's unstable, but because her potassium was 5.3 this afternoon and I'm waiting on a repeat. If the repeat K is above 5.5, I'd give 15g of kayexalate PO and recheck in 4 hours. If it's above 6.0, get a stat EKG and treat per the hyperkalemia protocol ‚Äî calcium gluconate, insulin and D50, and page me.\"\n\"She's a watcher\" ‚Äî this classification (stable / watcher / unstable) immediately tells the night team how much attention this patient needs. The \"if... then...\" contingency is the most critical part of signout.\nDay Intern\n\"Other than that ‚Äî her blood pressure has been running a little high, 150s over 90s. I've been holding her home lisinopril because of the AKI. If it goes above 180 systolic, you can give hydralazine 10mg IV √ó 1 and reassess. Don't restart the lisinopril until the creatinine is near baseline.\"\nNight Intern\n\"Got it. So the anticipatory guidance is: watch the potassium, treat if above 5.5, EKG plus full protocol if above 6. Pressures ‚Äî hydralazine for systolic above 180. Hold the lisinopril. Anything else?\"\nDay Intern\n\"That's it. My callback number is 5-3421 if anything comes up that isn't in the signout. Oh ‚Äî and she's a full code. Her daughter is the emergency contact, number is in the chart.\"\n\"My callback number\" ‚Äî always leave this even if you're going home. It shows ownership and gives the night team a lifeline for questions about your patients."}, {"s": "1", "h": "ü©∫ Scenario: Attending Pushback ‚Äî Defending Your Assessment", "b": "Intern\n\"Mr. Davis is a 55-year-old male with history of alcohol use disorder and chronic pancreatitis, hospital day 2 for acute-on-chronic pancreatitis with a lipase of 2,400. He's improving ‚Äî tolerating a low-fat diet, pain controlled on PO oxycodone, and his lipase is trending down.\"\nIntern\n\"For the assessment, I believe the most likely etiology is alcohol-related, given his history and his report of a binge 2 days prior to admission. However, his RUQ ultrasound showed a 6mm gallstone with no CBD dilation. So I want to also consider gallstone pancreatitis.\"\nAttending\n\"His ultrasound shows gallstones and you're calling this alcohol-related? What makes you say that?\"\nThe attending is challenging the assessment ‚Äî this happens daily. The expected response is not to fold immediately, but to present your reasoning while remaining open to being wrong.\nIntern\n\"That's a fair question. A few things point me toward alcohol as the primary trigger: he reports heavy drinking ‚Äî about a pint of vodka ‚Äî two days before onset, which fits the typical 24‚Äì48 hour timeline. His ALT is only 42, which is not the 3-times-upper-limit elevation you'd expect with gallstone pancreatitis. And the CBD is not dilated on ultrasound. That said, I agree the gallstones are a confounding factor and he should probably still be evaluated by surgery for a cholecystectomy during this admission to eliminate that risk factor going forward.\"\n\"ALT is only 42\" and \"CBD is not dilated\" ‚Äî these are the specific data points that differentiate gallstone from alcoholic pancreatitis. The intern demonstrates clinical reasoning: the presence of gallstones doesn't automatically make it gallstone pancreatitis. Presenting the reasoning WITH the data earns respect.\nAttending\n\"Good reasoning. I agree ‚Äî the ALT being normal makes gallstone etiology less likely but doesn't rule it out. Go ahead and consult surgery for cholecystectomy evaluation during this admission. And make sure you're documenting the alcohol counseling and offering a CIWA protocol.\"\nIntern\n\"Already done ‚Äî I screened him with AUDIT and his score was 24, which is high-risk. I've placed a social work consult for substance use counseling and I'm monitoring on the CIWA scale, though he hasn't shown any withdrawal symptoms so far.\"\n\"AUDIT score\" = Alcohol Use Disorders Identification Test. \"CIWA\" = Clinical Institute Withdrawal Assessment ‚Äî the standard tool for monitoring alcohol withdrawal. Proactively screening and addressing the alcohol use disorder shows comprehensive care."}, {"s": "2", "h": "ü©∫ Scenario: Accepting an Admission from the ED", "b": "ED\n\"Hey, this is Dr. Kim from the ED. I have an admission for you. 74-year-old male, history of COPD, presenting with three days of worsening dyspnea, productive cough, febrile to 101.4. Chest X-ray showing a right lower lobe infiltrate. We started him on ceftriaxone and azithro. Sat is 91 on 3 liters. He's hemodynamically stable. We'd like to admit to medicine for community-acquired pneumonia.\"\nIntern\n\"Thanks, Dr. Kim. Just a few quick questions ‚Äî any blood cultures drawn? What's his baseline O2 requirement? And is he a full code?\"\nAlways ask about code status on admission ‚Äî it's critical for overnight planning. \"Hemodynamically stable\" = blood pressure and heart rate are acceptable; no vasopressor need. \"Admit to medicine\" = admit to the internal medicine service.\nED\n\"Blood cultures are pending. He's normally on room air at baseline. And yes, he's full code. Lactate was 1.8, so no sepsis criteria met.\"\nIntern\n\"Great, we'll take him. What room is he going to? I'll go see him shortly and put in my admission orders.\"\n\"We'll take him\" ‚Äî the standard acceptance phrase. \"Put in my admission orders\" ‚Äî enter the order set in the EMR. Never say \"I'll write orders\" ‚Äî in the US, you \"put in\" or \"place\" orders electronically."}, {"s": "2", "h": "ü©∫ Scenario: Discharging Mrs. Johnson ‚Äî CHF Exacerbation, Hospital Day 4", "b": "Intern\n\"Good morning, Mrs. Johnson. I have great news ‚Äî your team feels you're ready to go home today. I'd like to go over a few things before we get you discharged.\"\n\"Your team feels you're ready\" ‚Äî deliberately inclusive, not \"I'm discharging you.\" You're representing the team's decision.\nIntern\n\"First, let me go over your medications. We've made a few changes during your stay. We increased your Lasix from 20 to 40 milligrams ‚Äî that's the water pill that helps keep fluid from building up. We also started a new medication called spironolactone, which helps your heart work more efficiently. Your other medications ‚Äî lisinopril and metoprolol ‚Äî are staying the same.\"\nNotice the teach-back approach: explaining what each medication does in plain language. \"Water pill\" for furosemide is standard patient-facing language. \"Staying the same\" is clearer to patients than \"unchanged.\"\nIntern\n\"Now, I want to talk about things to watch out for at home. If you notice any of these ‚Äî worsening shortness of breath, swelling in your legs that gets worse, weight gain of more than 3 pounds in a day or 5 pounds in a week, or chest pain ‚Äî I need you to come back to the emergency room right away. We also want you to weigh yourself every morning and limit your salt and fluid intake.\"\n\"Things to watch out for\" = patient-friendly version of \"return precautions.\" Always use specific numbers (3 lbs/day, 5 lbs/week) rather than vague instructions.\nIntern\n\"We've set up an appointment with your regular doctor, Dr. Singh, for next Thursday. And we have a follow-up with cardiology in about 4 weeks. Do you have a way to get to those appointments?\"\nPatient\n\"My daughter can drive me. But I'm confused about the new pill ‚Äî when do I take it?\"\nIntern\n\"Great question. The spironolactone ‚Äî you'll take it once a day, in the morning, with or without food. It's all written out on your discharge paperwork. Can you tell me back what medications you'll be taking and what to watch out for, just so I know I explained it clearly?\"\n\"Tell me back\" or \"teach me back\" = the teach-back method. This is a patient safety strategy that is expected in US hospitals. Frame it as checking your own explanation, not testing the patient's understanding.\nIntern\n\"Your prescriptions have been sent electronically to your pharmacy. If there are any issues picking them up, have them call us. Your discharge paperwork has everything we discussed in writing. Do you have any other questions before we get you on your way?\"\n\"Get you on your way\" = warm, informal way to close a discharge conversation. Much better than \"You're being discharged now.\""}, {"s": "3", "h": "üìû Scenario: Calling GI ‚Äî Acute Upper GI Bleed, Hemodynamically Stable", "b": "Intern\n\"Hi, this is Dr. Ramos, the medicine intern on 8 East. I'm calling to request a GI consult for an upper GI bleed.\"\nGI Fellow\n\"Sure, go ahead.\"\nIntern\n\"I have a 67-year-old male with a history of cirrhosis ‚Äî Child-Pugh B ‚Äî and known esophageal varices, who presented this morning with two episodes of large-volume hematemesis. He was hemodynamically stable on arrival ‚Äî systolic in the 110s, heart rate 92 ‚Äî but his hemoglobin dropped from 10.2 to 7.8 over the past six hours.\"\n\"Child-Pugh B\" immediately orients the GI fellow to the severity of the liver disease. Including the hemoglobin trend ‚Äî not just the current value ‚Äî shows clinical thinking. \"Dropped from X to Y over Z hours\" is the standard way to present a trending value.\nIntern\n\"So far, we've started two large-bore IVs, given a unit of packed reds ‚Äî currently transfusing the second ‚Äî started an octreotide drip, started IV ceftriaxone for SBP prophylaxis, and made him NPO. INR is 1.8 and platelets are 88. Type and screen is on file.\"\nLeading with what you've already done shows competence and prevents the fellow from saying \"have you done X?\" for things you've already done. \"Type and screen is on file\" = blood bank has a sample ready for crossmatch. This is essential info for a GI bleed.\nIntern\n\"My specific question is: does your team feel he needs an urgent EGD tonight, or can we observe overnight and scope in the morning? I ran this by my attending, Dr. Chen, and she agrees we need GI involved.\"\nGI Fellow\n\"Good call. Given the variceal history and the ongoing drop, I'd like to scope him tonight. Can you make sure he's in a monitored bed, continue the octreotide, and have anesthesia on standby? I'll come evaluate him within the hour.\"\nIntern\n\"Absolutely. He's already on telemetry. I'll place the consult order in the system now. He's in room 814. My callback number is 5-2789. Thank you.\"\nClean close: confirms logistics, gives the room and callback number, places the order. No rambling, no unnecessary repetition. This is a consult call that earns respect."}, {"s": "3", "h": "üìû Scenario: Overnight Cross-Cover ‚Äî Nurse Calls About Hypotension", "b": "Nurse\n\"Hi Doctor, I'm calling about Mr. Wallace in 612. His blood pressure just dropped to 78 over 45. Heart rate is 104. He was stable earlier ‚Äî pressures were running in the 120s.\"\nIntern\n\"Thanks for calling me right away. Is he symptomatic ‚Äî lightheaded, confused, diaphoretic? How does he look to you?\"\nNurse\n\"He says he feels dizzy. He looks a little pale. He's mentating okay for now.\"\nIntern\n\"Okay. Let me check the signout‚Ä¶ He's admitted for cellulitis, on vancomycin and Zosyn. History of CHF ‚Äî so we need to be careful with fluids. Here's what I'd like to do: let's give a 250cc bolus of LR ‚Äî a small volume given his CHF ‚Äî and recheck vitals in 15 minutes. Can you also put him on the monitor and grab a point-of-care glucose? I'm going to come take a look at him.\"\n\"Mentating okay\" = mental status is intact. \"Point-of-care glucose\" = bedside fingerstick blood sugar. The intern shows good judgment: smaller fluid bolus for a CHF patient, specific recheck timing, and deciding to go see the patient rather than manage remotely.\nNurse\n\"Sounds good. I'll get that started.\"\nIntern\n\"Thank you. If his pressure drops any further or his mental status changes before I get there, please call a rapid response and page me immediately.\"\nExcellent safety language: setting a clear threshold for escalation (\"call a rapid response\") and ensuring the nurse knows to contact you immediately. This is closed-loop communication in action."}, {"s": "4", "h": "üìã Model Note: Daily Progress Note ‚Äî CAP, Hospital Day 3", "b": "SUBJ\nPatient reports improved cough and dyspnea compared to yesterday. Able to ambulate to the bathroom without desaturation. Denies fevers, chills, chest pain, or hemoptysis. Tolerating a regular diet. Overnight events: uneventful. No supplemental O2 required since 1800 yesterday.\nOBJ\nVitals: Tmax 37.4 (afebrile √ó 36h) | HR 78 | BP 122/74 | RR 16 | SpO2 96% on RA\nI/O: 1,800 / 2,100, net ‚àí300\nGeneral: Well-appearing, NAD, sitting up in bed eating breakfast\nPulm: Decreased crackles at right base compared to prior. No wheezes. Good air movement bilaterally. No accessory muscle use.\nCV: RRR, no m/r/g.\nAbd: Soft, NT/ND, normoactive BS.\nExt: No edema, warm and well-perfused.\nLabs: WBC trending down from 16.2 ‚Üí 11.4. BMP unremarkable. Procalcitonin down to 0.8 from 3.2. Blood cultures ‚Äî NGTD (no growth to date, day 3).\nImaging: CXR (today) ‚Äî Improving right lower lobe consolidation. No new infiltrates. No effusion.\nNote the precision: \"afebrile √ó 36h\" (duration), \"trending down from 16.2 ‚Üí 11.4\" (trajectory with numbers), \"NGTD\" (standard abbreviation for negative cultures), \"compared to prior\" (showing you're tracking change). These details demonstrate attention.\nA&P\n68M with COPD, HTN, admitted for community-acquired pneumonia, HD#3. Clinically improving.\n# Community-acquired pneumonia\nImproving ‚Äî afebrile √ó 36h, WBC trending down, procalcitonin improving, CXR with improving consolidation. Completed 3 days of IV ceftriaxone + azithromycin. Will transition to PO levofloxacin 750mg daily to complete a 5-day total course. Blood cultures NGTD ‚Äî will follow to finality.\n# COPD ‚Äî at baseline\nContinue home tiotropium and albuterol PRN. No acute exacerbation. No supplemental O2 required ‚Äî saturating well on RA.\n# Hypertension ‚Äî controlled\nContinue home amlodipine 5mg daily. BP at goal.\n# Prophylaxis\nDVT ppx: enoxaparin 40mg SQ daily. GI ppx: not indicated.\n# Disposition\nPatient meets discharge criteria: afebrile, tolerating POs, ambulatory, O2-independent. Plan to discharge today. PCP follow-up scheduled for next Tuesday. Return precautions reviewed with patient. Prescriptions sent to pharmacy.\n# Code status: Full code\nDiscussed with attending Dr. Hernandez, who agrees with the above plan including discharge today.\n\"Will follow to finality\" = will track the cultures until a final result (positive or no growth) is issued. \"Transition to PO\" = switch from IV to oral. \"Complete a 5-day total course\" = specifying the intended antibiotic duration. \"Meets discharge criteria\" in the note mirrors what you say on rounds."}, {"s": "5", "h": "ü©∫ Scenario: Nurse Questions a Pain Medication Order", "b": "Nurse\n\"Dr. Park, I saw you put in an order for dilaudid 2mg IV q4 PRN for Mr. Rivera's pain. I'm a little concerned ‚Äî he's been pretty somnolent this afternoon and his respiratory rate has been hovering around 10. I'm not comfortable giving that right now.\"\n\"I'm not comfortable\" ‚Äî this is a professional boundary statement. In the US, nurses have the right and obligation to refuse an order they believe is unsafe. This is not insubordination ‚Äî it's advocacy.\nIntern\n\"Thank you for bringing that up ‚Äî that's an important concern. How somnolent is he? Is he arousable to voice or is it harder to wake him up?\"\nThe intern starts by validating the concern ‚Äî not by defending the order. Then asks a specific clinical question to assess the situation. \"Arousable to voice\" is the clinical phrase for how easily someone can be awakened.\nNurse\n\"He wakes up to voice, but he's definitely more drowsy than he was this morning. His sats are fine ‚Äî 96 on room air ‚Äî but the resp rate concerns me.\"\nIntern\n\"You know what, I think you're right to be cautious. Let me adjust the order. How about we decrease it to 0.5mg IV q4 PRN, and add a parameter: hold for respiratory rate less than 12 or sedation. I'll also order a capnography monitor. Does that work for you?\"\n\"Does that work for you?\" ‚Äî closing the loop with the nurse, making it a collaborative decision. The intern adapted the plan based on the nurse's clinical observation. This is how safe care happens.\nNurse\n\"That sounds much better. I'll keep a close eye on him. Thank you for adjusting that.\"\nIntern\n\"Thank you for flagging it. Please don't hesitate to call me if anything changes.\""}, {"s": "7", "h": "ü©∫ Scenario: AECOPD ‚Äî Presenting on Rounds, Hospital Day 2", "b": "Intern\n\"Mr. Campbell is a 71-year-old male with severe COPD ‚Äî GOLD stage III, on home 2 liters, plus a history of 40-pack-year smoking, admitted for an acute exacerbation of COPD, triggered by a viral URI. This is hospital day 2.\"\n\"GOLD stage III\" ‚Äî the Global Initiative for Chronic Obstructive Lung Disease classification. Including this shows you know the patient's baseline severity. \"40-pack-year smoking\" ‚Äî the standard way to quantify smoking history (packs/day √ó years).\nIntern\n\"Overnight, he was stable. No acute events. Subjectively, he reports his breathing has improved ‚Äî he's less dyspneic at rest and no longer tripoding. He's tolerating POs. Denies fevers, chest pain, or hemoptysis. Cough is still productive with yellow sputum, but less than yesterday.\"\nIntern\n\"Objectively, vitals are notable for a respiratory rate of 18, down from 28 on admission. Heart rate 82. Saturating 92% on 3 liters NC, weaned down from 6 liters yesterday. On exam, he has scattered expiratory wheezes bilaterally, improved from the diffuse wheezing on admission. Air movement is improved. No accessory muscle use. Labs: WBC trending down from 14.2 to 10.8. ABG this morning: pH 7.38, PaCO2 48 ‚Äî at his baseline. Procalcitonin 0.3.\"\n\"Scattered expiratory wheezes\" vs. \"diffuse wheezing\" ‚Äî showing improvement in the exam over time. \"PaCO2 48 ‚Äî at his baseline\" ‚Äî many COPD patients are chronic CO2 retainers; knowing their baseline CO2 is essential so you don't hyperventilate them.\nIntern\n\"Assessment: 71M with severe COPD, hospital day 2 for AECOPD, clinically improving.\n# AECOPD ‚Äî improving. Weaned O2 from 6L to 3L, tolerating well. Will continue prednisone 40mg daily ‚Äî day 2 of a 5-day burst. Continue scheduled albuterol-ipratropium nebs q4, with PRN nebs available. He used 2 PRN nebs overnight, down from 6 on day 1. Azithromycin day 2 of 3. Goal today: continue weaning O2, transition from nebs to his home MDIs if tolerating well.\n# COPD ‚Äî chronic management. Will ensure he's on appropriate maintenance inhalers prior to discharge. He was previously on tiotropium alone ‚Äî I'll discuss with his PCP about stepping up to a LABA-LAMA combination given this is his third exacerbation this year.\n# Smoking cessation. Counseled on smoking cessation. He expressed interest. Will place a nicotine patch and offer a referral to the quit line.\n# Disposition. Anticipated discharge tomorrow if he continues to improve and tolerates his home O2 requirement.\"\nAttending\n\"Good. Make sure you send him home with a return precaution sheet and set up close outpatient follow-up ‚Äî within a week. These patients bounce back frequently.\"\n\"Bounce back\" = get readmitted shortly after discharge. This is a widely used informal term. A \"frequent flyer\" is a patient who gets admitted repeatedly ‚Äî but be careful with this term, as it can sound dismissive."}, {"s": "8", "h": "ü©∫ Scenario: Cirrhosis with Ascites, HE, and AKI ‚Äî HD#3", "b": "Intern\n\"Mr. Grant is a 58-year-old male with alcohol-related cirrhosis, Child-Pugh C, MELD 31, with known esophageal varices, admitted for worsening ascites, grade II hepatic encephalopathy, and AKI. This is hospital day 3.\"\nIntern\n\"Overnight, he was more alert this morning ‚Äî able to engage in conversation, asterixis has resolved. He's had 4 bowel movements overnight on lactulose, which is at our goal of 3‚Äì4 BMs per day. Denies abdominal pain, fevers, hematemesis, or melena.\"\n\"Asterixis\" = a flapping tremor of the hands, the hallmark exam finding of hepatic encephalopathy. \"Resolved asterixis\" = HE is improving. Tracking BMs on lactulose is standard ‚Äî always report the number.\nIntern\n\"Objectively: vitals stable, afebrile. On exam, he has scleral icterus, moderate ascite
