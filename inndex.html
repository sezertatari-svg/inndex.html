s with a positive fluid wave ‚Äî improved from tense on admission after our LVP on day 1 that removed 6 liters with albumin replacement. He has bilateral lower extremity pitting edema, 2+. No asterixis on exam today. Neuro: oriented √ó 3, up from oriented √ó 1 on admission.\nLabs: Creatinine trending ‚Äî was 2.8 on admission, 2.4 yesterday, now 2.1 today ‚Äî improving after albumin challenges. Sodium 128, stable. INR 2.1. Ammonia level trending down from 124 to 78. Ascitic fluid from diagnostic para on admission: ANC 48, SAAG 2.1, culture NGTD.\"\nIntern\n\"Assessment and plan: 58M with decompensated cirrhosis, HD#3, clinically improving on all fronts.\n# Hepatic encephalopathy ‚Äî improving. Asterixis resolved, orientation improved from √ó1 to √ó3. Continue lactulose, titrating to 3‚Äì4 BMs/day. Continue rifaximin 550 BID. Identify and treat precipitants: no infection identified, no GI bleed, lytes being corrected.\n# Ascites ‚Äî managed. Status post 6L LVP on admission with albumin replacement. Clinically improved. Will restart diuretics today ‚Äî furosemide 40 and spironolactone 100, in the standard 40:100 ratio. Monitor daily weights and I's and O's. Sodium-restricted diet.\n# AKI ‚Äî improving, likely hepatorenal physiology. Creatinine trending down from 2.8 to 2.1 after albumin challenges. No longer meeting HRS criteria. Hold nephrotoxins ‚Äî NSAIDs and ACE inhibitor are held. Trend BMP daily.\n# Cirrhosis ‚Äî chronic management. MELD 31. He is listed for transplant. I've updated the transplant team on this admission. SBP prophylaxis with ciprofloxacin daily given his prior SBP history.\n# Code status: Full code ‚Äî confirmed with patient and his wife yesterday.\"\n\"40:100 ratio\" ‚Äî the classic diuretic dosing for ascites: furosemide 40mg to spironolactone 100mg (maintains potassium balance). \"Listed for transplant\" = the patient is on the liver transplant waiting list. \"Updated the transplant team\" shows you're managing the whole patient, not just the acute problem.\nAttending\n\"Excellent presentation. Make sure you hold the diuretics if his creatinine bumps again. And let's get hepatology to weigh in on whether he needs a TIPS evaluation given his recurrent ascites.\""}, {"s": "9", "h": "ü©∫ Scenario: New AKI in a Septic Patient ‚Äî Rounds Presentation", "b": "Intern\n\"Mrs. Patel is a 72-year-old female with history of CKD stage 3 ‚Äî baseline creatinine 1.6 ‚Äî hypertension, and diabetes, admitted for urosepsis, now hospital day 3.\"\nIntern\n\"Overnight, she was more hemodynamically stable ‚Äî we were able to wean vasopressors and she came off the levophed at 0400. Subjectively, she reports feeling better, less fatigued. She's tolerating clear liquids. Denies dysuria, flank pain, nausea.\"\n\"Wean vasopressors\" = gradually decrease the dose of blood pressure‚Äìsupporting medications. \"Came off levophed\" = norepinephrine was discontinued. \"Levophed\" is the brand name universally used for norepinephrine in US hospitals.\nIntern\n\"Objectively: she's afebrile √ó 24 hours. BP 112/68, off pressors. UOP has improved ‚Äî she was oliguric on admission, making\n\"ATN component superimposed on pre-renal injury\" ‚Äî this is sophisticated clinical reasoning. Sepsis often causes both: initial pre-renal injury from hypoperfusion, which can progress to ATN (intrinsic damage) if severe enough. The FeNa suggests pre-renal, but the muddy brown casts suggest some ATN. Presenting both findings shows you're thinking, not just reporting.\nIntern\n\"A&P: 72F with CKD3, admitted for urosepsis, HD#3. Sepsis is resolving, AKI is improving.\n# AKI ‚Äî improving, likely pre-renal with ATN component in the setting of sepsis. Creatinine trending down from peak of 3.6 to 2.8. UOP improving. Continue volume resuscitation with LR at 75cc/hr. Holding nephrotoxins ‚Äî home metformin and lisinopril held. All meds renally dosed. Trending BMP daily. If creatinine plateaus or bumps back up, will consult nephrology.\n# Urosepsis ‚Äî improving. Off vasopressors, afebrile, lactate normalized. Urine culture growing E. coli, pan-sensitive. De-escalated from meropenem to ceftriaxone based on sensitivities. Will complete a 10-day course, currently day 3.\n# CKD3 ‚Äî at baseline pre-hospitalization. Goal: return creatinine back to baseline of 1.6. Will restart home meds once creatinine is near baseline and she's hemodynamically stable.\"\nAttending\n\"Great workup. The FeNa and the casts together tell the story nicely. Keep an eye on the potassium ‚Äî if it creeps above 5.5, let's be proactive about treatment. And good call de-escalating the antibiotics.\""}, {"s": "11", "h": "ü©∫ Scenario: DKA in a Type 1 Diabetic ‚Äî ICU Day 2", "b": "Intern\n\"Ms. Chen is a 24-year-old female with type 1 diabetes on insulin pump therapy who presents with DKA precipitated by insulin pump malfunction. This is ICU day 2.\"\nIntern\n\"On admission, she was obtunded with Kussmaul respirations. Labs showed a glucose of 520, pH 7.08, bicarb 6, anion gap of 28, positive serum beta-hydroxybutyrate at 6.2. She was started on the DKA protocol: aggressive fluid resuscitation with NS and an insulin drip at 0.1 units/kg/hr.\"\n\"Kussmaul respirations\" = deep, rapid breathing ‚Äî the body's attempt to blow off CO2 to compensate for metabolic acidosis. This is a classic DKA exam finding. \"Beta-hydroxybutyrate\" is the preferred ketone measurement (more sensitive than urine ketones).\nIntern\n\"Overnight: she's clinically much improved ‚Äî alert, oriented √ó 4, breathing comfortably. Hourly POC glucoses show a nice trend: 520 ‚Üí 380 ‚Üí 290 ‚Üí 210 ‚Üí 180. When glucose hit 200, we switched the carrier fluid to D5-half NS to prevent hypoglycemia while continuing the insulin drip to close the anion gap.\"\nIntern\n\"Current labs: pH 7.36, bicarb 20, anion gap has closed to 11. Glucose is 168. Potassium is 4.0 ‚Äî we've been repleting aggressively with IV KCl throughout the drip, as it was dropping with insulin administration. She's tolerating POs.\"\nIntern\n\"Assessment: 24F with T1DM, DKA from pump failure, ICU day 2. DKA has resolved ‚Äî gap closed, acidosis corrected, mental status normalized.\n# DKA ‚Äî resolved. Anion gap closed. Ready to transition off the drip. Plan: I've given her glargine 18 units subQ ‚Äî her home basal dose ‚Äî 30 minutes ago. I'll stop the insulin drip 2 hours after the glargine was given, per protocol overlap. Her insulin pump company is sending a replacement pump ‚Äî in the meantime, she'll go on her home basal-bolus regimen with injections: glargine 18 at bedtime, lispro per carb ratio.\n# Disposition. Once she's off the drip for 4 hours and maintaining glucose control on subQ insulin, she can transfer to the floor. Endocrine has been consulted for outpatient pump management follow-up.\"\n\"Per protocol overlap\" ‚Äî the 2-hour overlap between starting subcutaneous basal insulin and stopping the IV drip is critical. Without it, the patient has no circulating insulin and can quickly re-enter DKA. This is one of the most important details in DKA management. \"Carb ratio\" = the number of grams of carbohydrate covered by 1 unit of rapid-acting insulin (e.g., 1:10 = 1 unit per 10g carbs).\nAttending\n\"Nicely managed. Make sure she gets diabetes education before discharge ‚Äî pump troubleshooting, sick-day rules, and when to check ketones. And close endocrine follow-up within a week.\"\n\"Sick-day rules\" ‚Äî instructions for diabetics on how to manage their insulin and glucose monitoring during illness. This is a standard discharge education topic."}, {"s": "14", "h": "ü©∫ Scenario: Acute Monoarthritis ‚Äî Ruling Out Septic Joint", "b": "Intern\n\"Mr. Nguyen is a 52-year-old male with history of gout, type 2 diabetes, and CKD3, admitted for acute right knee monoarthritis. This is hospital day 1.\"\nIntern\n\"He woke up yesterday with acute onset of right knee pain, swelling, warmth, and inability to bear weight. He denies trauma, recent procedures, fever, or chills. He's had prior gout flares ‚Äî all in the first MTP ‚Äî but never in the knee.\"\nIntern\n\"On exam, the right knee is erythematous, warm, and has a moderate effusion. He has severe pain with any passive range of motion. Vitals: T 38.1, HR 94, BP 142/88. WBC is 14,200. Uric acid is 9.8 ‚Äî but as we know, this can be misleading during a flare.\"\nTemperature of 38.1 + WBC 14.2k + hot joint = you MUST rule out septic arthritis, even in a patient with known gout. Gout and septic arthritis can coexist. The elevated uric acid is suggestive but not diagnostic.\nIntern\n\"Given the fever, leukocytosis, and acute monoarthritis, I can't differentiate gout from septic arthritis clinically. I performed a right knee arthrocentesis ‚Äî aspirated 30cc of cloudy, yellow fluid. I've sent it for cell count, Gram stain, culture, and crystal analysis.\"\nIntern\n\"Preliminary results: WBC in the fluid is 42,000 ‚Äî which is in the overlap zone. Gram stain is negative so far. Crystal analysis shows abundant negatively birefringent, needle-shaped crystals ‚Äî consistent with gout.\"\nIntern\n\"Assessment: Acute right knee monoarthritis, most likely an acute gout flare given the crystal-positive aspirate. However, I can't fully rule out a superimposed septic arthritis until the Gram stain and culture finalize. His cell count is below the classic 50,000 threshold for septic arthritis but is still elevated.\n# Acute gout flare ‚Äî crystal-confirmed. Given his CKD, I can't use NSAIDs. Colchicine is also relatively contraindicated at his GFR. I've started prednisone 40mg daily as the safest option. Knee is more comfortable after the therapeutic aspiration.\n# Rule out septic arthritis. Culture is pending. If the culture grows an organism, we'll add IV antibiotics and consult orthopedics for washout. For now, I'm holding off on empiric antibiotics given the negative Gram stain and strong crystal evidence ‚Äî but I'm monitoring closely.\"\nAttending\n\"Good work tapping the joint ‚Äî that was the right call even with a known gout history. Keep following those cultures. And nice reasoning on the medication choices given his kidney function. Don't forget to hold his home allopurinol during the flare.\""}, {"s": "23", "h": "üë∂ Scenario: Well-Born Nursery ‚Äî Morning Rounds, DOL 2", "b": "Intern\n\"Baby Boy Martinez, DOL 2, born at 39 and 3 via NSVD to a 26-year-old G2P1001. Birth weight 3,350 grams ‚Äî AGA, 50th percentile. Apgars 8 and 9.\"\n\nIntern\n\"Maternal history: Blood type A-positive. GBS-negative, no intrapartum antibiotics needed. Prenatal labs all negative ‚Äî HIV negative, HBsAg negative, RPR non-reactive, rubella immune. No gestational diabetes. ROM was 4 hours, no maternal fever. Uncomplicated delivery, no meconium.\"\n\nIntern\n\"Overnight: He breastfed 8 times with good latch per nursing assessment. Three wet diapers, two transitional stools ‚Äî appropriate for DOL 2. Weight this morning is 3,210 ‚Äî that's a 4.2% loss from birth weight, within normal limits.\"\n\n\"4.2% weight loss\" ‚Äî always calculate and present the percentage, not just the absolute number. Up to 7% is normal for formula-fed, up to 10% for breastfed.\n\nIntern\n\"On exam: Alert, active, vigorous cry. Anterior fontanelle soft and flat. Red reflex present bilaterally. No murmur ‚Äî regular rate and rhythm. Lungs clear. Abdomen soft, cord clamp intact, no discharge. Testes descended bilaterally. Hips stable ‚Äî negative Ortolani and Barlow. Skin ‚Äî mild physiologic jaundice to the face and chest.\"\n\nNote the newborn-specific exam elements: fontanelle, red reflex, cord, hip exam (Ortolani/Barlow), testes.\n\nIntern\n\"For the jaundice: transcutaneous bili was 8.4 at 38 hours ‚Äî low-intermediate risk zone on Bhutani. No risk factors for severe hyperbilirubinemia ‚Äî no ABO or Rh incompatibility, no G6PD risk, no bruising, not preterm. I'll recheck before discharge.\"\n\nIntern\n\"Plan: Continue breastfeeding support. Newborn metabolic screen was collected this morning. Hearing screen is scheduled for this afternoon. CCHD screen passed yesterday ‚Äî 98% right hand, 97% right foot. Hep B vaccine was given at birth. Anticipating discharge this afternoon if all screens pass and feeding continues to go well. Follow-up with Dr. Chen in 2 days.\"\n\nAttending\n\"Good. Did you discuss safe sleep and car seat with the parents?\"\n\nIntern\n\"Yes ‚Äî I reviewed ABCs: Alone, on Back, in Crib ‚Äî no blankets, pillows, bumpers, or stuffed animals. Car seat is installed and ready. Parents have our office number and know the jaundice warning signs ‚Äî increasing yellowing, poor feeding, lethargy, dark urine, or pale stools.\""}, {"s": "23", "h": "üë∂ Scenario: IDM with Hypoglycemia ‚Äî Urgent Management", "b": "Nurse\n\"Doctor, Baby Girl Williams ‚Äî the IDM baby ‚Äî her 1-hour glucose is 22.\"\n\nIntern\n\"22 at 1 hour of life ‚Äî that's below 25, which is our threshold for IV dextrose in the first 4 hours. Is she symptomatic? Any jitteriness, poor feeding, lethargy?\"\n\nNurse\n\"She's a little jittery. She tried to feed but latched poorly.\"\n\nIntern\n\"Okay, this needs IV treatment. Let me come now. Please get an IV setup ready. I'm going to give a D10W bolus ‚Äî 2 mL/kg ‚Äî she weighs 4.2 kg, so that's about 8.5 mL of D10W as a slow IV push. Then I want to start a D10W drip at 80 mL/kg/day, which is about 14 mL/hr. That gives us a GIR of roughly 5.5 mg/kg/min.\"\n\n\"D10W bolus 2 mL/kg\" ‚Äî this is the standard neonatal hypoglycemia treatment. NOT D50 ‚Äî D50 is for adults and causes rebound hypoglycemia and possible vein sclerosis in neonates. Always use D10W in newborns.\n\nIntern\n\"Recheck the glucose 30 minutes after the bolus. Our target is above 40 in the first 4 hours, above 45 after that. Once she's stable on the drip and feeding well, we'll wean the IV gradually ‚Äî never discontinue abruptly, as that can cause rebound hypoglycemia.\"\n\n[30 minutes later]\nNurse\n\"Repeat glucose is 52.\"\n\nIntern\n\"Good ‚Äî she's above threshold. Let's continue the D10W drip and check glucose before every feed for the next 12 hours. I also want her breastfeeding or getting formula supplementation ‚Äî enteral feeds are important to stabilize her glucose long-term. I'll update the team on rounds.\"\n\nIntern presenting on rounds:\n\"Baby Girl Williams is an IDM ‚Äî mom has type 2 DM with an A1c of 9.1, on insulin. Birth weight 4,200 grams ‚Äî LGA, consistent with macrosomia. She had a POC glucose of 22 at 1 hour of life with jitteriness. I gave a D10W bolus and started a D10W infusion at a GIR of 5.5. Glucose responded to 52 at 30 minutes and has been stable above 50 for the last three checks. She's now feeding well. Plan is to wean the IV as she tolerates increasing enteral feeds, with a goal of maintaining glucose above 50 on full feeds before discontinuing the IV.\""}, {"s": "24", "h": "üó£Ô∏è Scenario: Taking a History ‚Äî New Admission, Chest Pain", "b": "Intern\n\"Good evening, Mr. Ramirez. I'm Dr. Park ‚Äî I'm one of the doctors on the team that's going to be taking care of you. Is it okay if I ask you some questions and do an exam?\"\n\nPatient\n\"Yeah, that's fine.\"\n\nIntern\n\"Thank you. Before we get started ‚Äî can I call you Mr. Ramirez, or do you prefer something else?\"\n\nAsking about name preference is a small gesture that shows respect. Some patients prefer their first name; others find it disrespectful. Ask, don't assume.\n\nPatient\n\"Mr. Ramirez is fine.\"\n\nIntern\n\"Great. So, Mr. Ramirez ‚Äî tell me what brought you in today.\"\n\nPatient\n\"I've been having this pain in my chest for the past couple days. It got worse today so my wife made me come in.\"\n\nIntern\n\"I'm glad you came in. Can you describe the pain for me? What does it feel like ‚Äî is it sharp, or more like pressure or squeezing?\"\n\nPatient\n\"It's like a tightness. Like someone's squeezing.\"\n\nIntern\n\"A squeezing tightness. And where exactly do you feel it? Can you point to it?\"\n\nHaving the patient point localizes the pain better than any verbal description. Always ask this.\n\nPatient\n(Points to center of chest)\n\nIntern\n\"Right in the center. Does it travel anywhere ‚Äî to your arm, your jaw, your back?\"\n\nPatient\n\"Sometimes down my left arm.\"\n\nIntern\n\"Okay. On a scale of 0 to 10, where 0 is no pain and 10 is the worst you can imagine ‚Äî where is it right now?\"\n\nPatient\n\"About a 6.\"\n\nIntern\n\"A 6 right now. When did it start ‚Äî can you remember exactly when you first felt it?\"\n\nPatient\n\"Maybe Tuesday? But it was mild. Today it got really bad while I was walking up the stairs.\"\n\nIntern\n\"So it started Tuesday, mild, and got much worse today with activity. What makes it better ‚Äî does resting help? Any medications?\"\n\nPatient\n\"Resting helps a little. I took some Tums thinking it was heartburn but it didn't do much.\"\n\nIntern\n\"And besides the chest tightness, have you had any other symptoms ‚Äî shortness of breath, nausea, sweating, feeling lightheaded?\"\n\nPatient\n\"I did sweat a lot today when it got bad. And I felt a little nauseous.\"\n\nIntern\n\"That's important information. Have you ever had anything like this before?\"\n\nPatient\n\"No, never.\"\n\nIntern\n\"Okay. Now let me ask about your health in general. Do you have any medical conditions ‚Äî high blood pressure, diabetes, high cholesterol?\"\n\nPatient\n\"Yeah, I've got high blood pressure and my doctor told me my cholesterol was high.\"\n\nIntern\n\"Are you on medications for those?\"\n\nPatient\n\"I'm supposed to take lisinopril and a cholesterol pill but honestly, I haven't been great about taking them.\"\n\nIntern\n\"I appreciate you being honest with me ‚Äî a lot of people have trouble keeping up with medications, so you're not alone. We'll work on making that easier for you. Any allergies to medications?\"\n\nNotice how the intern normalizes non-adherence (\"you're not alone\") instead of scolding. This encourages honesty.\n\nPatient\n\"Penicillin ‚Äî I get a rash.\"\n\nIntern\n\"Good to know. I'm going to make sure that's in your chart. Now, I need to ask a few personal questions that I ask all my patients ‚Äî is that okay?\"\n\nPatient\n\"Sure.\"\n\nIntern\n\"Do you smoke?\"\n\nPatient\n\"I used to ‚Äî quit about 5 years ago. Smoked for about 20 years.\"\n\nIntern\n\"Good for you for quitting ‚Äî that's not easy. How about alcohol?\"\n\nPatient\n\"A beer or two on the weekends.\"\n\nIntern\n\"Okay. Any recreational drugs?\"\n\nPatient\n\"No.\"\n\nIntern\n\"And do you feel safe at home?\"\n\nPatient\n\"Yeah, definitely.\"\n\nIntern\n\"Great. Mr. Ramirez, based on what you're telling me ‚Äî the squeezing chest pain, going to your left arm, the sweating and nausea ‚Äî I want to be upfront with you. I'm concerned this could be related to your heart. We're going to do some tests right now ‚Äî a heart tracing called an EKG and some blood tests ‚Äî to find out more. We're going to take very good care of you. Do you have any questions for me right now?\"\n\nPatient\n\"Am I having a heart attack?\"\n\nIntern\n\"It's possible, and that's exactly what we're checking for. I don't want to jump to conclusions until we see the results, but I want you to know that if that is what's happening, we caught it, and we have excellent treatment. You're in the right place. I'll be back as soon as the first results come in.\""}, {"s": "24", "h": "üó£Ô∏è Scenario: Explaining a New Diagnosis ‚Äî Diabetes", "b": "Intern\n\"Mr. Washington, I'd like to talk to you about some of your blood test results. Is now a good time? Would you like your wife to be here for this conversation?\"\n\nPatient\n\"Yeah, she can stay.\"\n\nIntern\n\"So, we've been checking your blood sugar levels, and they've been coming back quite high ‚Äî consistently above 300. We also ran a test called hemoglobin A1c, which tells us your average blood sugar over the past few months. Yours came back at 10.2, and normal is below 5.7. What this tells us is that you have diabetes ‚Äî specifically, type 2 diabetes.\"\n\nPatient\n\"Diabetes? Are you serious? My mom had diabetes. She lost her leg.\"\n\nThe patient is now emotional and scared. The intern must pause and respond to the EMOTION before continuing with medical information.\n\nIntern\n\"I can see that's scary to hear, especially knowing what your mom went through. I'm sorry ‚Äî I know that brings up a lot of feelings. Can I share something with you, though?\"\n\nPatient\n\"Yeah.\"\n\nIntern\n\"The fact that we caught this now is actually a good thing. Diabetes is very manageable when we treat it early. The complications your mom experienced ‚Äî those happen when diabetes goes untreated for a long time. We're going to start treatment right away, and our goal is to prevent any of those complications.\"\n\nPatient\n\"What does treatment look like? Do I need shots?\"\n\nIntern\n\"Great question. We're going to start you on a medication called metformin ‚Äî it's a pill you take twice a day with meals. It helps your body use sugar more effectively. We may also need to adjust your diet ‚Äî our nutritionist will come talk to you about that. Some people eventually need insulin injections, but that's not where we're starting.\"\n\nWife\n\"What about his diet? He loves his sweets.\"\n\nIntern (smiling gently)\n\"I'm not going to tell you to never eat anything you enjoy again ‚Äî that's not realistic and it doesn't work. What our nutritionist will help you with is making smart choices: smaller portions, timing your meals, choosing foods that don't spike your sugar as much. It's about balance, not deprivation.\"\n\nIntern\n\"Before we go further ‚Äî can you tell me in your own words what diabetes means and what we're going to do about it? I just want to make sure I explained it clearly.\"\n\nPatient\n\"My blood sugar is too high. I'm going to take a pill for it and watch what I eat. And you caught it early, so hopefully I won't have the problems my mom had.\"\n\nIntern\n\"That's exactly right. I'm going to be honest ‚Äî managing diabetes takes effort every day. But you're not alone. We have a whole team to support you: me, your regular doctor, the nutritionist, and a diabetes educator who can teach you everything you need to know. You've got this.\""}, {"s": "24", "h": "üó£Ô∏è Scenario: Family Meeting ‚Äî Updating Family on a Critically Ill Patient", "b": "Intern\n\"Thank you all for coming. I know this is a really difficult time, and I appreciate you being here. Before I give you an update, I want to ask ‚Äî what's your understanding of what's been going on with your father since he came to the hospital?\"\n\nSon\n\"They said he had an infection and that it's serious. But I'm not really sure how serious.\"\n\nIntern\n\"Thank you ‚Äî that gives me a good starting point. Let me fill you in. Your father came to the hospital with a very serious infection in his lungs ‚Äî pneumonia. Unfortunately, the infection has spread to his bloodstream, which is a condition we call sepsis. Sepsis means the infection is causing his body to have a very strong reaction, and that reaction is affecting other organs ‚Äî specifically his kidneys and his blood pressure.\"\n\nDaughter\n\"Is he going to make it?\"\n\nThis is the hardest question. The intern must be honest without being brutal.\n\nIntern\n\"I understand why you're asking that, and I want to be honest with you. Your father is critically ill. We are treating the infection with the strongest antibiotics we have, and we're supporting his kidneys and his blood pressure with medications and fluids. He is responding ‚Äî slowly ‚Äî but he's not out of the woods yet. The next 24 to 48 hours are going to be very important.\"\n\nDaughter (crying)\n\"I can't believe this is happening.\"\n\nIntern\n\"I know. This is really, really hard. Take your time. I'm not going anywhere.\"\n\n(Pause ‚Äî allow silence. Don't try to fix the emotion.)\n\nSon\n\"What's the plan? What are you doing for him?\"\n\nIntern\n\"Great question. Here's exactly what we're doing: the antibiotic is attacking the infection. We have a special medication running through his IV called a vasopressor ‚Äî it's helping maintain his blood pressure. We're also giving him fluids to support his kidneys, and we're checking his blood work every few hours to track his progress. If his kidneys don't improve, the kidney specialists may recommend temporary dialysis ‚Äî a machine that does the kidney's job until they recover.\"\n\nSon\n\"Can we see him?\"\n\nIntern\n\"Absolutely. You can visit him ‚Äî I'd just ask that you go in one or two at a time so we can keep the environment calm. Talk to him ‚Äî hearing familiar voices can be comforting even when he's sedated. The nurses will show you how to navigate the ICU.\"\n\nIntern\n\"I want you to know something: your father is getting the best care we can provide. I'm here for you. If you have questions ‚Äî any time, day or night ‚Äî the nurses can page me. I'd rather you ask and get the real answer than sit here worrying in the dark. Is there anything else I can answer right now?\"\n\nSon\n\"Thank you, Doctor. Just‚Ä¶ please take care of him.\"\n\nIntern\n\"That's a promise. I'll update you in the morning, or sooner if anything changes. Here's my team's callback number in case you need us.\""}];
const NURSE_CALLS_DATA = [{"category": "Vitals & Hemodynamics", "nurse_says": "\"Doctor, Mr. Wallace's blood pressure just dropped to 78/45. Heart rate is 104. He was running in the 120s earlier.\"", "what_it_means": "Acute hypotension with reflex tachycardia. This is a hemodynamically significant change ‚Äî not a random fluctuation. The nurse is telling you the patient was stable and suddenly isn't. This could be sepsis, bleeding, medication effect, PE, or cardiac event.", "what_you_do": "1. Ask: \"Is he symptomatic? How does he look to you?\"\n2. Check signout for history (CHF? bleeding risk? new meds?)\n3. Order: small fluid bolus (250cc LR if CHF history, 500cc‚Äì1L if no CHF), put on monitor, recheck vitals in 15 min\n4. Say: \"I'm going to come take a look at him.\"\n5. Set escalation threshold: \"If BP drops further or mental status changes, call a rapid response and page me immediately.\""}, {"category": "Vitals & Hemodynamics", "nurse_says": "\"Hi, I'm calling about Mrs. Chen in 408. Her heart rate just hit 142. She's in A-fib on the monitor. Blood pressure is okay ‚Äî 118/72.\"", "what_it_means": "New or worsening atrial fibrillation with rapid ventricular response (AFib with RVR). Hemodynamically stable for now (BP is fine), but a rate this high needs treatment. The nurse is flagging it because the monitor alarmed.", "what_you_do": "1. Ask: \"Is she symptomatic ‚Äî chest pain, shortness of breath, lightheaded?\"\n2. Check if she has a rate control agent ordered (metoprolol, diltiazem)\n3. If on home beta-blocker ‚Üí give IV metoprolol 5mg, may repeat x2\n4. Order: \"Metoprolol 5mg IV push. Recheck vitals in 30 minutes. Keep on telemetry.\"\n5. Check potassium and magnesium ‚Äî replete if low (K > 4.0, Mg > 2.0 for cardiac patients)\n6. If unstable (hypotension, AMS) ‚Üí call a rapid response"}, {"category": "Vitals & Hemodynamics", "nurse_says": "\"Doctor, the patient in 515 has a fever ‚Äî 38.9. He's post-op day 2 from a colectomy.\"", "what_it_means": "Post-operative fever. The timing matters: POD 2 puts you in the \"Wind, Water, Walking, Wound, Wonder drug\" framework. Most likely atelectasis (wind) or UTI (water/Foley), but need to rule out surgical site infection and C. diff.", "what_you_do": "1. Ask: \"Any other symptoms? Cough, dysuria, wound changes, diarrhea?\"\n2. Order blood cultures x2 (from two sites), UA with culture, CBC, lactate\n3. Examine: lungs (crackles?), wound (erythema, drainage?), abdomen (distension?)\n4. Encourage incentive spirometry, ambulation\n5. If septic-looking (tachycardic, hypotensive): start empiric antibiotics after cultures, give fluid bolus, call your senior\n6. Document: \"Febrile to 38.9 on POD2. Cultures sent. Exam notable for [findings].\""}, {"category": "Electrolytes", "nurse_says": "\"Lab called with a critical value. Potassium is 6.8.\"", "what_it_means": "Critical hyperkalemia ‚Äî a medical emergency. Potassium > 6.0 can cause fatal arrhythmias. The lab is required to call you directly for this. The nurse needs immediate orders.", "what_you_do": "1. Say: \"Potassium 6.8, I've got it. Is the patient on a monitor?\"\n2. Order STAT: EKG (look for peaked T waves, widened QRS)\n3. IV calcium gluconate 1g (cardiac membrane stabilizer ‚Äî buys you time)\n4. Insulin 10 units regular + D50 1 amp (shifts K intracellularly)\n5. Consider: kayexalate, albuterol nebs, loop diuretic\n6. Recheck K in 2 hours\n7. Go to bedside ‚Äî this is not a phone-management situation\n8. If EKG changes ‚Üí call your senior and consider nephrology for emergent dialysis"}, {"category": "Electrolytes", "nurse_says": "\"The evening labs came back ‚Äî potassium is 3.2.\"", "what_it_means": "Hypokalemia ‚Äî common overnight page. K < 3.5 needs repletion. K < 3.0 is more urgent. The nurse expects you to give a repletion order with a recheck time.", "what_you_do": "1. Check if the patient is on telemetry or has cardiac history (lower threshold to replete)\n2. Check magnesium ‚Äî you can't fix K without fixing Mg first\n3. Standard order: KCl 40 mEq PO (for K 3.0‚Äì3.5) or KCl 40 mEq IV (for K < 3.0 or NPO)\n4. Cardiac patients: replete to K > 4.0\n5. Recheck K in 4‚Äì6 hours (or next AM labs if mild)\n6. Say: \"Forty of K oral, recheck in the AM. If mag is low, replete mag 2g IV as well.\""}, {"category": "Electrolytes", "nurse_says": "\"Sodium came back at 128. It was 134 yesterday.\"", "what_it_means": "Acute hyponatremia ‚Äî a 6-point drop in 24 hours is significant. The rate of change matters more than the absolute number. Could be from excess free water, SIADH, medications (thiazides), or volume depletion.", "what_you_do": "1. Ask: \"Is the patient symptomatic ‚Äî confused, nauseous, headache, seizure?\"\n2. If asymptomatic: check volume status, review fluids (stop hypotonic fluids like D5W)\n3. Send urine sodium, urine osmolality, serum osmolality\n4. If symptomatic or Na < 120: this is an emergency ‚Äî call your senior\n5. CRITICAL: correct slowly ‚Äî max 8 mEq/24h to avoid osmotic demyelination syndrome\n6. Document: \"Sodium dropped from 134‚Üí128 over 24h. Urine studies sent. Hypotonic fluids discontinued.\""}, {"category": "Electrolytes", "nurse_says": "\"Mag is 1.3 on tonight's labs.\"", "what_it_means": "Hypomagnesemia ‚Äî very common, especially in patients on diuretics or PPIs. Needs repletion because low Mg causes refractory hypokalemia and increases arrhythmia risk.", "what_you_do": "1. Order: Magnesium sulfate 2g IV over 2 hours (for Mg < 1.5) or Mag oxide 400mg PO x2 (for Mg 1.5‚Äì1.8 and patient tolerating PO)\n2. Always check potassium ‚Äî replete both together\n3. Recheck in AM labs\n4. For cardiac/telemetry patients: replete to Mg > 2.0\n5. Say: \"2 grams of IV mag, recheck mag and K in the AM.\""}, {"category": "Pain & Medications", "nurse_says": "\"Dr. Park, I put in an order for dilaudid 2mg IV but I'm a little concerned ‚Äî he's been pretty somnolent and his respiratory rate is around 10. I'm not comfortable giving that right now.\"", "what_it_means": "The nurse is exercising their professional right to question a potentially unsafe order. Somnolence + RR of 10 = respiratory depression risk. \"I'm not comfortable\" is a professional boundary statement ‚Äî in the US, nurses can and should refuse unsafe orders.", "what_you_do": "1. Say: \"Thank you for bringing that up ‚Äî that's an important concern.\"\n2. Assess: \"How somnolent is he? Arousable to voice?\"\n3. Adjust the order: reduce dose (0.5mg IV), switch to non-opioid (IV acetaminophen, ketorolac), or hold\n4. Suggested response: \"Let's hold the dilaudid. Can we try 1g of IV acetaminophen and 15mg of ketorolac instead? Recheck pain in one hour.\"\n5. Close the loop: \"Does that work for you?\"\n6. NEVER be defensive when a nurse questions your order"}, {"category": "Pain & Medications", "nurse_says": "\"The patient is asking for more pain medication. She says she's still at an 8 out of 10. She got her last dose of Norco two hours ago.\"", "what_it_means": "Patient has breakthrough pain despite scheduled analgesics. \"8/10\" is their subjective report. The nurse needs guidance ‚Äî can you give a PRN dose, or is it too soon?", "what_you_do": "1. Check the MAR: what's ordered, when was last dose, what's the PRN interval?\n2. If PRN is available ‚Üí give it\n3. If not due yet ‚Üí consider multimodal options: IV acetaminophen, ice, repositioning, gabapentin if neuropathic\n4. Ask: \"Is there a PRN ordered? If so, go ahead and give it. If she's still at 8/10 after the PRN, page me back.\"\n5. Consider: is the baseline regimen adequate? May need to uptitrate or add a co-analgesic\n6. Document your assessment and plan"}, {"category": "Respiratory", "nurse_says": "\"Doctor, patient in 312 is desatting ‚Äî he was on 2 liters and now he's 88% on 4 liters. He's saying he can't catch his breath.\"", "what_it_means": "Escalating oxygen requirement ‚Äî the patient is decompensating. A jump from 2L to needing 4L+ with still-low sats is a red flag. Could be PE, pneumonia progression, flash pulmonary edema, pneumothorax, or mucus plugging.", "what_you_do": "1. Say: \"I'm coming to the bedside now. In the meantime, bump him up to 6L nasal cannula.\"\n2. At bedside: listen to lungs, check for JVD, leg swelling, new wheezing\n3. Order: STAT portable CXR, ABG, CBC, BMP, troponin, BNP\n4. If wheezing: start nebs (albuterol + ipratropium)\n5. If crackles + JVD: likely flash pulmonary edema ‚Üí IV furosemide, sit upright, consider BiPAP\n6. If no obvious cause + tachycardia: think PE ‚Üí order CTA chest\n7. Threshold: if needs > 6L or non-rebreather ‚Üí call rapid response, call your senior"}, {"category": "Respiratory", "nurse_says": "\"He sounds really tight ‚Äî I can hear him wheezing from the doorway. He already had his scheduled albuterol neb an hour ago.\"", "what_it_means": "Acute bronchospasm not responding to scheduled treatment. \"Tight\" and \"wheezing from the doorway\" = severe bronchospasm. The patient may be heading toward respiratory failure.", "what_you_do": "1. Order: back-to-back nebs ‚Äî albuterol + ipratropium, then another albuterol\n2. If not on steroids: start systemic steroids (prednisone 40mg PO or methylprednisolone 125mg IV)\n3. Go assess: check respiratory rate, O2 sat, accessory muscle use, ability to speak in full sentences\n4. WARNING: \"silent chest\" (no wheezing + distress) = ominous ‚Üí patient can't move enough air to wheeze\n5. If not improving after back-to-back nebs: consider continuous nebs, IV magnesium 2g, call RT\n6. Escalation: if tiring out or CO2 rising ‚Üí call senior, may need BiPAP or intubation"}, {"category": "GI & Fluids", "nurse_says": "\"Mrs. Torres just had a large bloody bowel movement ‚Äî it looks like bright red blood. She's also feeling lightheaded.\"", "what_it_means": "Lower GI bleed (LGIB) with hemodynamic symptoms. Bright red blood per rectum (BRBPR/hematochezia) + lightheadedness suggests a significant bleed. Could be diverticular, AVM, or if very brisk ‚Äî even an upper GI source.", "what_you_do": "1. Say: \"I'm on my way. Please get vitals now, put her on the monitor, and start a large-bore IV if she doesn't have one.\"\n2. Order: STAT CBC, BMP, coags, type and screen (crossmatch 2 units pRBCs)\n3. Two large-bore IVs (18g or larger), start NS wide open\n4. Transfuse if Hgb < 7 (or < 8 if cardiac history)\n5. Make the patient NPO (in case they need urgent colonoscopy or EGD)\n6. Call GI for urgent consult: \"Acute LGIB with hematochezia and hemodynamic symptoms. Hgb pending. Type and screened.\"\n7. Call your senior"}, {"category": "GI & Fluids", "nurse_says": "\"Mr. Kim hasn't urinated in 8 hours. His Foley output has been zero for the last 4 hours.\"", "what_it_means": "Oliguria/anuria ‚Äî less than 0.5 mL/kg/hr for 6+ hours meets the urine output criterion for AKI. Could be pre-renal (dehydration, low cardiac output), obstructive (kinked Foley, bladder outlet obstruction), or intrinsic renal injury.", "what_you_do": "1. First: flush the Foley catheter to rule out obstruction/kink\n2. If no Foley: bladder scan to check for retention (> 300cc = retention ‚Üí place Foley)\n3. Check volume status: is the patient dry? Has IVF been running?\n4. Order: BMP (check creatinine, compare to baseline), UA\n5. If pre-renal suspected: give fluid bolus 500cc NS, recheck UOP in 2 hours\n6. Review meds: hold nephrotoxins (NSAIDs, ACEi/ARBs, aminoglycosides)\n7. If creatinine rising significantly: send FeNa, urine sodium, call your senior"}, {"category": "Neuro & Mental Status", "nurse_says": "\"Doctor, Mr. Patel seems really confused. He was fine earlier today but now he's pulling at his lines and doesn't know where he is.\"", "what_it_means": "Acute altered mental status (AMS) ‚Äî likely delirium. The acute onset (\"was fine earlier\") with fluctuating consciousness and inattention is classic. This is NOT baseline dementia ‚Äî it's a new change that needs a workup.", "what_you_do": "1. Go see the patient ‚Äî AMS is always a bedside evaluation\n2. Quick assessment: GCS, orientation, pupils, focal neuro deficits\n3. Order the AMS workup: glucose (STAT), CBC, BMP, UA/UCx, blood cultures, CXR, ammonia (if liver disease)\n4. Check medication list ‚Äî new sedatives? opioids? anticholinergics? benzos?\n5. Check for urinary retention (bladder scan), constipation, pain\n6. Non-pharmacologic: reorient, lights on during day, family at bedside, avoid restraints\n7. If agitated and unsafe: haloperidol 0.5‚Äì1mg IV (avoid in Parkinson's) or olanzapine 2.5mg IM\n8. Document: \"Acute change in mental status from baseline. AMS workup initiated.\""}, {"category": "Neuro & Mental Status", "nurse_says": "\"The patient in 720 is having a seizure right now ‚Äî she's shaking all over.\"", "what_it_means": "Active generalized tonic-clonic seizure. This is an emergency. Most seizures self-terminate within 1‚Äì2 minutes, but you need to be at the bedside immediately. If > 5 minutes = status epilepticus.", "what_you_do": "1. Say: \"I'm coming NOW. Turn her on her side, put the bed rails up, suction at bedside, don't put anything in her mouth.\"\n2. Time the seizure from NOW\n3. If > 2 minutes and still seizing: give lorazepam 2mg IV (or 4mg IM if no IV)\n4. Check glucose ‚Äî treat if low (D50 1 amp IV)\n5. If > 5 minutes (status epilepticus): second dose lorazepam, then load levetiracetam 20mg/kg IV or fosphenytoin\n6. Call a rapid response if not already done\n7. Post-ictal: neuro exam, STAT labs (glucose, BMP, CBC, AED levels if on them), head CT"}, {"category": "Safety & Behavioral", "nurse_says": "\"The patient told me he's thinking about hurting himself. He said he doesn't want to be here anymore.\"", "what_it_means": "Suicidal ideation (SI) disclosure to a nurse. \"Doesn't want to be here\" could be passive SI or active SI ‚Äî you need to assess. This requires an immediate bedside evaluation. The nurse is telling you because the patient needs a safety assessment NOW.", "what_you_do": "1. Say: \"Thank you for telling me. I'm going to come talk to him right now.\"\n2. Order: 1:1 sitter immediately (do NOT leave patient alone)\n3. Remove sharps, cords, belts from the room\n4. At bedside: assess SI ‚Äî active vs passive, plan, intent, means, prior attempts\n5. If active SI with plan: psychiatric consult, consider involuntary hold if imminent danger\n6. If passive SI without plan: safety plan, continue 1:1, psych consult in AM\n7. Document your assessment thoroughly\n8. Notify your senior resident"}, {"category": "Safety & Behavioral", "nurse_says": "\"Doctor, the patient in 403 is getting really agitated ‚Äî he's yelling, tried to get out of bed, and almost punched the tech. We can't get near him.\"", "what_it_means": "Acute agitation ‚Äî safety concern for patient and staff. Follow the least-restrictive-first hierarchy. Rule out medical causes first (hypoxia, hypoglycemia, pain, urinary retention, delirium).", "what_you_do": "1. First: is anyone in danger RIGHT NOW? If yes ‚Üí call security, consider chemical restraint\n2. Verbal de-escalation first: calm voice, validate, offer choices ‚Äî \"I can see you're upset. I want to help. Can you tell me what's wrong?\"\n3. Check for reversible causes: glucose, O2 sat, bladder scan, pain assessment\n4. If de-escalation fails ‚Üí chemical restraint: haloperidol 5mg IM + lorazepam 2mg IM + diphenhydramine 50mg IM (the \"B52\" ‚Äî if using 10mg haldol)\n5. Physical restraints: LAST resort, requires a physician order, must be re-evaluated q2h\n6. Document: the behavior, interventions attempted, rationale for restraints\n7. Call your senior if this is your first time managing acute agitation"}, {"category": "Safety & Behavioral", "nurse_says": "\"The patient fell trying to get to the bathroom. She's on the floor, says her hip hurts. She's on Eliquis.\"", "what_it_means": "Inpatient fall in an anticoagulated patient ‚Äî this is a serious event. Hip pain in an elderly patient on anticoagulants = hip fracture until proven otherwise. Also need to rule out head injury even if they say their head is fine.", "what_you_do": "1. Say: \"Don't move her. I'm coming now.\"\n2. At bedside: neuro check (GCS, pupils, focal deficits), hip exam (can she straight-leg raise? pain with log roll?)\n3. Order: X-ray of hip/pelvis, CT head without contrast (on anticoagulant = lower threshold for head CT)\n4. Check coags: INR, CBC\n5. Assess for syncope vs mechanical fall ‚Äî what caused the fall? Did she pass out?\n6. Fill out incident report (hospital safety requirement)\n7. Review fall prevention measures: bed alarm, non-slip socks, low bed, sitter if needed\n8. Notify attending and family"}];
const NARRATIVE_DATA = {"1": {"t": "I'M READY", "l": ["Your oral presentation is how attendings and seniors assess your clinical reasoning. A disorganized presentation signals disorganized thinking ‚Äî even if your medical knowledge is excellent.", "These are the exact phrases you'll hear and need to use daily. Pay close attention to the collocations ‚Äî word combinations that native speakers expect.", "These are real, frequently observed mistakes made by international medical graduates during their first weeks. Each one is fixable with awareness and practice."], "p": ["These are real, frequently observed mistakes made by international medical graduates during their first weeks. Each one is fixable with awareness and practice.", "On morning rounds, you present a brief update on patients already admitted. This is **not** a full presentation ‚Äî it's a focused update. The structure is: *overnight events ‚Üí subjective ‚Üí objective ‚Üí assessment ‚Üí plan for the day*.", "This is the full presentation. Notice how the intern threads clinical reasoning throughout ‚Äî they don't just list facts.", "Signout (also called \"handoff\" or \"sign-out\") happens when you transfer care to the overnight team. It must be **structured, concise, and anticipatory**. The framework most programs use is **I-PASS**: Illness severity, Patient summary, Action list, Situation awareness, Synthesis by receiver."], "h": ["Why This Matters on Day One", "The SBAR Framework", "The Oral Presentation: Full Admission Template", "Key Phrases & Collocations", "Opening & Identification", "Describing Symptoms", "Physical Exam Language", "Assessment & Plan Language"], "c": [{"icon": "üåç", "title": "Cultural Note for IMGs", "body": "In many countries, presentations are hierarchical ‚Äî you wait to be asked. In the US, you are expected to *own* your patient's story. \"This is *my* patient\" is not arrogant; it signals responsibility. Attendings want you to drive the presentation, not passively report."}, {"icon": "üí°", "title": "Pro Tip", "body": "Always have the chart open and vitals ready *before* you call. Nothing signals inexperience faster than saying \"hold on, let me pull up the chart.\" Attendings will ask follow-up questions ‚Äî anticipate them."}, {"icon": "‚ö†Ô∏è", "title": "The #1 Mistake IMGs Make in Presentations", "body": "Reading every single lab value and every ROS item. US attendings want you to *filter* ‚Äî present what is relevant and mention only the pertinent positives and negatives. Saying \"BMP was within normal limits\" is far better than listing every electrolyte."}, {"icon": "üéØ", "title": "Your Action Item", "body": "Practice presenting a patient out loud ‚Äî not in your head, out loud ‚Äî using the template above. Record yourself and listen back. Most IMGs find that hearing themselves reveals hesitations and word-choice issues that reading alone misses."}], "tm": ["SBAR Template ‚Äî Phone Call to Senior / Attending [S] Situation: \"Hi, this is [your name], the intern on [service/floor]. I'm calling about [patient name] in room [number].\" [B] Background: \"[Patient] is a [age]-year-old [male/female] with a history of [relevant PMH], admitted for [reason] on [date].\" [A] Assessment: \"I'm concerned about [specific finding]. Their vitals show [data]. On exam, I noted [findings]. I think this could be [differential].\" [R] Recommendation: \"I'd like to [proposed action]. Would you agree with that plan, or would you suggest something different?\"", "New Admission ‚Äî Full Oral Presentation Script ONE-LINER: \"[Patient name] is a [age]-year-old [male/female] with a past medical history significant for [relevant conditions] who presents with [chief complaint] √ó [duration].\" HPI (History of Present Illness): \"The patient was in their usual state of health until [timeframe] ago when they developed [symptoms]. The [symptom] is described as [quality], rated [X/10] in severity, radiating to [location], worsened by [factors], and alleviated by [factors]. Associated symptoms include [list]. The patient denies [pertinent negatives].\" // Pertinent negatives are critical ‚Äî they show your clinical reasoning ROS (Review of Systems): \"A [X]-point review of systems was otherwise negative except as noted in the HPI.\" PMH / PSH / MEDS / ALLERGIES / SOCIAL / FAMILY: \"Past medical history is significant for‚Ä¶ Prior surgeries include‚Ä¶ Home medications include‚Ä¶ Allergies include [drug] which causes [reaction]. Socially, the patient [smoking/alcohol/drug use, living situation, occupation]. Family history is notable for‚Ä¶\" PHYSICAL EXAM: \"On presentation, vitals were notable for‚Ä¶ On exam, the patient appears [general appearance]. Pertinent positives include‚Ä¶ Pertinent negatives include‚Ä¶\" LABS / IMAGING: \"Labs are notable for‚Ä¶ Imaging showed‚Ä¶ EKG demonstrated‚Ä¶\" ASSESSMENT & PLAN: \"In summary, this is a [age, sex] with [key history] presenting with [problem], most consistent with [leading diagnosis]. The differential also includes [alternatives]. For [Problem #1], I would recommend‚Ä¶\"", "I-PASS Signout Template [I] Illness Severity: \"stable\" / \"watcher\" / \"unstable\" [P] Patient Summary: \"[Name] is a [age/sex] with [key PMH], admitted for [diagnosis], hospital day [X].\" [A] Action List: \"Overnight, please [specific tasks ‚Äî e.g., follow up on pending culture, recheck K+ at midnight, reassess pain control].\" [S] Situation Awareness & Contingency Planning: \"If [X happens], then [do Y]. If he spikes a fever, please pan-culture and start [empiric antibiotic].\" [S] Synthesis: // The receiving intern reads back the key points to confirm understanding."]}, "2": {"t": "Admitting & Discharging a Patient", "l": ["From the moment you receive an admission to the moment you hand the patient a discharge summary ‚Äî every phrase, every order, every conversation has a language you need to own.", "These phrases are used when discussing admissions with the ED, seniors, attendings, and nursing staff. Learn the exact collocations.", "Discharge conversations happen with patients, families, nurses, case managers, and PCP offices. Each audience requires slightly different language.", "These are specific to the admission and discharge process. Several are vocabulary issues; others are cultural/workflow missteps."], "p": ["These are specific to the admission and discharge process. Several are vocabulary issues; others are cultural/workflow missteps.", "This scenario demonstrates a complete discharge conversation ‚Äî talking to the patient, explaining medications, reviewing return precautions, and confirming follow-up. Notice how the language shifts from clinical to patient-facing."], "h": ["The Admission Process ‚Äî What Happens and What You Say", "Admission Orders ‚Äî The ADC VANDALISM Mnemonic", "Key Phrases ‚Äî Admission Language", "The Discharge Process ‚Äî What It Involves", "Key Phrases ‚Äî Discharge Language", "The Discharge Summary ‚Äî What to Write", "Common IMG Errors ‚Äî Admissions & Discharges", "Scenario: Discharging a Patient"], "c": [{"icon": "üåç", "title": "Cultural Note for IMGs", "body": "In some countries, the admitting physician decides whether to accept a patient. In the US, you almost never \"refuse\" an admission at the intern level. If you believe the patient doesn't need admission, you discuss it with your senior ‚Äî you don't argue with the ED. The phrase \"We'll take the patient\" is what the ED expects to hear."}, {"icon": "‚ö†Ô∏è", "title": "The Two Orders IMGs Forget Most Often", "body": "**VTE prophylaxis** ‚Äî nearly every admitted patient needs either subcutaneous heparin or enoxaparin (unless contraindicated). Forgetting this is a common patient safety issue. **Medication reconciliation** ‚Äî review every home medication and decide: continue, hold, or adjust. The phrase is \"I reconciled the home medication list.\""}, {"icon": "üåç", "title": "Cultural Note for IMGs", "body": "In many health systems, discharge is the attending's decision and happens informally. In the US, discharge planning is a team effort driven partly by insurance and utilization review. You will hear the phrase \"insurance won't cover another day\" ‚Äî this is real. Case managers will ask you to justify continued hospitalization. Understanding \"medical necessity\" criteria is part of your job."}, {"icon": "üí°", "title": "Pro Tip: Talk to the Nurse First", "body": "Before you tell the patient they're going home, confirm with the nurse that there are no pending nursing concerns (abnormal vitals, unresolved pain, pending meds). Nothing is more awkward than telling a patient \"you're going home today\" and then having to walk it back."}, {"icon": "üéØ", "title": "Your Action Item", "body": "Before your first admission, open the EMR and find the admission order set for your service. Walk through every field of ADC VANDALISM before you have a real patient. When your first admission arrives at 2 AM, you don't want to be figuring out the order set for the first time."}], "tm": ["ADC VANDALISM ‚Äî Admission Order Mnemonic A ‚Äî Admit to [service, attending, level of care: floor vs. step-down vs. ICU] D ‚Äî Diagnosis [admitting diagnosis] C ‚Äî Condition [stable, guarded, critical] V ‚Äî Vitals [frequency: q4h, q1h if ICU; \"notify MD if‚Ä¶\" parameters] A ‚Äî Activity [bedrest, up ad lib, ambulate with assistance, fall precautions] N ‚Äî Nursing [strict I&O, daily weights, neuro checks q2h, wound care, Foley care] D ‚Äî Diet [NPO, clear liquids, regular, cardiac/renal/diabetic diet, advance as tolerated] A ‚Äî Allergies [and the specific reaction ‚Äî not just the drug name] L ‚Äî Labs [AM labs: BMP, CBC, etc.; serial troponins; trending values] I ‚Äî IV fluids [LR vs. NS, rate, bolus vs. maintenance] S ‚Äî Special [VTE prophylaxis, DVT prophylaxis, GI prophylaxis, telemetry, isolation precautions, restraints] M ‚Äî Medications [new meds + reconcile home medications]", "Discharge Checklist ‚Äî What to Complete Before the Patient Leaves 1. Discharge orders entered in EMR 2. Discharge medications reconciled ‚Äî home meds ¬± new meds, with clear changes noted 3. Prescriptions sent to pharmacy (electronically in most systems) 4. Follow-up appointments scheduled ‚Äî PCP within 1‚Äì2 weeks; specialists as needed 5. Discharge summary completed (or at minimum, a preliminary version) 6. Patient education ‚Äî review diagnosis, medications, red flags (\"return precautions\") 7. Pending results communicated ‚Äî who will follow up on outstanding labs/cultures? 8. DME / Home services arranged ‚Äî oxygen, walker, home health nursing, PT/OT 9. Transportation ‚Äî how is the patient getting home? 10. Condition at discharge documented ‚Äî \"stable, improved, AMA\"", "Discharge Summary ‚Äî Standard Structure Date of Admission: [date] Date of Discharge: [date] Admitting Diagnosis: [what you thought on admission] Discharge Diagnosis: [what it turned out to be] Hospital Course: // Organized by problem. Brief, factual, decision-oriented. \"[Patient identifier] was admitted for [diagnosis]. During the hospitalization, [key events, interventions, and responses]. By the time of discharge, the patient was [clinical status].\" Discharge Condition: Stable, improved / Stable, unchanged / AMA Discharge Medications: // Full list with changes highlighted NEW: [medication, dose, frequency, duration if applicable] CHANGED: [medication ‚Äî old dose ‚Üí new dose] DISCONTINUED: [medication and reason] Follow-Up: [provider, timeframe, specific purpose of visit] Pending Results: [what, who is following up] Return Precautions: [red flags the patient was educated about]"]}, "3": {"t": "Phone & Pager Etiquette", "l": ["The phone is the most dangerous tool in the hospital. A poorly structured call wastes time, delays care, and destroys your professional reputation. A well-structured call saves lives.", "These phrases cover the mechanics of hospital communication ‚Äî how you answer, how you close, and the specific vocabulary of the paging system.", "Phone calls amplify language issues. Without body language, word choice and structure carry all the weight. These are the most frequent mistakes IMGs make on the phone."], "p": ["Phone calls amplify language issues. Without body language, word choice and structure carry all the weight. These are the most frequent mistakes IMGs make on the phone.", "This scenario demonstrates a well-structured consult call. Notice the efficiency ‚Äî the entire call takes less than two minutes. Pay attention to how the intern anticipates questions and provides all relevant data upfront.", "Your relationship with nursing staff can make or break your intern year. Nurses are your eyes and ears ‚Äî they're with the patient 12 hours a day while you cycle through dozens of responsibilities. When a nurse calls you, they're usually flagging something important. How you respond on the phone determines whether they trust you, help you, and have your back.", "Calling your attending at 3 AM is one of the most anxiety-inducing things for a new intern. The key is knowing *when* to call and structuring the call so it takes less than 90 seconds."], "h": ["Why Phone Skills Are a Survival Skill", "Calling a Consult ‚Äî Structure & Language", "Key Phrases for Consult Calls", "Cross-Cover Calls ‚Äî Handling Pages for Patients You Don't Know", "Essential Cross-Cover Phrases", "Key Phrases ‚Äî Phone & Pager Language", "Common IMG Errors ‚Äî Phone Communication", "Scenario: Calling a GI Consult for an Upper GI Bleed"], "c": [{"icon": "üåç", "title": "Cultural Note for IMGs", "body": "In many countries, consultants are addressed with extreme formality and you may hesitate to call a specialist directly. In the US, calling a consult is *routine and expected*. The consultant fellow or resident on call is there specifically to take your call. You are not bothering them ‚Äî you are doing your job. Be professional, be prepared, and be direct."}, {"icon": "‚ö†Ô∏è", "title": "The Golden Rule of Hospital Phone Calls", "body": "Never call anyone ‚Äî consultant, attending, or senior ‚Äî without having the chart open and the following ready: patient name and room number, one-line summary, relevant vitals, pertinent labs and imaging, your specific question, and what you've already done. If you cannot state your question in one sentence, you're not ready to call."}, {"icon": "üåç", "title": "Cultural Note for IMGs", "body": "In some countries, the doctor-nurse hierarchy is steep and nurses defer to physicians. In the US, nursing is a highly respected, autonomous profession. Nurses will push back if they disagree with your plan. They will question your orders ‚Äî and they should. This is not disrespect; it's a patient safety culture. Respond with collaboration, not authority."}, {"icon": "üéØ", "title": "Your Action Item", "body": "Write out a consult call script on an index card using the 5-step template above. Carry it in your coat pocket for your first two weeks. Before every consult call, glance at the card and organize your thoughts. Within a month, you won't need it ‚Äî but having it early prevents the panic of an unstructured call."}], "tm": ["Consult Call Template ‚Äî The 5-Step Structure STEP 1 ‚Äî Identify yourself: \"Hi, this is [your name], the [intern/resident] on [service]. I'm calling to request a consult on a patient.\" STEP 2 ‚Äî One-liner: \"I have a [age/sex] with [key PMH] who's admitted for [reason].\" STEP 3 ‚Äî Relevant clinical picture: // Only what the consultant needs ‚Äî not the full H&P \"The reason I'm calling is [specific finding/concern]. Relevant data includes [labs, imaging, vitals]. So far we've [what you've already done].\" STEP 4 ‚Äî Your specific question: \"My specific question for your team is: [clear, answerable question].\" STEP 5 ‚Äî Logistics: \"The patient is in [room number]. My callback number is [number]. The urgency is [routine / urgent / emergent].\"", "Cross-Cover Call Framework ‚Äî Receiving a Page from Nursing STEP 1 ‚Äî Identify the patient and the problem: \"Can you tell me the patient's name, room number, and what's going on?\" STEP 2 ‚Äî Get vitals: \"What are the current vitals? How do they compare to baseline?\" STEP 3 ‚Äî Ask what's changed: \"Is this new? When did it start? What was the patient doing when this started?\" STEP 4 ‚Äî Check the signout: // Open your signout sheet and see if the day team left instructions \"Let me check the signout ‚Äî there may already be a plan for this.\" STEP 5 ‚Äî Give an order or escalate: \"Here's what I'd like to do: [order]. Please call me back if [condition].\" // OR: \"I'm going to come take a look\" / \"I'm going to run this by my senior.\"", "When to Call Your Attending Overnight ALWAYS call for: ‚Äî Change in code status or goals of care discussion ‚Äî New ICU transfer or rapid response ‚Äî Death of a patient ‚Äî Significant clinical deterioration ‚Äî Procedure consent needed urgently ‚Äî Family demanding to speak with the attending ‚Äî Any situation where you feel unsafe managing alone CAN usually wait until morning: ‚Äî Routine lab abnormalities with a clear management plan ‚Äî Minor medication adjustments ‚Äî Stable patient updates that don't change the plan ‚Äî Discharge planning questions // When in doubt: call your senior first. They'll tell you if the attending needs to know now."]}, "4": {"t": "Documentation Language", "l": ["Your notes are your professional fingerprint. They communicate your thinking, protect you legally, and follow the patient for years. Sloppy documentation signals sloppy medicine ‚Äî even when the care was excellent.", "Documentation errors can have legal and billing consequences. These are the most common language mistakes IMGs make in their notes."], "p": ["Documentation errors can have legal and billing consequences. These are the most common language mistakes IMGs make in their notes.", "Below is a model progress note for a patient with community-acquired pneumonia on hospital day 3. Notice the specificity, the clinical reasoning embedded in the A&P, and the standard phrases used throughout."], "h": ["Why Documentation Language Is Different from Spoken Language", "The Daily Progress Note ‚Äî Structure & Phrases", "Subjective Section ‚Äî Key Phrases", "H&P Language ‚Äî History & Physical Documentation", "HPI Documentation Phrases", "Physical Exam Documentation Phrases", "Assessment & Plan ‚Äî The Heart of Your Note", "A&P Power Phrases ‚Äî Clinical Reasoning Language"], "c": [{"icon": "üåç", "title": "Cultural Note for IMGs", "body": "In many countries, notes are brief ‚Äî sometimes just a few handwritten lines. In the US, notes are comprehensive, typed in the EMR, and heavily structured. You will spend a significant portion of your day writing notes. This is not \"administrative work\" ‚Äî it *is* clinical care. Your attending reads your notes to assess both the patient and your clinical reasoning."}, {"icon": "‚ö†Ô∏è", "title": "The Copy-Forward Trap", "body": "Most EMRs let you \"copy forward\" yesterday's note as a starting point. This is common practice, but it's dangerous if you don't update every section. Copying forward an exam that says \"lungs clear\" when the patient now has crackles is a documentation error ‚Äî and potentially a medico-legal issue. Always review every line of a copied note before signing it."}, {"icon": "üí°", "title": "Pro Tip: The \"Pertinent Positive / Pertinent Negative\" Rule", "body": "Your exam note should not be a generic normal exam copied from a template. It should highlight the *pertinent positives* (abnormal findings that support your diagnosis) and *pertinent negatives* (normal findings that argue against competing diagnoses). For a patient with suspected appendicitis, \"positive McBurney's point tenderness, no Rovsing's sign, no psoas sign\" is far more useful than \"abdomen: soft, non-tender.\""}, {"icon": "üéØ", "title": "Your Action Item", "body": "Find a sample progress note from your program's EMR (most programs have note templates). Read three notes written by a senior resident. Highlight every phrase from this section that appears. You'll see how formulaic the language is ‚Äî and that's a good thing. Mastering these formulas frees up your mental bandwidth for the clinical reasoning that matters."}], "tm": ["Daily Progress Note ‚Äî SOAP Template with Standard Phrases SUBJECTIVE: \"Patient reports [symptoms or lack thereof]. Overnight events: [any acute issues, nursing calls, vital sign changes]. Patient is/is not tolerating [diet, medications, current therapy]. Current complaints include [list]. Patient denies [pertinent negatives].\" OBJECTIVE: Vitals: T [X] | HR [X] | BP [X] | RR [X] | SpO2 [X] on [O2 delivery] I/O (24h): [intake] / [output], net [¬±X] General: \"Alert, oriented, in no acute distress\" // or describe abnormalities HEENT / CV / Pulm / Abd / Ext / Neuro: [pertinent findings] Labs: \"Notable for [abnormal values]. Remainder within normal limits.\" Imaging: \"[study] showed [findings].\" ASSESSMENT & PLAN: \"[Age/sex] with [key PMH] admitted for [diagnosis], hospital day [X].\" # Problem 1 ‚Äî [Name] \"[Brief status update]. Will continue [current management]. Will also [new orders or changes]. Trending [lab/value].\" # Problem 2 ‚Äî [Name] // Repeat for each active problem # Disposition: \"Patient is medically optimizing. Anticipated discharge [date or criteria]. Barriers to discharge: [if any].\" # Code Status: [Full code / DNR / DNI / CMO] # DVT Prophylaxis: [method]", "A&P Writing Framework ‚Äî Problem-Based Structure ASSESSMENT SENTENCE: \"[Age/sex] with [key PMH], admitted for [primary diagnosis], HD#[X], clinically [improving / stable / worsening].\" # Problem 1 ‚Äî [Specific Name] Status line: \"Improving ‚Äî responded to [treatment].\" or \"Stable ‚Äî on [current therapy].\" or \"Worsening ‚Äî despite [current therapy].\" Supporting data: \"Evidenced by [specific data].\" Plan actions: \"‚Äî Continue [medication/therapy]\" \"‚Äî Initiate [new medication/therapy]\" \"‚Äî Uptitrate / Wean / Discontinue [medication]\" \"‚Äî Obtain / Order [lab/imaging/study]\" \"‚Äî Consult [specialty] for [question]\" \"‚Äî Monitor / Trend [value]\""]}, "5": {"t": "Nursing & Interdisciplinary Communication", "l": ["Medicine is a team sport. Your ability to communicate clearly with nurses, pharmacists, case managers, social workers, respiratory therapists, and PT/OT determines not just patient outcomes ‚Äî but your own survival as an intern.", "These phrases are used when communicating with pharmacists, case managers, social workers, PT/OT, and other disciplines. Each profession has its own vocabulary and priorities.", "These mistakes relate to tone, hierarchy, and professional norms that differ significantly between the US and other healthcare systems."], "p": ["These mistakes relate to tone, hierarchy, and professional norms that differ significantly between the US and other healthcare systems.", "Disagreements will happen. They are normal and healthy ‚Äî they mean both sides are advocating for the patient. The key is to disagree *collaboratively*, not combatively. This scenario shows how to handle a common situation: a nurse questioning your order.", "Many hospitals hold daily interdisciplinary rounds where the intern, nurse, case manager, pharmacist, and sometimes PT/OT, social work, and nutrition discuss each patient. Your role is to provide a concise clinical update and clearly state the discharge plan. This is *not* a full presentation ‚Äî it's a focused, 1-minute summary per patient."], "h": ["The Interdisciplinary Team ‚Äî Who Does What", "Working with Nurses ‚Äî The Most Important Relationship", "How to Give Orders ‚Äî Language That Works", "Key Phrases ‚Äî Interdisciplinary Communication", "Pharmacy", "Case Management & Social Work", "PT / OT / SLP", "Communicating with Specific Disciplines"], "c": [{"icon": "üåç", "title": "Cultural Note for IMGs", "body": "In many countries, the physician gives orders and the team follows. In the US, every team member is empowered ‚Äî and expected ‚Äî to speak up, question orders, and advocate for the patient. A nurse who says \"Doctor, I'm not comfortable giving that dose\" is not being insubordinate ‚Äî they are fulfilling their professional obligation. Your response should always be to listen, discuss, and either justify your order or change it."}, {"icon": "‚ö†Ô∏è", "title": "What If You Disagree with the Nurse's Concern?", "body": "Even when you believe your order is appropriate, never say \"just give it.\" Instead, explain your reasoning: \"I hear your concern. The reason I'm ordering this dose is [clinical reasoning]. However, I'm happy to [compromise / add a safety parameter / come assess the patient first].\" If there's a true impasse, involve your senior resident. Never escalate it into a power struggle."}, {"icon": "üéØ", "title": "Your Action Item", "body": "On your first day, introduce yourself to every nurse on your floor by name. Write their names down if you need to. Bring coffee for the nursing station during your first week ‚Äî not because you have to, but because it signals that you see them as partners. This single gesture will pay dividends for your entire rotation."}], "tm": ["The Interdisciplinary Team ‚Äî Roles & When You Interact RN (Registered Nurse) ‚Äî Bedside care, medication administration, vital signs, patient assessment, safety concerns. You interact: constantly, all day. Charge Nurse ‚Äî Nursing team leader for the unit. Handles bed assignments, staffing, escalation of nursing concerns. You interact: for bed requests, complex nursing issues. CNA / PCT (Certified Nursing Assistant / Patient Care Tech) ‚Äî Vitals, blood glucose checks, bathing, repositioning, ambulation assistance. You interact: when you need vital signs or glucose checks. Pharmacist ‚Äî Medication dosing, drug interactions, renal dosing adjustments, antibiotic stewardship, anticoagulation management. You interact: daily ‚Äî they will call you about dosing errors. Case Manager / Utilization Review ‚Äî Insurance authorization, length-of-stay justification, post-discharge placement (SNF, rehab, LTAC). You interact: daily on rounds or via secure message. Social Worker ‚Äî Psychosocial needs, safety concerns (abuse, neglect), substance use resources, financial assistance, guardianship, behavioral health. You interact: for complex social situations. RT (Respiratory Therapist) ‚Äî Oxygen delivery, nebulizers, ventilator management, ABG draws, BiPAP/CPAP setup. You interact: for all respiratory orders. PT / OT (Physical Therapy / Occupational Therapy) ‚Äî Mobility assessment, fall risk, functional independence evaluation, assistive device recommendations. You interact: to assess discharge readiness. Speech-Language Pathologist (SLP) ‚Äî Swallow evaluations, aspiration risk, diet recommendations (pureed, thickened liquids, NPO). You interact: before advancing diet in stroke or aspiration-risk patients. Nutritionist / Dietitian ‚Äî TPN formulation, tube feeding recommendations, calorie counts, specialized diets. You interact: for malnourished or complex dietary patients. Chaplain / Spiritual Care ‚Äî Emotional and spiritual support for patients and families, often involved in end-of-life discussions. You interact: for goals-of-care conversations, bereavement.", "IDR Presentation Template ‚Äî 60 Seconds Per Patient \"[Patient name], room [X]. Admitted for [diagnosis], hospital day [X].\" \"Overnight: [stable / any events].\" \"Clinically: [improving / stable / worsening]. Key issue today: [what needs to happen].\" \"Anticipated discharge: [date or criteria]. Barriers: [SNF placement / insurance auth / PT clearance / none].\" \"Needs from the team: [specific asks ‚Äî e.g., 'Case management: need SNF referral. Pharmacy: need renal dosing on vanco. PT: need discharge eval.']\""]}, "6": {"t": "Cardiology", "l": ["Cardiac patients are everywhere ‚Äî medicine wards, the ICU, the ED, even surgical services. You cannot survive intern year without fluency in cardiology language. This section covers the three pillars: chest pain and acute coronary syndromes, heart failure, and arrhythmias.", "Cardiology has especially specific terminology. Using the wrong word can change the clinical meaning entirely."], "p": ["Cardiology has especially specific terminology. Using the wrong word can change the clinical meaning entirely.", "A STEMI activation is the highest-urgency situation in cardiology. The goal is **door-to-balloon time under 90 minutes**. Communication must be rapid, precise, and action-oriented. This scenario shows the language used during a real STEMI activation."], "h": ["Cardiology on the Wards ‚Äî What You'll See Daily", "Chest Pain & Acute Coronary Syndromes (ACS)", "Describing Chest Pain ‚Äî Essential Collocations", "ACS Workup & Management Phrases", "Heart Failure ‚Äî The Language of Volume", "Volume Status Phrases", "Arrhythmias ‚Äî Describing What the Heart Is Doing", "Common IMG Errors ‚Äî Cardiology"], "c": [{"icon": "üåç", "title": "Cultural Note for IMGs", "body": "In many countries, \"MI\" and \"heart attack\" are used interchangeably. In the US, the terminology has become highly specific: STEMI, NSTEMI, type 1 vs. type 2 MI, demand ischemia, and unstable angina are all distinct diagnoses with different management pathways. Using the wrong term changes the entire clinical conversation. Precision matters."}, {"icon": "üéØ", "title": "Your Action Item", "body": "Practice reading EKGs out loud using the systematic approach in this section. Read 3 EKGs per day during your first month ‚Äî you can use free resources like Life in the Fast Lane or ECG Library. When you present an EKG on rounds, the rhythm, rate, axis, intervals, and ST changes should roll off your tongue in under 30 seconds."}], "tm": []}, "7": {"t": "Pulmonology", "l": ["Breathing is the most visible vital function. When it goes wrong, everyone notices ‚Äî the patient, the nurse, the family, and you. Pulmonary language is the language of oxygen, airflow, and the constant question: \"How much support does this patient need?\"", "Dyspnea is a chief complaint, not a diagnosis. The language around it is designed to characterize it precisely enough to narrow the differential."], "p": ["Dyspnea is a chief complaint, not a diagnosis. The language around it is designed to characterize it precisely enough to narrow the differential.", "COPD exacerbations are one of the most common reasons for medical admission. Asthma exacerbations are common in younger patients and in the ED. The language overlaps significantly but the management details differ.", "Pneumonia classification determines antibiotic choice. The language is highly specific and attendings will correct you if you use the wrong category.", "Even if you're on the floor and not in the ICU, you'll encounter ventilator language during rapid responses, ICU transfers, and when receiving patients from the ICU. You need to understand the basics to communicate with the ICU team, RT, and your seniors."], "h": ["Pulmonology on the Wards ‚Äî What You'll Manage", "Dyspnea ‚Äî Describing Shortness of Breath", "Oxygen Delivery ‚Äî The Hierarchy of Support", "COPD & Asthma Exacerbations", "Pneumonia ‚Äî Classification & Language", "Ventilator Language ‚Äî What Every Intern Needs to Know", "Common IMG Errors ‚Äî Pulmonology", "Scenario: COPD Exacerbation ‚Äî From Admission to Improvement"], "c": [{"icon": "üéØ", "title": "Your Action Item", "body": "Memorize the O2 delivery hierarchy ‚Äî NC, HFNC, NRB, BiPAP, vent ‚Äî and the approximate FiO2 each provides. When you present a patient's respiratory status, the device and numbers should come automatically. Practice saying: \"Saturating 93% on 4 liters NC, weaned from 6 liters yesterday, baseline is 2 liters at home.\" That single sentence tells the team everything they need to know."}], "tm": []}, "8": {"t": "Gastroenterology", "l": ["The GI system generates some of the most dramatic presentations you'll encounter as an intern ‚Äî hematemesis, melena, acute abdomens, and the complex world of liver disease. GI language is vivid, specific, and full of collocations that mark you as someone who knows the territory.", "The first job in a GI bleed is to determine: upper or lower? How severe? Is the patient hemodynamically stable? The vocabulary around GI bleeding is among the most precise in all of clinical medicine."], "p": ["The first job in a GI bleed is to determine: upper or lower? How severe? Is the patient hemodynamically stable? The vocabulary around GI bleeding is among the most precise in all of clinical medicine.", "Cirrhosis patients are among the most complex on the medicine service. They develop a constellation of complications, each with its own vocabulary: ascites, spontaneous bacterial peritonitis (SBP), hepatic encephalopathy (HE), variceal bleeding, hepatorenal syndrome (HRS), and coagulopathy. You'll use this language daily.", "Cirrhosis patients are the ultimate multi-problem presentation. This scenario shows how to organize a complex patient with multiple active GI issues."], "h": ["GI on the Wards ‚Äî What Fills Your List", "GI Bleeding ‚Äî The Language of Blood", "Describing the Bleed", "GI Bleed Management Phrases", "Liver Disease ‚Äî Cirrhosis & Its Complications", "Pancreatitis ‚Äî Pain, NPO, and Fluid", "Bowel Obstruction ‚Äî Surgical Language on Medicine", "Common IMG Errors ‚Äî Gastroenterology"], "c": [{"icon": "üéØ", "title": "Your Action Item", "body": "Learn the cirrhosis complication management algorithms cold: SBP (diagnose by ANC > 250, treat with ceftriaxone + albumin), HE (lactulose + rifaximin), variceal bleed (octreotide + ceftriaxone + emergent EGD), and ascites management (diuretics in 40:100 ratio, paracentesis with albumin). These patients appear on every medicine service, and managing them confidently will earn you recognition from attendings and hepatology fellows alike."}], "tm": []}, "9": {"t": "Nephrology", "l": ["Kidneys are quiet organs ‚Äî until they're not. AKI, electrolyte derangements, acid-base disturbances, and fluid management are among the most intellectually demanding and language-dense areas of inpatient medicine. Every intern must speak fluent nephrology."], "p": ["Kidneys are quiet organs ‚Äî until they're not. AKI, electrolyte derangements, acid-base disturbances, and fluid management are among the most intellectually demanding and language-dense areas of inpatient medicine. Every intern must speak fluent nephrology.", "On any given day as an intern, you will check a BMP (basic metabolic panel) on nearly every patient. That single lab generates nephrology-relevant data: creatinine, BUN, sodium, potassium, bicarbonate, chloride, and glucose. Interpreting these values ‚Äî and knowing the exact phrases to present your interpretation ‚Äî is a daily task. You'll manage AKI (acute kidney injury) on almost every service, make fluid decisions for every patient, replete electrolytes nightly on cross-cover, and consult nephrology for dialysis, refractory electrolyte issues, and complex acid-base problems.", "As a cross-covering intern, you will get paged for electrolyte abnormalities constantly. Every page follows the same pattern: the nurse calls, reports a value, and you need to (1) assess the clinical significance, (2) give an order, and (3) set a recheck time. The language is formulaic.", "Ordering IV fluids is one of the first things you'll do as an intern ‚Äî and one of the most consequential. The wrong fluid or the wrong rate can cause real harm. Fluid language is precise and every word matters."], "h": ["Nephrology on the Wards ‚Äî Why You'll Think About Kidneys Daily", "Acute Kidney Injury (AKI) ‚Äî Classification & Language", "Electrolytes ‚Äî The Nightly Cross-Cover Reality", "IV Fluids ‚Äî The Language of Fluid Management", "Dialysis Language ‚Äî When to Consult Nephrology", "Common IMG Errors ‚Äî Nephrology", "Scenario: AKI Workup ‚Äî Presenting on Rounds"], "c": [{"icon": "üéØ", "title": "Your Action Item", "body": "Create a pocket card with the electrolyte repletion protocols for your hospital: how much KCl for each 0.1 deficit, how much IV mag for each level, when to use IV vs. oral, and recheck timing. Carry this card during every cross-cover shift. When the 3 AM page comes for a potassium of 3.1, you'll have the answer in 10 seconds."}], "tm": []}, "10": {"t": "Neurology", "l": ["Neurology is a language within a language. The neuro exam is the most precise physical exam in all of medicine, and the vocabulary around stroke, seizures, and altered mental status is unforgiving ‚Äî every word localizes a lesion. If you can speak neuro, attendings notice.", "Stroke is the neurology equivalent of a STEMI ‚Äî every minute matters. The phrase **\"time is brain\"** is the mantra. Your language during a stroke activation must be rapid, precise, and action-oriented."], "p": ["Stroke is the neurology equivalent of a STEMI ‚Äî every minute matters. The phrase **\"time is brain\"** is the mantra. Your language during a stroke activation must be rapid, precise, and action-oriented.", "\"AMS\" (altered mental status) is one of the most common reasons you'll be consulted or paged. The challenge is that AMS has a vast differential ‚Äî from sepsis to stroke to medication side effects to metabolic derangements. Your language needs to *characterize* the alteration precisely, which helps narrow the differential.", "The neuro exam has its own vocabulary. Neurologists will judge your competence by how you describe your findings. Here are the essential phrases for each component."], "h": ["Neurology on the Medicine Wards ‚Äî What You'll Encounter", "Stroke ‚Äî Time-Critical Language", "Altered Mental Status ‚Äî The Most Common Neuro Consult", "Seizures ‚Äî Describing What Happened", "The Neurological Exam ‚Äî Speaking the Language", "Common IMG Errors ‚Äî Neurology", "Scenario: Acute Stroke ‚Äî Calling the
