has capacity to make this decision. AMA form signed.\""}, {"s": "2", "l": "Key Phrase", "p": "\"Transition of care\" / \"Warm handoff\"", "m": "Transition of care is the formal term for the transfer of responsibility when a patient moves between settings (hospital ‚Üí home, hospital ‚Üí SNF). A warm handoff means you directly communicate with the receiving provider (e.g., calling the PCP's office to discuss the hospitalization). A warm handoff is considered best practice and reduces readmissions.\n\n‚Ä¢ Intern to senior:\n\"I'm going to do a warm handoff to his PCP ‚Äî this patient has had two readmissions in the past month, and I want to make sure the outpatient team is looped in on the medication changes.\""}, {"s": "3", "l": "Collocation", "p": "\"I'm calling to request a consult\" / \"I'd like to place a consult\"", "m": "The standard opening for any consult call. You request, place, or call a consult ‚Äî never \"ask for a consultation\" (too formal/British). You may also hear \"I'd like to get [specialty] involved\" or \"I'd like [specialty] to weigh in.\"\n\n‚Ä¢ Intern calling GI:\n\"Hi, this is Dr. Okafor, the medicine intern on 7 South. I'm calling to request a consult for an upper GI bleed.\""}, {"s": "3", "l": "Collocation", "p": "\"My specific question is‚Ä¶\"", "m": "This is the single most important sentence in your consult call. Consultants get frustrated when the question is vague (like \"please evaluate\"). A good consult question is specific and answerable. Bad: \"We'd like your help managing this patient.\" Good: \"We're wondering if this patient needs an EGD tonight or if we can observe.\"\n\n‚Ä¢ Intern calling cardiology:\n\"My specific question is: given his troponin trend and EKG changes, does your team feel he needs a cath today, or can this be managed medically?\""}, {"s": "3", "l": "Collocation", "p": "\"We've already [started/done/ordered]‚Ä¶\"", "m": "Always tell the consultant what workup and management you've initiated. This shows you're not dumping the patient on them ‚Äî you've thought about it and started working. It also prevents them from recommending things you've already done.\n\n‚Ä¢ Intern calling nephrology:\n\"We've already given two liters of LR, checked a urine sodium and a urine osmolality, and held his ACE inhibitor. His creatinine is still trending up.\""}, {"s": "3", "l": "Collocation", "p": "\"The urgency is [routine / urgent / emergent]\"", "m": "This sets expectations for response time. Routine = see the patient within 24 hours; urgent = within a few hours; emergent = bedside now. If you don't specify, the consultant assumes routine. Misclassifying urgency ‚Äî in either direction ‚Äî erodes trust.\n\n‚Ä¢ Intern calling surgery:\n\"I have an 82-year-old with a rigid abdomen and free air on CT. The urgency is emergent ‚Äî we need your team at bedside.\""}, {"s": "3", "l": "Key Phrase", "p": "\"I'll place the consult order in the system\"", "m": "After your phone call, you must also enter a formal consult order in the EMR. The phone call initiates the conversation; the order is the official documentation. Many consultants will not see the patient until the order is in the system. Always do both.\n\n‚Ä¢ Intern closing the call:\n\"Thank you. I'll place the consult order in the system right now. My callback number is 5-4321. Please let me know if you need anything else before you see the patient.\""}, {"s": "3", "l": "Key Phrase", "p": "\"I ran it by my senior / attending\"", "m": "Consultants want to know your team has sanctioned the consult. Saying \"I ran it by my senior\" signals that this isn't a knee-jerk call ‚Äî the team has discussed it and agreed. If you call a consult without discussing it with your senior first, you may get in trouble with both teams.\n\n‚Ä¢ Intern calling pulmonology:\n\"I ran it by my attending and we agree the patient would benefit from a bronchoscopy. We'd like pulm to weigh in on timing and approach.\""}, {"s": "3", "l": "Key Phrase", "p": "\"I'm cross-covering tonight.\"", "m": "This introduces you to the nurse and explains why you don't know the patient. It sets appropriate expectations: you may need to look things up and may ask more questions than the primary team would. Nurses are very used to this and will usually help orient you.\n\n‚Ä¢ Intern answering a page:\n\"Hi, this is Dr. Park returning a page. I'm cross-covering tonight ‚Äî can you give me the patient's name and tell me what's going on?\""}, {"s": "3", "l": "Key Phrase", "p": "\"Let me pull up the chart.\" / \"Let me review the signout.\"", "m": "Perfectly acceptable to say. Nurses understand you're covering many patients. However, try to do this quickly ‚Äî don't leave the nurse on hold for three minutes. A reasonable flow: get the basics from the nurse, say \"Let me pull up the chart and I'll call you right back in five minutes,\" then review and call back with a plan.\n\n‚Ä¢ Intern to nurse:\n\"Thank you for the heads-up. Let me pull up the chart and review the signout. I'll call you back within five minutes with a plan.\""}, {"s": "3", "l": "Key Phrase", "p": "\"Is the patient symptomatic?\" / \"How does the patient look?\"", "m": "These are triage questions. \"Symptomatic\" asks whether the abnormal value is causing clinical effects. \"How does the patient look?\" is an invaluable nursing assessment ‚Äî experienced nurses know when a patient \"looks bad\" before the vitals catch up. Trust their gestalt.\n\n‚Ä¢ Intern on the phone:\n\"You're telling me the heart rate is 48 ‚Äî is the patient symptomatic? Is he dizzy, lightheaded, diaphoretic? How does he look to you?\""}, {"s": "3", "l": "Key Phrase", "p": "\"Please call me back if‚Ä¶\" / \"Re-page me if‚Ä¶\"", "m": "This is your safety net. After giving an order, always set a callback trigger ‚Äî a condition under which the nurse should contact you again. This is closed-loop communication and shows the nurse you're thinking ahead.\n\n‚Ä¢ Intern to nurse:\n\"Go ahead and give a 500cc bolus of LR. Please call me back if his systolic stays below 90 after the bolus, or if he has any change in mental status.\""}, {"s": "3", "l": "Key Phrase", "p": "\"I'm going to come take a look.\" / \"I'm going to lay eyes on the patient.\"", "m": "When in doubt, go see the patient. This is always the right call. \"Lay eyes on\" is informal US hospital language meaning physically assess. If a nurse is concerned and you're unsure what's going on, do not try to manage it over the phone ‚Äî go to the bedside.\n\n‚Ä¢ Intern to nurse:\n\"That doesn't sound right ‚Äî I'm going to come take a look. Can you put her on the monitor in the meantime and grab a set of vitals?\""}, {"s": "3", "l": "Key Phrase", "p": "\"I'm going to run this by my senior.\"", "m": "There is absolutely no shame in escalating. Your senior resident and your attending expect you to call them when you're unsure. The phrase \"run this by\" is the standard casual expression for seeking guidance. It's far better to call too often than to act alone on something you're uncertain about.\n\n‚Ä¢ Intern to nurse:\n\"I hear you ‚Äî his lactate is 4.2 and he's tachycardic. I want to start fluid resuscitation right now, but I'm also going to run this by my senior because I think he may need a higher level of care.\""}, {"s": "3", "l": "Collocation", "p": "\"Returning a page\" / \"Answering a page\"", "m": "When you call back after receiving a page, you say \"I'm returning a page.\" You return a page ‚Äî you don't \"answer\" it (you answer a phone, you return a page). Even in hospitals that use secure messaging apps (like Voalte or Tiger Connect), the verb \"page\" persists as a cultural holdover.\n\n‚Ä¢ Intern calling the nursing station:\n\"Hi, this is Dr. Nguyen, returning a page from 6 North.\""}, {"s": "3", "l": "Collocation", "p": "\"Read back\" / \"Read that back to me\"", "m": "A safety technique where you ask the receiver to repeat a verbal order. This is especially important for medication doses and high-risk orders. Nurses may also read orders back to you unprompted ‚Äî this is standard practice and you should confirm. It's part of closed-loop communication.\n\n‚Ä¢ Intern giving a verbal order:\n\"I'd like to give metoprolol 5mg IV push. Can you read that back to me?\"\n‚Ä¢ Nurse:\n\"Metoprolol 5mg IV push.\"\n‚Ä¢ Intern:\n\"That's correct. Please give it now and recheck vitals in 15 minutes.\""}, {"s": "3", "l": "Key Phrase", "p": "\"Verbal order\" / \"VO\" / \"Telephone order\"", "m": "An order given by phone rather than entered in the EMR. Verbal orders should be used sparingly ‚Äî ideally, you enter orders yourself. But in urgent situations (you're in another patient's room, or it's a rapid response), you may give verbal orders. Always follow up by entering the order in the system as soon as possible. Say: \"I'm giving a verbal order for‚Ä¶ I'll enter it in the system shortly.\"\n\n‚Ä¢ Intern over the phone:\n\"This is a verbal order: please give furosemide 40mg IV push now. I'm heading to the patient's room and I'll put the order in the system as soon as I'm at a computer.\""}, {"s": "3", "l": "Key Phrase", "p": "\"Closed-loop communication\"", "m": "A patient safety concept where every message is acknowledged and confirmed. The pattern: sender gives a message ‚Üí receiver repeats it back ‚Üí sender confirms. This is mandatory during codes, rapid responses, and critical value callbacks. If a nurse tells you \"the potassium is 6.8,\" you respond \"I hear you ‚Äî potassium 6.8. I'm going to order‚Ä¶\" ‚Äî not just \"okay.\"\n\n‚Ä¢ Nurse:\n\"Doctor, the lab called with a critical value. Potassium is 6.8.\"\n‚Ä¢ Intern:\n\"Potassium 6.8, I've got it. Is the patient on a monitor? I'm going to order a stat EKG, IV calcium gluconate, insulin and dextrose, and I'm coming to the bedside now.\""}, {"s": "3", "l": "Collocation", "p": "\"My callback number is‚Ä¶\" / \"You can reach me at‚Ä¶\"", "m": "Always give your contact information at the end of a call. In some systems this is your pager number; in others it's your cell or a hospital-issued phone. The phrase is \"callback number\" (one word or two) ‚Äî not \"return number\" or \"phone number.\"\n\n‚Ä¢ Intern closing a consult call:\n\"Thanks for taking this consult. My callback number is 5-4321. Please don't hesitate to reach out if you need anything else.\""}, {"s": "3", "l": "Key Phrase", "p": "\"I'll loop in‚Ä¶\" / \"Let me get [person] on the line\"", "m": "\"Loop in\" means to include someone in the communication chain. \"Get someone on the line\" means to conference them in or contact them. These are extremely common in US hospital communication and convey teamwork and situational awareness.\n\n‚Ä¢ Intern to nurse:\n\"I agree this sounds like a change in mental status. I'm going to start the workup and loop in my senior. Can you also get respiratory on the line in case we need to escalate his O2 support?\""}, {"s": "3", "l": "Key Phrase", "p": "\"Thank you for letting me know.\" / \"Thanks for the heads-up.\"", "m": "Always start with acknowledgment. Even if the page seems minor, the nurse used their judgment to call you. Dismissing their concern ‚Äî \"That's fine, just watch it\" ‚Äî without engaging will make them hesitate to call you next time, which is dangerous. \"Heads-up\" is casual but perfectly appropriate and widely used.\n\n‚Ä¢ Intern answering a page:\n\"Thanks for the heads-up. Let me look at the trend ‚Äî has this been going on all shift or is it new?\""}, {"s": "3", "l": "Key Phrase", "p": "\"What are you seeing at the bedside?\"", "m": "This question invites the nurse's clinical assessment. Experienced nurses have exceptional pattern recognition. Asking \"What are you seeing?\" signals that you value their input. You may get information that isn't in the vitals: \"He just doesn't look right\" or \"She's more confused than earlier\" ‚Äî this is gold.\n\n‚Ä¢ Intern on the phone:\n\"I see the temp is 38.6. What are you seeing at the bedside? Does she look septic to you, or does she seem like she's at her baseline?\""}, {"s": "3", "l": "Key Phrase", "p": "\"Can you repeat that order back to me?\"", "m": "For any verbal order involving medication doses, always ask for a read-back. This is not insulting ‚Äî it's required by patient safety protocols. Many medication errors originate from misheard phone orders. Some institutions require a read-back for every verbal order.\n\n‚Ä¢ Intern giving a phone order:\n\"I'd like to give morphine 2mg IV push for pain. Can you repeat that order back to me? And I'll put it in the system right now.\""}, {"s": "3", "l": "Key Phrase", "p": "\"I'm sorry to call this late, but I wanted to make you aware‚Ä¶\"", "m": "A brief, professional opener for late-night attending calls. One sentence of context is fine ‚Äî then get to the point. Attendings waking up at 3 AM want to hear: what happened, what you did, and what you need from them. Keep it under 90 seconds.\n\n‚Ä¢ Intern calling attending at 2 AM:\n\"I'm sorry to call this late, but I wanted to make you aware ‚Äî Mr. Torres had a rapid response for hypoxia. He's now on a non-rebreather, sat 88%. I've ordered a stat CXR and ABG, and I'm talking to the ICU about a transfer. I wanted to keep you in the loop.\""}, {"s": "4", "l": "Documentation Phrase", "p": "\"Patient reports‚Ä¶\" / \"Patient endorses‚Ä¶\"", "m": "In written documentation, use \"reports\" or \"endorses\" instead of \"says\" or \"tells me.\" Reports is neutral and factual. Endorses is used specifically when confirming the presence of a symptom (as opposed to \"denies\" for absence). Both are third-person ‚Äî never write \"the patient told me that‚Ä¶\"\n\n‚Ä¢ In the note:\n\"Patient reports improved appetite and decreased abdominal pain compared to yesterday. Patient endorses mild nausea in the morning but denies emesis.\""}, {"s": "4", "l": "Documentation Phrase", "p": "\"Overnight events: [event] / Uneventful overnight\"", "m": "Start the subjective with what happened since your last note. Uneventful is the standard word for \"nothing significant happened.\" If something happened, lead with it: \"Overnight, patient had an episode of‚Ä¶\" The word event in medical documentation means any clinically significant occurrence.\n\n‚Ä¢ In the note:\n\"Overnight events: Patient was found to be hypotensive to 82/48 at 0300, responded to a 500cc LR bolus. Repeat BP 108/64. No further episodes.\""}, {"s": "4", "l": "Documentation Phrase", "p": "\"Tolerating [diet/medications/therapy]\" / \"Failing to tolerate‚Ä¶\"", "m": "Tolerating means the patient is able to use or take something without adverse effects. This word appears constantly in documentation: \"tolerating PO\" (eating by mouth), \"tolerating diuresis\" (kidneys handling the volume removal), \"tolerating BiPAP\" (using the device without distress). \"Failing to tolerate\" = having adverse effects or unable to use.\n\n‚Ä¢ In the note:\n\"Patient is tolerating a regular diet and all oral medications without nausea. Tolerating physical therapy sessions with improved mobility.\""}, {"s": "4", "l": "Documentation Phrase", "p": "\"‚Ä¶is a [age]-year-old [sex] with PMH of [conditions] who presents to the ED with‚Ä¶\"", "m": "The one-liner in the H&P. Slightly more formal than the oral version. Note: in written documentation, \"presents to the ED\" specifies where they presented. \"Presents with\" describes the complaint; \"presents to\" describes the location. You may use either depending on context.\n\n‚Ä¢ In the H&P:\n\"Ms. Rodriguez is a 54-year-old female with PMH of poorly controlled type 2 diabetes (last HbA1c 10.2%), hypertension, and obesity, who presents to the ED with a 4-day history of progressive right lower extremity erythema and swelling.\""}, {"s": "4", "l": "Documentation Phrase", "p": "\"History is obtained from [source]\" / \"Patient is a [reliable/poor] historian\"", "m": "In written notes, always document where the information came from. If the patient cannot provide a reliable history (due to altered mental status, intubation, language barrier, etc.), note it. \"Collateral history obtained from [family member/nursing home records/EMS]\" is the standard phrasing for external sources.\n\n‚Ä¢ In the H&P:\n\"History is obtained from the patient, who is a reliable historian, supplemented by collateral from her daughter at the bedside and outside hospital records.\""}, {"s": "4", "l": "Documentation Phrase", "p": "\"Per [source]‚Ä¶\" / \"Per the patient‚Ä¶\" / \"Per outside records‚Ä¶\"", "m": "Per means \"according to.\" It is used constantly in medical documentation to attribute information to a specific source. \"Per the patient\" = the patient says. \"Per outside records\" = according to transferred documents. \"Per nursing\" = according to the nurse. This word protects you ‚Äî it clarifies that you are reporting, not claiming firsthand knowledge.\n\n‚Ä¢ In the H&P:\n\"Per the patient, she was told she had a 'heart murmur' as a child but was never followed by cardiology. Per outside hospital records, an echo in 2023 showed an EF of 35%.\""}, {"s": "4", "l": "Documentation Phrase", "p": "Standard exam documentation vocabulary", "m": "Physical exam documentation uses a specific register that differs from spoken language. Here are the exact phrases used in each system:\n\n‚Ä¢ General: \"Well-appearing, in no acute distress (NAD), well-nourished, well-developed\"\n‚Ä¢ HEENT: \"Normocephalic, atraumatic (NC/AT). PERRL (pupils equal, round, reactive to light). EOMI (extraocular movements intact). Oropharynx clear, moist mucous membranes, no erythema or exudates\"\n‚Ä¢ Neck: \"Supple, no lymphadenopathy, no JVD, no thyromegaly\"\n‚Ä¢ CV: \"Regular rate and rhythm (RRR). No murmurs, rubs, or gallops (m/r/g). Normal S1, S2. No displaced PMI\"\n‚Ä¢ Pulm: \"Clear to auscultation bilaterally (CTAB). No wheezes, rales, or rhonchi. Good air movement. No accessory muscle use\"\n‚Ä¢ Abd: \"Soft, non-tender, non-distended (NT/ND). Normoactive bowel sounds. No guarding, no rebound. No hepatosplenomegaly\"\n‚Ä¢ Ext: \"No edema. Warm and well-perfused. Distal pulses intact bilaterally\"\n‚Ä¢ Neuro: \"Alert and oriented √ó 3 (person, place, time) or √ó 4 (+ situation). CN II‚ÄìXII intact. Strength 5/5 in all extremities. Sensation intact to light touch. No focal deficits\""}, {"s": "4", "l": "Clinical Reasoning", "p": "\"‚Ä¶clinically improving as evidenced by‚Ä¶\"", "m": "This phrase links your assessment (improving) to objective evidence (specific data). It is the fundamental structure of medical reasoning in documentation. Variants: \"clinically stable as evidenced by,\" \"clinically worsening as evidenced by.\" The word evidenced always collocates with by.\n\n‚Ä¢ In the A&P:\n\"# Acute decompensated heart failure ‚Äî clinically improving as evidenced by net negative 2.1L over the past 24 hours, decreased JVP, improved O2 requirement from 4L to 2L NC, and BNP trending down from 1,800 to 980.\""}, {"s": "4", "l": "Clinical Reasoning", "p": "\"‚Ä¶in the setting of‚Ä¶\"", "m": "This phrase provides context ‚Äî it explains why something is happening. It connects a clinical finding to its likely cause. Enormously common in US medical documentation. Example: \"AKI in the setting of aggressive diuresis\" = the kidney injury is likely caused by the diuresis. This phrase distinguishes an intern who thinks from one who just lists.\n\n‚Ä¢ In the A&P:\n\"# AKI ‚Äî Creatinine up from 1.1 to 1.6, likely pre-renal in the setting of aggressive diuresis. Will hold Lasix today and give a 250cc LR challenge. Trend BMP this afternoon.\""}, {"s": "4", "l": "Clinical Reasoning", "p": "\"‚Ä¶given [the clinical context]‚Ä¶\" / \"‚Ä¶given concern for‚Ä¶\"", "m": "Similar to \"in the setting of\" but more active ‚Äî it often justifies a decision. \"Given her elevated troponin, we will consult cardiology\" = because of the troponin, we're consulting. \"Given concern for PE\" = because we're worried about PE. This word justifies your actions in the chart.\n\n‚Ä¢ In the A&P:\n\"Given concern for hospital-acquired pneumonia, we will broaden antibiotics from ceftriaxone to vancomycin and piperacillin-tazobactam. Sputum culture sent.\""}, {"s": "4", "l": "Plan Verb", "p": "\"Continue\" / \"Initiate\" / \"Discontinue\" / \"Wean\" / \"Uptitrate\" / \"Hold\"", "m": "These are the standard verbs for describing medication and treatment changes in the A&P. Each has a specific meaning: Continue = keep the same; Initiate = start new; Discontinue (or \"d/c\") = permanently stop; Wean = gradually decrease; Uptitrate = gradually increase; Hold = temporarily pause. Using the wrong verb changes the medical meaning.\n\n‚Ä¢ In the A&P:\n\"‚Äî Continue IV vancomycin, dosed per pharmacy\n‚Äî Initiate metoprolol 12.5mg PO BID for rate control\n‚Äî Wean supplemental O2 as tolerated, target SpO2 > 92%\n‚Äî Discontinue Foley catheter today (day 3, no longer indicated)\n‚Äî Hold home lisinopril given hypotension\""}, {"s": "4", "l": "Clinical Reasoning", "p": "\"‚Ä¶would be consistent with‚Ä¶\" / \"‚Ä¶less likely given‚Ä¶\" / \"‚Ä¶cannot rule out‚Ä¶\"", "m": "These hedging phrases are essential for documenting differential diagnosis. They show probabilistic thinking without making premature commitments. Consistent with = supports the diagnosis. Less likely given = argues against. Cannot rule out = still possible and needs to be excluded. Never write \"the patient has [diagnosis]\" unless it's confirmed ‚Äî use \"consistent with\" or \"most likely represents.\"\n\n‚Ä¢ In the A&P:\n\"Presentation would be consistent with community-acquired pneumonia. Atypical pneumonia less likely given the acute onset and high fever. PE cannot be ruled out given the tachycardia ‚Äî will check a D-dimer.\""}, {"s": "4", "l": "Documentation Phrase", "p": "\"Discussed with [attending/senior/consultant]\"", "m": "Any time you receive guidance or make a decision collaboratively, document it. \"Discussed with Dr. [Name]\" protects you legally and demonstrates appropriate supervision. Always include the attending's name. At teaching hospitals, the attending must also write an attestation confirming they supervised the care.\n\n‚Ä¢ In the A&P:\n\"Plan discussed with attending Dr. Hernandez, who agrees with the above. Discussed with cardiology fellow Dr. Lee, who recommends proceeding with stress test prior to catheterization.\""}, {"s": "4", "l": "Documentation Phrase", "p": "\"Patient and family were counseled regarding‚Ä¶\"", "m": "This phrase documents that you had a conversation with the patient or family about a diagnosis, treatment plan, risk, or prognosis. It is medico-legally important ‚Äî it shows informed consent and shared decision-making. Always document who was present, what was discussed, and whether they had questions.\n\n‚Ä¢ In the note:\n\"Patient and her daughter were counseled regarding the diagnosis of new-onset atrial fibrillation, the need for anticoagulation, and the risks and benefits of apixaban versus warfarin. Patient voiced understanding and agreed to initiate apixaban. Questions answered.\""}, {"s": "5", "l": "Key Phrase", "p": "\"Can we‚Ä¶\" / \"Let's go ahead and‚Ä¶\" / \"Would you mind‚Ä¶\"", "m": "In the US, orders are framed as collaborative requests, not directives. \"Can we give 40 of Lasix IV?\" is preferred over \"Give Lasix 40 IV.\" The softening is not optional ‚Äî it is the expected register between physicians and nurses. \"Let's go ahead and\" is the single most common phrase in US hospitals for initiating an action. It implies teamwork and forward motion.\n\n‚Ä¢ Intern to nurse:\n\"Let's go ahead and give a 500cc bolus of LR, and can we recheck a pressure in 30 minutes? Would you mind also grabbing a point-of-care glucose?\""}, {"s": "5", "l": "Key Phrase", "p": "\"I'm going to put in an order for‚Ä¶\"", "m": "This phrase tells the nurse what's coming and that you're handling the EMR side. It sets expectations: the nurse knows to look for the order. If you say \"Give Lasix\" but don't enter the order, the nurse can't administer it ‚Äî they need the electronic order for medication scanning and verification.\n\n‚Ä¢ Intern to nurse:\n\"His potassium came back at 3.1. I'm going to put in an order for 40 of oral potassium and recheck a BMP in 4 hours. Is he tolerating PO okay?\""}, {"s": "5", "l": "Key Phrase", "p": "\"Just to keep you in the loop‚Ä¶\" / \"Heads-up that‚Ä¶\"", "m": "Proactive communication. Telling the nurse about a change before it shows up in the chart earns enormous trust. A nurse who is blindsided by a new order or a plan change feels disrespected and out of the loop. Taking 30 seconds to inform them prevents friction and errors.\n\n‚Ä¢ Intern stopping by the nursing station:\n\"Heads-up ‚Äî we're going to start Mr. Torres on a heparin drip this afternoon. Cardiology recommended it after their consult. I'll have the order in within the hour. Just wanted to give you a heads-up so you can plan for it.\""}, {"s": "5", "l": "Key Phrase", "p": "\"What do you think?\" / \"Does that make sense to you?\"", "m": "Asking for the nurse's input is not a sign of weakness ‚Äî it is a sign of excellent teamwork. Experienced nurses often know the patient better than you do. Questions like \"Does that make sense?\" after explaining a plan, or \"What's your sense of how she's doing?\" invite collaboration and show respect.\n\n‚Ä¢ Intern to nurse:\n\"I'm thinking about increasing his Lasix to 80 IV BID. He seems volume overloaded to me. What do you think? You've been with him all day ‚Äî is he putting out enough urine on the current dose?\""}, {"s": "5", "l": "Key Phrase", "p": "\"I appreciate you catching that.\" / \"Good catch.\"", "m": "When a nurse identifies an error, a missed order, or a clinical concern you hadn't noticed ‚Äî acknowledge it explicitly. \"Good catch\" is the standard phrase. It costs you nothing and builds lasting professional respect. Never be defensive when a nurse catches something you missed.\n\n‚Ä¢ Nurse:\n\"Doctor, I noticed the Coumadin order is still active even though we started the heparin drip. Did you want to hold the Coumadin?\"\n‚Ä¢ Intern:\n\"You're right ‚Äî good catch. Yes, let me discontinue the Coumadin now. Thank you for flagging that.\""}, {"s": "5", "l": "Collocation", "p": "\"Can you dose this renally?\" / \"Is this renally dosed?\"", "m": "Pharmacists are your partners in medication safety. Renally dosed means adjusted for the patient's kidney function (GFR/CrCl). If you're unsure about a dose, calling pharmacy is the right move ‚Äî and the phrase is \"Can you help me dose this for renal function?\" Pharmacists also manage anticoagulation dosing, vancomycin troughs, and aminoglycoside levels.\n\n‚Ä¢ Intern calling pharmacy:\n\"Hi, I'm starting meropenem on a patient with a CrCl of 22. Can you help me dose this renally? Also, is there a drug interaction with his home valproic acid?\""}, {"s": "5", "l": "Key Phrase", "p": "\"Pharmacy-to-dose\" / \"Pharmacy to follow levels\"", "m": "For certain medications (vancomycin, heparin, aminoglycosides, warfarin), you can write an order for pharmacy to manage dosing. This is called a \"pharmacy-to-dose\" protocol. It means the pharmacist adjusts the dose based on drug levels and renal function, and you monitor the overall clinical picture. This is standard practice and very efficient.\n\n‚Ä¢ Intern on rounds:\n\"For the vancomycin, I've put in a pharmacy-to-dose order. Pharmacy will follow troughs and adjust the dosing interval. The target trough range is 15‚Äì20 given his bacteremia.\""}, {"s": "5", "l": "Collocation", "p": "\"What are the barriers to discharge?\"", "m": "Case managers think in terms of barriers ‚Äî things preventing the patient from leaving. Common barriers: insurance authorization, SNF bed availability, home oxygen setup, family training for wound care, transportation. When you ask this question, you're speaking their language and showing you're thinking about disposition proactively.\n\n‚Ä¢ Intern to case manager:\n\"Mrs. Lee is medically ready for discharge ‚Äî she's been stable for 48 hours. What are the barriers on your end? Do we have SNF acceptance yet?\""}, {"s": "5", "l": "Collocation", "p": "\"The patient needs [level of care] at discharge\"", "m": "Case managers need you to specify the discharge destination and services. Options include: home with no services, home with home health (nursing visits), home with PT/OT, SNF (skilled nursing facility ‚Äî short-term rehab), LTAC (long-term acute care), rehab (inpatient rehabilitation), hospice. You must also document why the patient needs that level ‚Äî \"medical necessity.\"\n\n‚Ä¢ Intern to case manager:\n\"He can't manage his new insulin regimen independently. He's going to need home health nursing for diabetes education and medication management, plus home PT given his deconditioning. Can we get that set up?\""}, {"s": "5", "l": "Key Phrase", "p": "\"Can we get social work involved?\"", "m": "Social workers handle psychosocial complexity: substance use, psychiatric comorbidities, domestic violence, homelessness, financial hardship, guardianship, child/elder protective services. If something is \"more than medical,\" social work should be involved. The phrase is \"get them involved\" ‚Äî not \"refer to social work\" (that sounds like a consult, which it isn't).\n\n‚Ä¢ Intern to senior:\n\"The patient mentioned she doesn't feel safe going back home. Can we get social work involved? I want to make sure we're addressing this before we even think about discharge.\""}, {"s": "5", "l": "Key Phrase", "p": "\"PT/OT recs\" / \"What's PT's recommendation for discharge?\"", "m": "Physical therapy and occupational therapy assessments directly determine discharge safety. PT evaluates mobility (can the patient walk, use stairs, get out of bed?); OT evaluates activities of daily living (can the patient dress, cook, bathe?). Their recommendations ‚Äî abbreviated \"recs\" ‚Äî often determine whether the patient goes home or to a facility.\n\n‚Ä¢ Intern on rounds:\n\"I've ordered a PT/OT eval to assess his functional status. Before we discharge, I want to make sure PT clears him for safe ambulation at home. He lives alone and his apartment has stairs.\""}, {"s": "5", "l": "Key Phrase", "p": "\"Can we get a swallow eval?\" / \"SLP to evaluate swallow safety\"", "m": "For patients at risk of aspiration ‚Äî stroke, altered mental status, prolonged intubation, significant dysphagia ‚Äî you order a speech-language pathology evaluation before advancing the diet. Swallow eval is the standard shorthand. SLP will recommend diet modifications: regular, mechanical soft, pureed, thickened liquids, or NPO. Never advance the diet yourself in high-risk patients without SLP clearance.\n\n‚Ä¢ Intern to nurse:\n\"He had a stroke affecting his brainstem ‚Äî I'm keeping him NPO for now until SLP can do a bedside swallow eval. Can we get that ordered for today? If he passes, we can start with thickened liquids.\""}, {"s": "5", "l": "Key Phrases", "p": "RT-specific language you need to know", "m": "Respiratory therapists manage oxygen delivery, nebulizers, ventilator settings, and non-invasive ventilation. Key collocations you'll use daily:\n\n\"Can we wean the O2?\" ‚Äî decrease supplemental oxygen\n\"Start nebs q4\" ‚Äî scheduled nebulizer treatments every 4 hours\n\"Put the patient on BiPAP\" ‚Äî non-invasive positive pressure ventilation\n\"Let's do a spontaneous breathing trial (SBT)\" ‚Äî test if patient can breathe without vent support\n\"What are the current vent settings?\" ‚Äî mode, rate, FiO2, PEEP, tidal volume\n\"Can RT do a bedside peak flow?\" ‚Äî assessing asthma/COPD severity\n\"ABG on room air\" ‚Äî arterial blood gas without supplemental O2"}, {"s": "5", "l": "Key Phrases", "p": "Talking to radiologists and ordering imaging", "m": "You will call radiology to request urgent studies, discuss findings, or ask for \"wet reads\" (preliminary interpretations). Key language:\n\n\"Can I get a wet read on this?\" ‚Äî please interpret this study now, before the final report\n\"Clinical indication\" ‚Äî the reason for the study (required for every imaging order)\n\"I'd like to add contrast\" ‚Äî for CT with IV contrast; check creatinine first\n\"Is this study protocolled?\" ‚Äî has the radiologist reviewed and approved the order?\n\"Can we do this STAT?\" ‚Äî urgent, need results within 1‚Äì2 hours\n\"What's the read on bed 4's chest X-ray?\" ‚Äî asking for the interpretation\n\"The clinical question is‚Ä¶\" ‚Äî framing what you need the study to answer"}, {"s": "6", "l": "Collocation", "p": "\"Substernal chest pressure\" / \"Substernal chest tightness\"", "m": "The classic description of cardiac-sounding chest pain. Substernal = behind the breastbone. Cardiac chest pain is typically described as pressure, tightness, heaviness, or squeezing ‚Äî never as \"pain\" by the patient (though you'll still chart it under \"chest pain\"). The distinction between \"pressure\" and \"sharp, stabbing pain\" is a critical part of risk stratification.\n\n‚Ä¢ Intern on rounds:\n\"She describes substernal chest pressure, rated 7/10, radiating to the left jaw and left arm, associated with diaphoresis and nausea, not reproducible with palpation.\""}, {"s": "6", "l": "Collocation", "p": "\"Reproducible with palpation\" / \"Non-reproducible\"", "m": "If pressing on the chest wall recreates the pain, it suggests a musculoskeletal etiology rather than a cardiac one. Reproducible with palpation = pressing on the area reproduces the pain. This is a pertinent negative when ruling out ACS. Always document this in your HPI.\n\n‚Ä¢ Intern on rounds:\n\"The pain is not reproducible with palpation and not pleuritic in nature, which raises my suspicion for a cardiac etiology.\""}, {"s": "6", "l": "Collocation", "p": "\"Pleuritic\" / \"Non-pleuritic\"", "m": "Pleuritic = worsened by breathing or coughing. This suggests a pulmonary or pleural cause (PE, pneumonia, pleuritis) rather than cardiac. Non-pleuritic is a pertinent negative for non-cardiac causes. This adjective collocates with \"chest pain\" ‚Äî you say \"pleuritic chest pain,\" never \"breathing chest pain.\"\n\n‚Ä¢ Intern on rounds:\n\"The pain is pleuritic, sharp, and positional ‚Äî worse when lying flat, improved when leaning forward ‚Äî which is more consistent with pericarditis than ACS.\""}, {"s": "6", "l": "Collocation", "p": "\"Troponin elevation\" / \"Troponin leak\" / \"Trop is trending [up/down]\"", "m": "Troponin is the biomarker for myocardial injury. A troponin elevation = above the upper limit of normal. A troponin leak (informal) = a mildly elevated troponin, often in the context of demand ischemia rather than a true ACS. Trending refers to serial values: \"trending up\" suggests ongoing injury; \"trending down\" suggests the event is resolving. The rise-and-fall pattern is the hallmark of acute MI.\n\n‚Ä¢ Intern on rounds:\n\"Serial troponins show a rise-and-fall pattern: 0.04, 0.18, 0.32, now trending down to 0.21. This is consistent with an acute NSTEMI. Initial trop was above the 99th percentile.\""}, {"s": "6", "l": "Key Phrase", "p": "\"STEMI\" / \"NSTEMI\" / \"Unstable angina\" / \"Demand ischemia\"", "m": "These are the four key diagnoses in the ACS spectrum, and using them correctly is critical. STEMI = ST-elevation MI ‚Äî cath lab emergency. NSTEMI = non-ST-elevation MI ‚Äî troponin-positive, no ST elevations. Unstable angina = clinical picture of ACS but troponin-negative. Demand ischemia (type 2 MI) = troponin rises from a supply-demand mismatch (sepsis, tachycardia, anemia), not from a plaque rupture. The distinction changes the entire management pathway.\n\n‚Ä¢ Intern calling cardiology:\n\"I'm concerned this is a type 2 NSTEMI in the setting of his sepsis and tachycardia rather than an acute plaque event. His troponin peaked at 0.15 and is now trending down. There are no dynamic EKG changes. My question is whether he needs a cath or if we can manage this as demand ischemia.\""}, {"s": "6", "l": "Collocation", "p": "\"Chest pain protocol\" / \"ACS rule-out\"", "m": "Many hospitals have a standardized chest pain protocol: serial troponins (usually q3h or q6h), serial EKGs, and risk stratification. An ACS rule-out means you are systematically excluding acute coronary syndrome through serial biomarkers and clinical assessment. \"Rule out\" is both a verb (\"We're ruling out ACS\") and a noun (\"This is an ACS rule-out\").\n\n‚Ä¢ Intern to nurse:\n\"This patient is on the chest pain protocol. He needs serial troponins q6 hours √ó 3, repeat EKG in the morning, and continuous telemetry. If he has any recurrent pain, get a stat EKG and page me.\""}, {"s": "6", "l": "Collocation", "p": "\"Dual antiplatelet therapy (DAPT)\" / \"Load and drip\"", "m": "DAPT = aspirin plus a P2Y12 inhibitor (clopidogrel, ticagrelor, or prasugrel). This is the standard for ACS. Loading dose = the initial high dose (aspirin 325mg, ticagrelor 180mg). A heparin drip is often added. \"Load and drip\" is the informal shorthand for \"give the loading doses and start a heparin infusion.\"\n\n‚Ä¢ Intern on rounds:\n\"For his NSTEMI, I've initiated DAPT ‚Äî aspirin 325 and ticagrelor 180 loading dose ‚Äî and started a heparin drip per ACS protocol. He's on continuous telemetry. Cardiology has been consulted for possible cath.\""}, {"s": "6", "l": "Collocation", "p": "\"Taken to the cath lab\" / \"Underwent cardiac catheterization\"", "m": "Patients don't \"get a cath\" ‚Äî they are taken to the cath lab or they undergo cardiac catheterization. Post-cath, you'll hear: \"culprit lesion\" (the blocked artery causing the event), \"stented\" (a stent was placed), \"medical management\" (no intervention was needed), \"groin site / radial access site\" (where the catheter was inserted).\n\n‚Ä¢ Intern presenting post-cath:\n\"He was taken to the cath lab yesterday where they found a 90% stenosis of the LAD ‚Äî the culprit lesion. He was successfully stented with a drug-eluting stent (DES). Access was radial. Post-cath, he's pain-free with no groin or access site complications.\""}, {"s": "6", "l": "Collocation", "p": "\"Volume overloaded\" / \"Euvolemic\" / \"Volume depleted\"", "m": "These are the three volume states. Volume overloaded (or \"hypervolemic\") = too much fluid ‚Äî edema, crackles, elevated JVP, weight gain. Euvolemic = at the right volume ‚Äî the goal. Volume depleted (or \"hypovolemic\") = too dry ‚Äî often from over-diuresis. Your daily CHF assessment revolves around determining which of these states the patient is in.\n\n‚Ä¢ Intern on rounds:\n\"On exam, he remains volume overloaded ‚Äî his JVP is at 12cm, he has 2+ pitting edema bilaterally, and crackles at the bases. He's not yet euvolemic. I'd like to continue aggressive diuresis.\""}, {"s": "6", "l": "Collocation", "p": "\"Net negative [X liters]\" / \"I's and O's\" / \"Strict I's and O's\"", "m": "Net negative = the patient put out more fluid than they took in ‚Äî the goal in CHF. I's and O's = intake and output (fluid balance tracking). Strict I's and O's = meticulously tracking every drop ‚Äî including oral intake, IV fluids, urine output, and any other losses. You'll report net fluid balance daily on rounds.\n\n‚Ä¢ Intern on rounds:\n\"Over the past 24 hours, he's net negative 1.8 liters. Strict I's and O's are in place. Daily weight shows a 2kg drop from admission ‚Äî we're moving in the right direction.\""}, {"s": "6", "l": "Collocation", "p": "\"Dry weight\" / \"Target weight\"", "m": "A patient's dry weight is their weight when euvolemic ‚Äî the target you're diuresing toward. It's usually estimated from prior records or the patient's known baseline. \"What's his dry weight?\" is a question you'll hear on rounds every day with CHF patients. If unknown, document \"dry weight unknown ‚Äî will target clinical euvolemia.\"\n\n‚Ä¢ Attending to intern:\n\"What's his dry weight?\"\n‚Ä¢ Intern:\n\"Per his last outpatient visit, his dry weight is approximately 82 kilos. He's currently 89 ‚Äî so we've got about 7 kilos to take off. He's down 3 kilos from admission.\""}, {"s": "6", "l": "Collocation", "p": "\"Diuresis\" / \"Diuretic response\" / \"Diuretic resistance\"", "m": "Diuresis = the process of removing fluid through diuretics. Diuretic response = how well the patient is responding to the dose. Diuretic resistance = the diuretic isn't working adequately ‚Äî may need dose escalation, adding a thiazide (\"sequential nephron blockade\"), or switching to a drip. \"He's not responding to diuresis\" = his output is low despite adequate dosing.\n\n‚Ä¢ Intern on rounds:\n\"His diuretic response has been underwhelming ‚Äî only 800cc output on Lasix 80 IV BID. I'm concerned about diuretic resistance. I'd like to add metolazone for sequential nephron blockade, or consider a Lasix drip.\""}, {"s": "6", "l": "Key Phrase", "p": "\"HFrEF\" / \"HFpEF\" / \"EF of [X]%\"", "m": "HFrEF = heart failure with reduced ejection fraction (EF ‚â§ 40%). HFpEF = heart failure with preserved ejection fraction (EF ‚â• 50%). The EF is the single most important number in heart failure ‚Äî always include it. \"EF of 25%\" immediately tells the team the severity and guides medication choices (GDMT). Never say just \"CHF\" without specifying HFrEF or HFpEF.\n\n‚Ä¢ Intern on rounds:\n\"This is his third admission for acute decompensated HFrEF. His last echo showed an EF of 20%. He's on guideline-directed medical therapy ‚Äî ARNI, beta-blocker, MRA, and SGLT2 inhibitor ‚Äî but not optimized on doses.\""}, {"s": "6", "l": "Key Phrase", "p": "\"GDMT\" ‚Äî Guideline-Directed Medical Therapy", "m": "The four pillars of HFrEF pharmacotherapy: ARNI or ACEi/ARB, beta-blocker (carvedilol, metoprolol succinate, bisoprolol), MRA (spironolactone or eplerenone), and SGLT2 inhibitor (dapagliflozin or empagliflozin). \"Is the patient on GDMT?\" and \"Are they optimized on GDMT?\" are questions you'll hear constantly. Document which pillars the patient is on and at what dose.\n\n‚Ä¢ Intern in the A&P:\n\"# HFrEF (EF 25%) ‚Äî Currently on sacubitril-valsartan 49/51 BID (target: 97/103), carvedilol 12.5 BID (target: 25), spironolactone 25mg daily (at target), and dapagliflozin 10mg daily. Will uptitrate ARNI and beta-blocker as tolerated prior to discharge.\""}, {"s": "6", "l": "Collocation", "p": "\"Atrial fibrillation with rapid ventricular response (AFib with RVR)\"", "m": "The most common arrhythmia you'll manage. AFib = irregular rhythm with no organized P waves. With RVR = the heart rate is fast (typically > 100‚Äì110). Rate-controlled AFib = heart rate is at a reasonable rate. The management conversation is always about two things: rate control (slow the rate) and anticoagulation (prevent stroke). Never just say \"AFib\" ‚Äî always specify RVR vs. rate-controlled.\n\n‚Ä¢ Intern calling the senior:\n\"Mr. Davis just went into AFib with RVR ‚Äî rate is 148, blood pressure is stable at 110/70. He's asymptomatic so far. I'd like to give IV metoprolol 5mg and start a rate control strategy. His CHA‚ÇÇDS‚ÇÇ-VASc score is 4, so he'll need anticoagulation as well.\""}, {"s": "6", "l": "Collocation", "p": "\"Rate control\" vs. \"Rhythm control\"", "m": "Two fundamentally different strategies for AFib. Rate control = accept the irregular rhythm but control the heart rate (target usually < 110 at rest) with beta-blockers or calcium channel blockers. Rhythm control = attempt to restore and maintain normal sinus rhythm with antiarrhythmics (amiodarone, flecainide) or cardioversion. The choice depends on symptom burden, duration, and patient factors.\n\n‚Ä¢ Intern on rounds:\n\"Given that this is new-onset AFib and she's highly symptomatic, the cardiology team is recommending rhythm control. They'd like to try electrical cardioversion once we confirm she's been anticoagulated for at least 3 weeks or we can rule out a left atrial appendage thrombus by TEE.\""}, {"s": "6", "l": "Key Phrase", "p": "\"On the monitor\" / \"Telemetry showed‚Ä¶\" / \"He had a run of‚Ä¶\"", "m": "Inpatient cardiac monitoring is called telemetry (or \"tele\"). When describing an event: \"He had a run of VT\" = a short burst of ventricular tachycardia. \"Telemetry showed a 10-beat run of non-sustained VT\" is how you report it precisely. Non-sustained = lasted < 30 seconds. Sustained = lasted ‚â• 30 seconds or required intervention.\n\n‚Ä¢ Intern calling the senior overnight:\n\"Telemetry showed a 12-beat run of non-sustained VT at 0200. Rate was about 170. He was asymptomatic and it self-terminated. Vitals are stable. I've ordered a stat BMP to check his potassium and magnesium ‚Äî if they're low, I'll replete aggressively.\""}, {"s": "6", "l": "Key Phrase", "p": "\"Replete\" / \"Replete to [goal]\" / \"Aggressive repletion\"", "m": "Replete = to replace a low electrolyte. This is a verb unique to US medical English. You replete potassium, magnesium, calcium, or phosphorus. In cardiac patients, the targets are higher: K > 4.0, Mg > 2.0. Aggressive repletion = larger doses or IV rather than oral. Never say \"correct the electrolyte\" ‚Äî the standard verb is \"replete.\"\n\n‚Ä¢ Intern to nurse:\n\"His potassium is 3.2. Given his cardiac history, I'd like to replete to a goal of 4.0. Let's give 40mEq of IV potassium ‚Äî he's on tele, so we can run it at 10 per hour. Recheck a level 2 hours after it's done.\""}, {"s": "6", "l": "Key Phrase", "p": "EKG description language", "m": "When presenting an EKG, use a systematic approach. The standard order:\n\n\"Normal sinus rhythm / Sinus tachycardia / Atrial fibrillation\" ‚Äî the rhythm\n\"Rate of [X]\" ‚Äî the ventricular rate\n\"Normal axis / Left axis deviation / Right axis deviation\" ‚Äî the axis\n\"Normal intervals\" ‚Äî PR, QRS, QTc durations\n\"ST elevations in [leads]\" / \"ST depressions in [leads]\" ‚Äî ischemic changes\n\"T-wave inversions in [leads]\" ‚Äî another ischemic sign\n\"No acute ST-T wave changes\" ‚Äî no ischemia\n\"Compared to prior, [new/unchanged]\" ‚Äî always compare!\n\"Findings consistent with [diagnosis]\" ‚Äî your interpretation"}, {"s": "7", "l": "Collocation", "p": "\"Dyspnea on exertion (DOE)\" / \"Dyspnea at rest\" / \"Resting dyspnea\"", "m": "The first distinction you make. DOE = shortness of breath during activity ‚Äî quantify it: \"DOE walking one block\" or \"DOE with minimal exertion\" or \"DOE climbing one flight of stairs.\" Dyspnea at rest = shortness of breath without any activity ‚Äî this is more alarming. Comparing the patient's current functional capacity to their baseline is critical: \"She normally walks 3 blocks without issue but now is dyspneic with less than half a block.\"\n\n‚Ä¢ Intern on rounds:\n\"She reports progressive dyspnea on exertion over the past week ‚Äî previously able to walk 4 blocks without difficulty, now dyspneic with minimal exertion such as walking to the bathroom. She also reports new two-pillow orthopnea and PND.\""}, {"s": "7", "l": "Collocation", "p": "\"Orthopnea\" / \"PND (Paroxysmal Nocturnal Dyspnea)\" / \"Bendopnea\"", "m": "These are positional and time-based descriptors of dyspnea. Orthopnea = difficulty breathing when lying flat ‚Äî quantified by the number of pillows: \"2-pillow orthopnea\" or \"cannot lie flat.\" PND = waking up from sleep gasping for air ‚Äî classic for heart failure. Bendopnea = dyspnea when bending forward (e.g., tying shoes) ‚Äî a newer but increasingly recognized HF symptom. These terms help differentiate cardiac from pulmonary causes.\n\n‚Ä¢ Intern on rounds:\n\"He endorses three-pillow orthopnea and two episodes of PND this week, where he woke up gasping for air and had to sit upright at the edge of the bed for relief.\""}, {"s": "7", "l": "Collocation", "p": "\"Work of breathing\" / \"Increased work of breathing\" / \"Respiratory distress\"", "m": "Work of breathing (WOB) = the physical effort the patient is using to breathe. Increased WOB = they're working harder ‚Äî you'll see accessory muscle use, retractions, nasal flaring, tripod positioning. Respiratory distress is the clinical state: tachypneic, labored, visibly struggling. These are assessment terms, not patient-reported symptoms ‚Äî they describe what you observe.\n\n‚Ä¢ Intern calling the senior:\n\"I'm concerned ‚Äî she has significantly increased work of breathing. She's tripoding, using accessory muscles, and her respiratory rate is 32. I think she's in acute respiratory distress and may need escalation of respiratory support.\""}, {"s": "7", "l": "Key Vocabulary", "p": "The O2 delivery ladder ‚Äî from least to most support", "m": "You must know this hierarchy cold. When presenting a patient, always state the exact delivery device and flow rate. \"On oxygen\" is never sufficient ‚Äî specify the device and liter flow.\n\n‚Ä¢ Room air (RA): No supplemental O2. \"Saturating 96% on room air.\"\n‚Ä¢ Nasal cannula (NC): 1‚Äì6 L/min. \"On 2 liters by nasal cannula.\" Most common on the floor.\n‚Ä¢ High-flow nasal cannula (HFNC / Hi-Flow): Up to 60 L/min, adjustable FiO2. \"On high-flow at 40 liters, FiO2 50%.\" Provides heated, humidified oxygen with some PEEP.\n‚Ä¢ Simple face mask: 5‚Äì10 L/min. Less common now, largely replaced by HFNC.\n‚Ä¢ Non-rebreather (NRB): 10‚Äì15 L/min, ~90% FiO2. \"On a non-rebreather at 15 liters.\" Maximum support before BiPAP/HFNC.\n‚Ä¢ BiPAP / CPAP: Non-invasive positive pressure ventilation. \"On BiPAP 12/5, FiO2 60%.\" BiPAP = inspiratory + expiratory pressure; CPAP = constant pressure.\n‚Ä¢ Mechanical ventilation (intubated): \"Intubated, on the vent.\" The patient is on a breathing machine via an endotracheal tube.\n‚Ä¢ Important: \"Weaning\" = decreasing support. \"We weaned her from high-flow to 4 liters NC.\" \"Escalating\" = increasing support. \"He required escalation from NC to high-flow.\""}, {"s": "7", "l": "Collocation", "p": "\"O2 requirement\" / \"Baseline O2 requirement\" / \"Saturating [X]% on [device]\"", "m": "O2 requirement = how much supplemental oxygen the patient needs. Always compare to baseline: \"He's normally on 2L at home, now requiring 6L\" tells the team the severity of the change. Saturating is the verb for oxygen saturation: \"Saturating 94% on 4 liters NC.\" Never just say \"sats are fine\" ‚Äî give the number and the device.\n\n‚Ä¢ Intern on rounds:\n\"His baseline O2 requirement is 2 liters NC at home. On admission, he required a non-rebreather. He's now weaned down to 4 liters, saturating 93%. Our goal is to get him back to his baseline before discharge.\""}, {"s": "7", "l": "Collocation", "p": "\"Acute exacerbation of COPD (AECOPD)\" / \"Asthma exacerbation\"", "m": "The standard diagnostic terms. Exacerbation = an acute worsening of the chronic condition. For COPD, always identify the trigger: infectious (most common), environmental, medication non-compliance, PE. For asthma, common triggers: URI, allergens, cold air, non-compliance. \"He's having a COPD exacerbation\" is the standard way to state the diagnosis.\n\n‚Ä¢ Intern on rounds:\n\"This is his third acute exacerbation of COPD this year, likely triggered by a viral URI. He presents with increased dyspnea, increased sputum production, and purulent sputum ‚Äî meeting criteria for a moderate exacerbation.\""}, {"s": "7", "l": "Key Phrase", "p": "\"Increased sputum production\" / \"Purulent sputum\" / \"Change in sputum character\"", "m": "Sputum description is clinically important in COPD. The three cardinal symptoms of AECOPD are: increased dyspnea, increased sputum volume, and increased sputum purulence. Purulent = yellow-green, suggesting bacterial infection. Change in character = the sputum has become thicker, more colored, or more voluminous than usual. Document the color: clear, white, yellow, green, brown, bloody (hemoptysis).\n\n‚Ä¢ Intern on rounds:\n\"He reports increased sputum production over the past 3 days with a change in character from clear to yellow-green, suggesting a bacterial component. He denies hemoptysis.\""}, {"s": "7", "l": "Collocation", "p": "\"Wheezing\" / \"Diffuse expiratory wheezes\" / \"Poor air movement\" / \"Tight\"", "m": "Exam findings in obstructive lung disease. Diffuse expiratory wheezes = wheezing heard in all lung fields during exhalation. Poor air movement = severely reduced breath sounds, often worse than wheezing because it means the patient can't move enough air to wheeze (\"silent chest\" = ominous). Tight = informal shorthand for bronchospasm. \"He sounds tight\" = he's wheezing, needs bronchodilators.\n\n‚Ä¢ Intern to RT:\n\"He sounds tight ‚Äî I'm hearing diffuse expiratory wheezes bilaterally with prolonged expiratory phase. Can we do back-to-back nebs? ‚Äî albuterol and ipratropium. I also want to start systemic steroids.\""}, {"s": "7", "l": "Collocation", "p": "\"Back-to-back nebs\" / \"Continuous nebs\" / \"Nebs q4 PRN ‚Üí scheduled\"", "m": "Nebulizer (neb) ordering terminology. Back-to-back nebs = give the nebulizer treatment, then immediately give another one ‚Äî for acute distress. Continuous nebs = nonstop nebulized albuterol ‚Äî for severe exacerbations. q4 PRN = every 4 hours as needed. Scheduled = given at fixed intervals regardless of symptoms. As the patient improves, you transition from continuous ‚Üí q2 ‚Üí q4 ‚Üí PRN ‚Üí inhaler (MDI).\n\n‚Ä¢ Intern in orders:\n\"Start continuous nebs for the first 2 hours, then transition to albuterol nebs q2 hours. Once he improves, we'll space to q4 and eventually transition to his home MDI prior to discharge.\""}, {"s": "7", "l": "Key Phrase", "p": "\"Steroid burst\" / \"Systemic steroids\" / \"Taper\"", "m": "Steroids are the cornerstone of exacerbation management. A steroid burst = a short course (typically prednisone 40mg √ó 5 days for COPD, longer for asthma). Systemic = oral or IV (as opposed to inhaled). Taper = gradually decreasing the dose to prevent adrenal insufficiency (usually needed only if steroid use > 2‚Äì3 weeks). Methylprednisolone IV is used if the patient can't take PO.\n\n‚Ä¢ Intern on rounds:\n\"For his AECOPD, I've started systemic steroids ‚Äî prednisone 40mg daily for a 5-day burst. No taper needed given the short course. I'm also giving azithromycin for 3 days given the purulent sputum.\""}, {"s": "7", "l": "Key Vocabulary", "p": "Pneumonia types ‚Äî and what they mean", "m": "Each type has a different pathogen profile and antibiotic regimen. Using the correct classification demonstrates clinical sophistication.\n\n‚Ä¢ CAP (Community-Acquired Pneumonia): Acquired outside the hospital. Standard treatment: ceftriaxone + azithromycin (or respiratory fluoroquinolone). \"She has a CAP, started on CTX and azithro.\"\n‚Ä¢ HAP (Hospital-Acquired Pneumonia): Develops ‚â• 48 hours after hospital admission. Broader spectrum needed ‚Äî typically vancomycin + piperacillin-tazobactam (or cefepime). \"He developed a HAP on hospital day 5.\"\n‚Ä¢ VAP (Ventilator-Associated Pneumonia): Develops ‚â• 48 hours after intubation. Same organisms as HAP but more aggressive. \"She was intubated 4 days ago and now has a new infiltrate and fever ‚Äî concerning for VAP.\"\n‚Ä¢ Aspiration pneumonia: Caused by aspirating oropharyngeal or gastric contents. Often in patients with dysphagia, altered mental status, or post-procedure. \"Given his recent stroke and dysphagia, this is likely aspiration pneumonia.\"\n‚Ä¢ Aspiration pneumonitis: Chemical inflammation from aspirated gastric acid ‚Äî not an infection (initially). \"This looks like aspiration pneumonitis ‚Äî I'd watch and wait before starting antibiotics.\""}, {"s": "7", "l": "Collocation", "p": "\"Infiltrate\" / \"Consolidation\" / \"Opacification\" / \"Air bronchograms\"", "m": "Imaging terms you'll use when describing pneumonia. Infiltrate = an area of increased density on CXR (general term). Consolidation = a dense, white area where lung tissue is completely filled with fluid/pus ‚Äî more specific and more concerning. Opacification = whiteness on imaging. Air bronchograms = air-filled bronchi visible within a consolidated area ‚Äî a hallmark of pneumonia. \"Infiltrate vs. consolidation\" matters ‚Äî use the exact term the radiologist uses.\n\n‚Ä¢ Intern on rounds:\n\"Chest X-ray shows a right lower lobe consolidation with air bronchograms, consistent with pneumonia. There is a small associated parapneumonic effusion. Compared to yesterday's film, the consolidation appears slightly improved.\""}, {"s": "7", "l": "Collocation", "p": "\"Broad-spectrum\" / \"Narrow\" / \"De-escalate\" / \"Targeted therapy\"", "m": "The antibiotic stewardship vocabulary. Broad-spectrum = antibiotics covering many organisms (vanc + Zosyn). Narrow = antibiotics targeting a specific organism. De-escalate = switching from broad to narrow once cultures and sensitivities return. Targeted therapy = antibiotics chosen based on known organism and sensitivities. \"We started broad and will de-escalate once cultures finalize\" is a phrase you'll say constantly.\n\n‚Ä¢ Intern on rounds:\n\"We started broad-spectrum coverage with vancomycin and piperacillin-tazobactam empirically. Sputum culture is growing gram-positive cocci in clusters ‚Äî likely MRSA. Blood cultures are NGTD. Once sensitivities return, we'll de-escalate to targeted therapy.\""}, {"s": "7", "l": "Key Vocabulary", "p": "Core ventilator terminology", "m": "These are the terms you will hear when a patient is on mechanical ventilation. You don't need to manage vents as an intern, but you need to understand the language.\n\n‚Ä¢ Mode: AC (Assist-Control) ‚Äî the vent delivers a set rate and tidal volume; PS (Pressure Support) ‚Äî the patient triggers every breath, the vent provides support; SIMV ‚Äî a hybrid. \"He's on AC, rate 16, tidal volume 450, FiO2 40%, PEEP 5.\"\n‚Ä¢ FiO2: Fraction of inspired oxygen ‚Äî expressed as a percentage. Room air = 21%. \"FiO2 100%\" = pure oxygen. \"We're weaning the FiO2 ‚Äî he's tolerating 35%.\"\n‚Ä¢ PEEP: Positive End-Expiratory Pressure ‚Äî keeps alveoli open. \"PEEP of 10\" means 10 cmH2O of pressure maintained at the end of each breath. Higher PEEP = more support. \"His oxygenation improved when we went up on the PEEP.\"\n‚Ä¢ Tidal volume (Vt): The volume of air delivered per breath. Targeted at 6‚Äì8 mL/kg of ideal body weight (lung-protective ventilation). \"Lung-protective tidal volumes\" is a phrase you'll hear in ARDS management.\n‚Ä¢ Plateau pressure: The pressure in the lungs at the end of inspiration. Goal: < 30 cmH2O. \"His plateau pressure is 28 ‚Äî we're within the safe range.\""}, {"s": "7", "l": "Key Phrase", "p": "\"Intubated\" / \"Extubated\" / \"SBT\" / \"Ready for extubation\"", "m": "Intubated = an endotracheal tube is placed and the patient is on the ventilator. Extubated = the tube is removed and the patient is breathing on their own. SBT (Spontaneous Breathing Trial) = a test where vent support is minimized to see if the patient can breathe independently. Passing an SBT means the patient is ready for extubation. \"He passed his SBT this morning ‚Äî we're planning to extubate this afternoon.\"\n\n‚Ä¢ ICU intern presenting:\n\"She's been intubated for 3 days for hypoxic respiratory failure from pneumonia. She's now on minimal vent settings ‚Äî PS 5, PEEP 5, FiO2 30%. She passed a 30-minute SBT this morning with no desaturation or tachypnea. Plan is to extubate after rounds.\""}, {"s": "7", "l": "Key Phrase", "p": "\"ABG\" / \"Blood gas\" / \"Respiratory acidosis\" / \"Compensated\"", "m": "An ABG (Arterial Blood Gas) measures pH, PaCO2, PaO2, and bicarbonate. You must be able to interpret and present ABG results fluently. The key vocabulary: respiratory acidosis = high CO2, low pH (hypoventilation); respiratory alkalosis = low CO2, high pH (hyperventilation); metabolic acidosis/alkalosis = bicarbonate-driven. Compensated = the body's other system has adjusted to normalize pH. P/F ratio = PaO2 √∑ FiO2 ‚Äî used to classify ARDS severity.\n\n‚Ä¢ Intern presenting:\n\"ABG shows a pH of 7.28, PaCO2 of 62, PaO2 of 68 on 50% FiO2. This is an acute respiratory acidosis with a P/F ratio of 136, which puts her in the moderate ARDS range.\""}, {"s": "8", "l": "Key Vocabulary", "p": "Types of GI bleeding ‚Äî what each term means", "m": "Each term localizes the bleed and guides the workup. Using the correct word is essential when calling GI for a consult.\n\n‚Ä¢ Hematemesis: Vomiting blood. Bright red = active, brisk upper GI bleed. Coffee-ground emesis = older blood that's been exposed to gastric acid ‚Äî looks like coffee grounds. \"He had two episodes of large-volume hematemesis ‚Äî bright red blood.\"\n‚Ä¢ Melena: Black, tarry, foul-smelling stool. Indicates an upper GI bleed where blood has been digested. \"He's having melanotic stools.\" ‚Äî Note: the adjective is melanotic, not \"black stools.\"\n‚Ä¢ Hematochezia: Bright red blood per rectum. Usually indicates a lower GI bleed, but can also occur with a brisk upper GI bleed. \"She's having hematochezia ‚Äî bright red blood mixed with stool.\"\n‚Ä¢ Maroon stool: Dark red/maroon stool ‚Äî suggests a source in the small bowel or right colon. \"Stool is maroon-colored, suggesting a right-sided colonic or small bowel source.\"\n‚Ä¢ Occult blood: Blood not visible to the eye ‚Äî detected only by guaiac testing (stool guaiac, or \"guaiac-positive stool\"). \"Stool is guaiac-positive.\" This is the standard way to report a positive occult blood test."}, {"s": "8", "l": "Collocation", "p": "\"Upper GI bleed (UGIB)\" vs. \"Lower GI bleed (LGIB)\"", "m": "The dividing line is the ligament of Treitz ‚Äî above it = upper, below it = lower. This distinction determines the workup: UGIB ‚Üí EGD (upper endoscopy); LGIB ‚Üí colonoscopy. A brisk UGIB can present with hematochezia (a trap for interns). When calling GI, always state: \"I believe this is an upper GI bleed based on [hematemesis / melena / coffee-ground emesis / BUN:Cr ratio > 20].\"\n\n‚Ä¢ Intern calling GI:\n\"I'm calling about a suspected upper GI bleed. He's had three episodes of coffee-ground emesis and his stool is melanotic. His BUN-to-creatinine ratio is 35, consistent with an upper source. Hemoglobin dropped from 12 to 8.5 over 6 hours.\""}, {"s": "8", "l": "Collocation", "p": "\"Hemodynamically significant bleed\" / \"Hemoglobin drop\" / \"Transfusion threshold\"", "m": "A bleed is hemodynamically significant if it causes tachycardia, hypotension, or orthostatic vital changes. A hemoglobin drop = decrease in serial hemoglobin values ‚Äî always present the delta and timeframe. Transfusion threshold = the hemoglobin level at which you transfuse (typically Hgb < 7 for most patients, < 8 for cardiac patients). You transfuse packed red blood cells (pRBCs) ‚Äî always specify the number of units.\n\n‚Ä¢ Intern on rounds:\n\"This is a hemodynamically significant upper GI bleed ‚Äî she was tachycardic to 118 and hypotensive to 86/52 on presentation. Hemoglobin dropped from 10.2 to 6.8 over 8 hours. She's received 2 units of pRBCs with appropriate hemoglobin response to 8.1. She has a type and screen on file and 2 large-bore IVs.\""}, {"s": "8", "l": "Collocation", "p": "\"EGD\" / \"Colonoscopy\" / \"Scope\" / \"Urgent vs. elective\"", "m": "EGD (esophagogastroduodenoscopy) = upper endoscopy. You'll often hear just \"scope\" informally: \"GI wants to scope him in the morning.\" The urgency classification matters: emergent = within hours (active, hemodynamically unstable); urgent = within 24 hours (stable but ongoing bleed); elective = outpatient (stable, no active bleeding). When calling GI, always state the urgency you're requesting.\n\n‚Ä¢ Intern calling GI:\n\"He's hemodynamically stable after resuscitation, but the hemoglobin continues to drift down. My question is whether he needs an urgent EGD tonight or if we can scope him first thing in the morning.\""}, {"s": "8", "l": "Key Phrase", "p": "\"NPO for procedure\" / \"Bowel prep\" / \"Prep'd and ready\"", "m": "NPO for procedure = nothing by mouth in anticipation of endoscopy. For an EGD, NPO for at least 6‚Äì8 hours. For a colonoscopy, the patient needs a bowel prep (GoLYTELY or MiraLAX + Gatorade). \"He's been prep'd and is ready\" = the preparation is complete and the patient is ready for the procedure. Always coordinate timing with nursing and GI.\n\n‚Ä¢ Intern to nurse:\n\"GI wants to do a colonoscopy tomorrow morning. Can we start the bowel prep this afternoon? I'll put in the order for GoLYTELY. He needs to be NPO after midnight. Let me know if he's not tolerating the prep.\""}, {"s": "8", "l": "Key Vocabulary", "p": "The complications of cirrhosis ‚Äî key terms", "m": "Each complication has specific collocations you must know:\n\n‚Ä¢ Ascites: Fluid accumulation in the abdomen. Described by volume: mild, moderate, tense (massive). Managed with diuretics (furosemide + spironolactone) or therapeutic paracentesis (draining fluid with a needle). \"He has tense ascites ‚Äî I'd like to do a large-volume paracentesis.\"\n‚Ä¢ SBP (Spontaneous Bacterial Peritonitis): Infection of the ascitic fluid. Diagnosed by cell count: absolute neutrophil count (ANC) > 250 in the fluid. \"The ascitic fluid analysis shows an ANC of 480 ‚Äî this is diagnostic for SBP. I've started ceftriaxone and IV albumin.\"\n‚Ä¢ Hepatic encephalopathy (HE): Altered mental status from liver failure. Graded I‚ÄìIV (I = mild confusion; IV = coma). Managed with lactulose (titrate to 3‚Äì4 BMs per day) and rifaximin. \"He's presenting with grade II hepatic encephalopathy ‚Äî confused, asterixis present. I've started lactulose, titrating to 3‚Äì4 bowel movements daily.\"\n‚Ä¢ Variceal bleed: Bleeding from esophageal or gastric varices ‚Äî a medical emergency. Managed with octreotide drip, IV ceftriaxone (SBP prophylaxis), emergent EGD with band ligation. \"He's having a suspected variceal bleed ‚Äî I've started an octreotide drip and ceftriaxone, and called GI for emergent endoscopy.\"\n‚Ä¢ Hepatorenal syndrome (HRS): Kidney failure caused by liver failure ‚Äî a devastating complication. Diagnosed by exclusion. Treatment: midodrine, octreotide, and albumin (or norepinephrine in the ICU). \"His creatinine is rising despite volume repletion ‚Äî I'm concerned about HRS.\""}, {"s": "8", "l": "Collocation", "p": "\"Child-Pugh score\" / \"MELD score\" / \"Decompensated cirrhosis\"", "m": "These are severity scores for liver disease. Child-Pugh (A, B, or C) classifies overall liver function; MELD (Model for End-stage Liver Disease) predicts 3-month mortality and determines transplant priority. Decompensated = the liver has failed enough to cause complications (ascites, variceal bleed, HE, jaundice). Compensated = cirrhosis without complications. \"She has decompensated cirrhosis, Child-Pugh C, MELD 28.\"\n\n‚Ä¢ Intern on rounds:\n\"He has alcohol-related cirrhosis, Child-Pugh B, with a current MELD of 22. He was previously compensated but is now presenting with his first episode of decompensation ‚Äî new-onset ascites and hepatic encephalopathy.\""}, {"s": "8", "l": "Collocation", "p": "\"Diagnostic paracentesis\" vs. \"Therapeutic paracentesis\" / \"Large-volume para\"", "m": "Diagnostic = small sample to analyze the fluid (cell count, albumin, culture). Done on every new admission with ascites and whenever SBP is suspected. Therapeutic = draining liters of fluid for symptom relief. A large-volume paracentesis (LVP) = removing > 5 liters ‚Äî requires albumin replacement (6‚Äì8g albumin per liter removed) to prevent circulatory dysfunction. \"Para\" is the standard abbreviation.\n\n‚Ä¢ Intern on rounds:\n\"I performed a diagnostic para yesterday ‚Äî fluid was sent for cell count, albumin, culture, and total protein. The SAAG was 1.8, confirming portal hypertensive ascites. ANC was 52 ‚Äî not consistent with SBP. Given his significant abdominal distension, I'd like to do a therapeutic LVP today with albumin replacement.\""}, {"s": "8", "l": "Collocation", "p": "\"SAAG\" / \"Serum-ascites albumin gradient\"", "m": "The SAAG determines the cause of ascites. SAAG ‚â• 1.1 = portal hypertension (cirrhosis, heart failure). SAAG < 1.1 = non-portal hypertensive causes (malignancy, TB, nephrotic syndrome). Always calculate and report the SAAG when presenting ascitic fluid results. The formula is: serum albumin minus ascitic fluid albumin.\n\n‚Ä¢ Intern on rounds:\n\"Serum albumin is 2.8, ascitic fluid albumin is 0.9, giving a SAAG of 1.9 ‚Äî consistent with portal hypertension as the etiology of his ascites.\""}, {"s": "8", "l": "Collocation", "p": "\"Acute pancreatitis\" / \"Epigastric pain radiating to the back\" / \"Lipase elevation\"", "m": "The classic triad: (1) epigastric abdominal pain radiating to the back, (2) lipase ‚â• 3√ó the upper limit of normal, (3) characteristic imaging findings. Two out of three makes the diagnosis. Lipase is the preferred biomarker in the US (not amylase). Always describe the pain: \"epigastric, radiating to the back, worse after eating, improved with leaning forward.\"\n\n‚Ä¢ Intern on rounds:\n\"She presents with acute-onset epigastric pain radiating to the back, rated 9/10, worse after eating, associated with nausea and vomiting. Lipase is 1,840 ‚Äî more than 3 times the upper limit of normal. CT abdomen shows peripancreatic fat stranding without necrosis. Most consistent with acute pancreatitis, likely gallstone etiology given her RUQ ultrasound showing cholelithiasis and a dilated common bile duct.\""}, {"s": "8", "l": "Key Phrase", "p": "\"Aggressive IV hydration\" / \"Pain management\" / \"Advance diet as tolerated\"", "m": "The three pillars of pancreatitis management. Aggressive IV hydration = typically LR at 200‚Äì500cc/hr initially (goal-directed to UOP, HR, and lactate). Pain management = often requires opioids initially; the standard phrase is \"pain is being managed with IV dilaudid PRN, and we're transitioning to PO as tolerated.\" Advance diet as tolerated = the old \"NPO until pain resolves\" approach has been replaced by early oral feeding. \"We're advancing her diet as tolerated ‚Äî she had clear liquids this morning without pain.\"\n\n‚Ä¢ Intern on rounds:\n\"For her acute pancreatitis, we're providing aggressive IV hydration with LR at 250cc/hr, trending lactate and UOP. Pain is controlled on IV hydromorphone 0.5mg q3 PRN ‚Äî she's needed 3 doses in the past 12 hours, down from 6 yesterday. We advanced her diet to low-fat solids today and she tolerated breakfast without pain.\""}, {"s": "8", "l": "Key Vocabulary", "p": "Bowel obstruction terminology", "m": "You'll co-manage these patients with surgery. Key terms to know:\n\n‚Ä¢ SBO (Small Bowel Obstruction): The most common type. Usually caused by adhesions (from prior surgery), hernias, or tumors. \"CT shows dilated loops of small bowel with a transition point in the pelvis ‚Äî consistent with an adhesive SBO.\"\n‚Ä¢ LBO (Large Bowel Obstruction): Often malignant (colon cancer) or volvulus. \"CT shows colonic distension to 9cm with a transition point at the sigmoid ‚Äî concerning for malignant obstruction.\"\n‚Ä¢ Partial vs. Complete: Partial = some gas or stool is passing. Complete = nothing is passing. \"He has a high-grade partial SBO ‚Äî he's still passing flatus but no bowel movement in 3 days.\"\n‚Ä¢ Transition point: The exact location where dilated bowel becomes decompressed ‚Äî the site of obstruction. \"CT identified a transition point in the right lower quadrant.\"\n‚Ä¢ Conservative management: NPO, NGT (nasogastric tube) to decompression (\"he has an NGT on low intermittent suction\"), IV fluids, serial exams. \"We're managing conservatively with bowel rest, NGT decompression, and IV hydration.\"\n‚Ä¢ Operative vs. Non-operative: Surgery reviews daily. Key phrases: \"No signs of strangulation or ischemia\" = safe to continue conservative management. \"Peritoneal signs\" or \"concern for bowel ischemia\" = may need surgery. \"Surgery is following along ‚Äî they'll take him to the OR if he doesn't improve in 48 hours or if he develops signs of ischemia.\""}, {"s": "8", "l": "Collocation", "p": "\"Passing flatus\" / \"Passing stool\" / \"Return of bowel function\"", "m": "These phrases track resolution of an obstruction. Passing flatus (gas) is the first sign of improving obstruction ‚Äî attendings will ask about it every day. Return of bowel function = the patient is passing gas and stool ‚Äî a key milestone for both obstruction resolution and post-surgical recovery. \"Has he passed gas?\" is a question you will answer on rounds daily.\n\n‚Ä¢ Intern on rounds:\n\"Good news ‚Äî he passed flatus this morning for the first time since admission and had a small bowel movement. His abdominal distension is improved on exam. This suggests return of bowel function. I'd like to clamp the NGT and see how he tolerates it, then advance his diet to clears.\""}, {"s": "9", "l": "Key Vocabulary", "p": "AKI classification ‚Äî the three buckets", "m": "Every AKI is classified by etiology into one of three categories. This is the first thing the attending will ask: \"What's the etiology?\" Your answer determines the workup and management.\n\n‚Ä¢ Pre-renal: Decreased blood flow to the kidneys. Causes: dehydration, blood loss, heart failure, sepsis. \"His AKI is likely pre-renal in the setting of volume depletion from poor PO intake and diarrhea. BUN-to-creatinine ratio is > 20, FeNa 2%, muddy brown casts on urine microscopy.\"\n‚Ä¢ Post-renal: Obstruction to urine outflow. Causes: BPH, kidney stones, tumor. \"Renal ultrasound shows bilateral hydronephrosis, concerning for a post-renal obstruction. I'd like to place a Foley to decompress and consult urology.\""}, {"s": "9", "l": "Collocation", "p": "\"Creatinine is trending [up/down]\" / \"Baseline creatinine\" / \"Creatinine bumped\"", "m": "Creatinine is the primary marker of kidney function. You present it as a trend, not a single value. Baseline = the patient's normal creatinine (from prior labs). Bumped = rose acutely. \"His creatinine bumped from 1.0 to 2.4 over 48 hours\" is the standard way to present an AKI. Always compare to baseline and give the timeframe.\n\n‚Ä¢ Intern on rounds:\n\"His baseline creatinine is 1.0 per outpatient records. On admission it was 1.8, and it has continued to trend up to 2.6 this morning. That's a more than 2.5-fold increase from baseline, consistent with KDIGO stage 2 AKI.\""}, {"s": "9", "l": "Collocation", "p": "\"FeNa\" / \"FEUrea\" / \"Urine studies\" / \"Urine microscopy\"", "m": "These are the diagnostic tools for AKI etiology. FeNa (fractional excretion of sodium): 2% suggests intrinsic. FEUrea: used when the patient is on diuretics (which invalidate FeNa); < 35% suggests pre-renal. Urine studies = the battery: urine sodium, urine creatinine, urine osmolality. Urine microscopy = looking at urine sediment under a microscope for casts (muddy brown = ATN; WBC casts = AIN; RBC casts = glomerulonephritis).\n\n‚Ä¢ Intern on rounds:\n\"I sent urine studies ‚Äî urine sodium was 8, FeNa calculated at 0.4%, urine osmolality 620. Urine microscopy shows hyaline casts only ‚Äî no muddy brown casts, no WBC casts. This is all consistent with a pre-renal etiology.\""}, {"s": "9", "l": "Key Phrase", "p": "\"Hold nephrotoxins\" / \"Renally dose\" / \"Avoid contrast\"", "m": "The immediate management actions in any AKI. Hold nephrotoxins = stop medications that harm the kidneys: NSAIDs, ACE inhibitors/ARBs, aminoglycosides, contrast dye. Renally dose = adjust medications for the current GFR (ask pharmacy for help). Avoid contrast = if imaging is needed, try to get non-contrast studies. These three phrases should appear in every AKI plan.\n\n‚Ä¢ Intern in the A&P:\n\"# AKI ‚Äî Pre-renal, improving. Creatinine trending down from 2.6 to 2.1 after volume resuscitation. Holding nephrotoxins ‚Äî home lisinopril and ibuprofen held. All medications renally dosed per pharmacy. Avoiding IV contrast. Trend BMP daily.\""}, {"s": "9", "l": "Key Vocabulary", "p": "Electrolyte abnormalities ‚Äî the clinical terms", "m": "Always use the clinical adjective, not \"high\" or \"low.\" These terms are non-negotiable in clinical communication.\n\n‚Ä¢ Sodium: Hypernatremia (high Na) / Hyponatremia (low Na). \"She has symptomatic hyponatremia ‚Äî sodium of 118 with confusion and nausea.\"\n‚Ä¢ Potassium: Hyperkalemia (high K) / Hypokalemia (low K). \"His potassium is critically elevated at 6.8 ‚Äî I need a stat EKG.\"\n‚Ä¢ Calcium: Hypercalcemia (high Ca) / Hypocalcemia (low Ca). Always correct for albumin. \"The corrected calcium is 13.2 ‚Äî this is significant hypercalcemia.\"\n‚Ä¢ Magnesium: Hypermagnesemia / Hypomagnesemia. \"Mag is low at 1.4. Replete with 2g IV mag sulfate.\"\n‚Ä¢ Phosphorus: Hyperphosphatemia / Hypophosphatemia. \"Phos is 1.2 ‚Äî I'll replete with IV sodium phos.\""}, {"s": "9", "l": "Key Phrase", "p": "\"Replete [electrolyte] to goal of [X]\" / \"Recheck in [X] hours\"", "m": "The standard order pattern. Always specify three things: (1) what you're replacing, (2) the route and dose, (3) when to recheck. For cardiac patients, goals are higher: K > 4.0, Mg > 2.0. The standard repletion protocol follows a rough rule: for every 0.1 mEq/L potassium you want to raise, give 10 mEq of KCl.\n\n‚Ä¢ Intern to nurse (phone order):\n\"Potassium is 3.1. Let's replete with 40mEq of oral KCl. He's on tele, so let's also check a mag level ‚Äî low mag makes it hard to correct potassium. Recheck a BMP in 4 hours after the repletion is done. Call me back if the repeat K is still below 3.5.\""}, {"s": "9", "l": "Key Phrase", "p": "\"Correct slowly\" / \"Rate of correction\" / \"Risk of osmotic demyelination\"", "m": "For hyponatremia, the rate of correction is critical ‚Äî too fast causes osmotic demyelination syndrome (ODS), a devastating neurological complication. The standard rule: raise sodium no more than 8‚Äì10 mEq/L in 24 hours. \"We need to correct slowly ‚Äî his sodium is 112 and we're targeting no more than 8 in 24 hours. I'm checking a sodium q4 hours to monitor the rate of correction.\"\n\n‚Ä¢ Intern calling nephrology:\n\"I have a patient with severe symptomatic hyponatremia ‚Äî sodium 108, she's confused and nauseated. I've started 3% saline at 30cc/hr per our protocol and I'm checking sodiums q2 hours. My concern is overshooting the correction rate. Would you be able to help guide the management?\""}, {"s": "9", "l": "Key Phrase", "p": "\"Critical value\" / \"Critical K\" / \"Emergent hyperkalemia management\"", "m": "A critical value = a lab result dangerous enough that the lab calls the floor directly. Critical potassium (usually > 6.0 or < 2.5) requires immediate action. The hyperkalemia emergency protocol: (1) stat EKG (look for peaked T waves, widened QRS), (2) IV calcium gluconate (cardiac membrane stabilization), (3) insulin + D50 (shift K into cells), (4) kayexalate or patiromer (remove K from body), (5) consider emergent dialysis if refractory.\n\n‚Ä¢ Intern calling the senior:\n\"I just got a critical potassium of 7.1. Stat EKG shows peaked T waves but no QRS widening. I've already given calcium gluconate 1g IV for membrane stabilization, 10 units of insulin with a D50 amp to shift the potassium, and ordered kayexalate 30g PO. I'm going to recheck in 1 hour. Should I call nephrology for emergent dialysis?\""}, {"s": "9", "l": "Key Vocabulary", "p": "IV fluid types ‚Äî know what you're ordering", "m": "Each fluid has a specific indication. Ordering \"just give fluids\" is never acceptable ‚Äî specify the type, volume, and rate.\n\n‚Ä¢ NS (Normal Saline / 0.9% NaCl): Isotonic. Most common resuscitation fluid. \"Give a liter of NS wide open.\" Caution: large volumes can cause hyperchloremic metabolic acidosis.\n‚Ä¢ LR (Lactated Ringer's): Isotonic, more physiologic than NS. Increasingly preferred for resuscitation. \"Bolus LR 1 liter, then run LR at 125cc/hr for maintenance.\"\n‚Ä¢ D5W (5% Dextrose in Water): Hypotonic (free water). Used for hypernatremia correction and to provide free water. Not for volume resuscitation.\n‚Ä¢ Half-normal saline (0.45% NaCl / \"half NS\"): Hypotonic. Common maintenance fluid.
