    if (cached) {
      const a = new Audio(cached);
      _currentAudio = a;
      a.play().catch(() => speakBrowser(clean));
      return;
    }
    // Call ElevenLabs API
    fetch(`https://api.elevenlabs.io/v1/text-to-speech/${ttsVoiceId}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', 'xi-api-key': elevenLabsKey },

/* Clinical guidance tips - contextual reminders */
function getCardTip(item, mode) {
  const c = mode === 'phrases' ? ((item.m||'') + ' ' + (item.p||'')) : ((item.n||'') + ' ' + (item.w||'') + ' ' + (item.r||''));
  const cl = c.toLowerCase();
  if (/\bDKA\b|diabetic ketoacidosis|insulin drip.*protocol|anion gap.*clos/i.test(c))
    return {icon:'üè•', t:'Follow your hospital\'s DKA protocol. Insulin drip orders and monitoring frequency vary by institution.'};
  if (/sepsis bundle|hour-1 bundle|30cc\/kg.*bolus/i.test(c))
    return {icon:'üè•', t:'Follow your hospital\'s sepsis order set. Activation criteria and bundle steps may differ.'};
  if (/hyperkalemia.*protocol|critical.*potassium|emergent hyperkalemia/i.test(c))
    return {icon:'üè•', t:'Follow your hospital\'s hyperkalemia protocol. Always call your senior for critical K+ values.'};
  if (/chest pain protocol|ACS rule.out|serial troponin/i.test(c))
    return {icon:'üè•', t:'Each hospital has its own chest pain / ACS order set. Learn yours on day one.'};
  if (/\btPA\b|alteplase|stroke alert|thrombolysis|thrombectomy/i.test(c))
    return {icon:'üè•', t:'Know your hospital\'s stroke alert activation process. tPA criteria and workflow are institution-specific.'};
  if (/status epilepticus|seizure.*lorazepam|seizure precaution/i.test(c))
    return {icon:'üè•', t:'Learn your hospital\'s seizure / status epilepticus protocol. Medication sequences may vary.'};
  if (/transfus.*threshold|pRBC|type and screen|transfusion reaction/i.test(c))
    return {icon:'üè•', t:'Follow your hospital\'s transfusion protocol and consent requirements.'};
  if (/physical restraint|chemical restraint|B52/i.test(c))
    return {icon:'üè•', t:'Know your hospital\'s restraint policy and documentation requirements. State laws vary.'};
  if (/involuntary.*hold|5150|Baker Act|danger to self or others/i.test(c))
    return {icon:'üè•', t:'Learn your state\'s involuntary hold law and your hospital\'s specific process.'};
  if (/rapid response|code blue/i.test(c))
    return {icon:'üè•', t:'Learn your hospital\'s rapid response and code blue activation criteria and numbers.'};
  if (/ventilator|mechanical ventilation|vent settings|intubat/i.test(c))
    return {icon:'üè•', t:'Vent management is typically ICU-team directed. Know the language, defer to your ICU team.'};
  if (/neonatal hypoglycemia|IDM.*glucose|D10W.*bolus/i.test(c))
    return {icon:'üè•', t:'Follow your nursery\'s glucose screening protocol. Thresholds and monitoring frequency may vary.'};
  if (/phototherapy|Bhutani|exchange transfusion/i.test(c))
    return {icon:'üè•', t:'Follow your nursery\'s phototherapy guidelines and threshold charts.'};
  if (/VTE prophylaxis|DVT ppx/i.test(c))
    return {icon:'üè•', t:'Follow your hospital\'s VTE prophylaxis order set and risk assessment tool.'};
  if (/code status.*full code.*DNR|ceiling of care|comfort measures only/i.test(c))
    return {icon:'üè•', t:'Follow your program\'s approach to code status conversations. Ask your senior to observe you early on.'};
  if (/3% saline|hypertonic|osmotic demyelination/i.test(c))
    return {icon:'üè•', t:'Hypertonic saline requires ICU-level monitoring. Always involve your senior and consider nephrology.'};
  if (/heparin drip|anticoagulation.*protocol|pharmacy.to.dose/i.test(c))
    return {icon:'üè•', t:'Follow your hospital\'s anticoagulation protocols. Use pharmacy-to-dose when available.'};
  if (/variceal bleed|hematemesis.*massive|hemodynamically unstable/i.test(c))
    return {icon:'üìû', t:'Call your senior and GI early. Significant GI bleeds need immediate team involvement.'};
  if (/STEMI.*cath lab|cardiac catheterization|culprit lesion/i.test(c))
    return {icon:'üìû', t:'STEMI is team-based. Activate your hospital\'s STEMI protocol and notify cardiology immediately.'};
  if (/thyroid storm|myxedema coma|adrenal crisis/i.test(c))
    return {icon:'üìû', t:'Life-threatening emergency. Call your senior immediately and start treatment while waiting.'};
  if (/tumor lysis|febrile neutropenia|spinal cord compression|malignant hypercalcemia/i.test(c))
    return {icon:'üìû', t:'Oncologic emergencies ‚Äî call your senior and the relevant specialist immediately.'};
  if (/GCS.*8|obtunded.*coma|comatose/i.test(c))
    return {icon:'üìû', t:'Severely altered mental status ‚Äî go to bedside, call your senior, consider ICU involvement.'};
  if (/suicidal ideation/i.test(c) || /\bSI\b.*assessment/.test(c) || /\bactive SI\b/.test(c) || /safety plan.*crisis/i.test(c))
    return {icon:'üìû', t:'Always involve your senior for SI assessments. Order a 1:1 sitter before anything else.'};
  if (/CIWA|alcohol withdrawal/i.test(c))
    return {icon:'üè•', t:'Follow your hospital\'s CIWA protocol and alcohol withdrawal order set.'};
  return null;
}
function getNurseCallTip(nc) {
  const c = (nc.what_you_do||'') + ' ' + (nc.what_it_means||'') + ' ' + (nc.nurse_says||'');
  if (/suicidal|hurting himself/i.test(c) || /\bSI\b/.test(c)) return {icon:'üìû', t:'Always notify your senior. Order 1:1 sitter immediately.'};

  if (/sodium.*drop|hyponatremia|sodium came back/i.test(c)) return {icon:'üìû', t:'Symptomatic hyponatremia is an emergency. Call your senior early.'};
  if (/seizure|status epilepticus/i.test(c)) return {icon:'üè•', t:'Learn your hospital\'s seizure protocol before your first night on call.'};
  if (/critical.*potassium|potassium is 6|K.*6\.[5-9]/i.test(c)) return {icon:'üè•', t:'Follow your hospital\'s hyperkalemia protocol. Call your senior for critical values.'};
  if (/AFib.*RVR|heart rate just hit/i.test(c)) return {icon:'üìû', t:'Run new arrhythmias by your senior, especially if unsure about rate control.'};
  if (/not comfortable giving|nurse.*question|unsafe order/i.test(c)) return {icon:'üí°', t:'When a nurse questions an order, listen carefully. It\'s always okay to adjust your plan.'};
  if (/pain medication|breakthrough pain/i.test(c)) return {icon:'üí°', t:'Check the MAR first, then consider multimodal options. Escalate if pain is uncontrolled.'};
  if (/acute.*altered mental|AMS.*likely delirium|confused.*was fine earlier/i.test(c)) return {icon:'üìû', t:'AMS is always a bedside evaluation. Go see the patient first, then call your senior.'};
  if (/agitat|restrain|B52/i.test(c)) return {icon:'üè•', t:'Know your hospital\'s restraint and de-escalation protocols.'};
  if (/desatt|desat|can.t catch.*breath|wheezing|bronchospasm/i.test(c)) return {icon:'üìû', t:'Escalating O‚ÇÇ needs = decompensation. Go to bedside and call your senior.'};

  if (/fever|febrile/i.test(c)) return {icon:'üí°', t:'When in doubt, go see the patient. If septic-looking, call your senior.'};
  if (/potassium is 3|hypokalemia|mag is 1/i.test(c)) return {icon:'üí°', t:'Routine repletion is standard intern work. Know your hospital\'s repletion protocols.'};
  if (/hasn.t urinated|oliguria|anuria|Foley output/i.test(c)) return {icon:'üìû', t:'If creatinine is rising, call your senior. Hold nephrotoxins early.'};
  return {icon:'üí°', t:'When in doubt, go see the patient and call your senior. It\'s always the right move.'};
}

function FlashcardView({phrases,errors,section,dark,card,text,muted,border,accent,addToSR,nav,speak,srCards,earnXP,showToast,soundEnabled}) {
  const [mode, setMode] = useState('phrases');
  const [filterSec, setFilterSec] = useState(null);
  const [idx, setIdx] = useState(0);
  const [flipped, setFlipped] = useState(false);
  const [started, setStarted] = useState(false);
  const [expandedParts, setExpandedParts] = useState({1:true,2:true,3:true});
  const [savedMsg, setSavedMsg] = useState(null);

  const getCardId = useCallback((item, itemMode) => {
    if (itemMode === 'phrases') {
      const origIdx = phrases.indexOf(item);
      return origIdx >= 0 ? `sp-${origIdx}` : `sp-${item.s}-${item.p.substring(0,30)}`;
    } else {
      const origIdx = errors.indexOf(item);
      return origIdx >= 0 ? `se-${origIdx}` : `se-${item.s}-${item.w.substring(0,30)}`;
    }
  }, [phrases, errors]);

  const saveToReview = useCallback((item, itemMode) => {
    const id = getCardId(item, itemMode);
    if (itemMode === 'phrases') {
      addToSR(id, 'phrase', { front: item.p, back: item.m, label: item.l, sec: item.s });
    } else {
      addToSR(id, 'error', { front: item.w, back: item.r, note: item.n, sec: item.s });
    }
    setSavedMsg(id);
    setTimeout(() => setSavedMsg(null), 1500);
  }, [getCardId, addToSR]);

  const items = useMemo(() => {
    let arr = mode === 'phrases' ? phrases : errors;
    if (filterSec && filterSec !== 'all') arr = arr.filter(x => x.s === filterSec);
    return [...arr].sort(() => Math.random() - 0.5);
  }, [mode, filterSec, phrases, errors]);

  const current = items[idx];
  const next = () => { setFlipped(false); setIdx(i => (i+1) % items.length); if(soundEnabled) playSound('flip'); earnXP && earnXP('flashcard_review'); };
  const prev = () => { setFlipped(false); setIdx(i => (i-1+items.length) % items.length); if(soundEnabled) playSound('flip'); };

  // ‚å®Ô∏è Keyboard shortcuts
  useEffect(() => {
    if (!started) return;
    const handler = (e) => {
      if (e.key === 'ArrowRight' || e.key === 'd') next();
      else if (e.key === 'ArrowLeft' || e.key === 'a') prev();
      else if (e.key === ' ' || e.key === 'Enter') { e.preventDefault(); setFlipped(f => !f); if(soundEnabled) playSound('flip'); }
    };
    window.addEventListener('keydown', handler);
    return () => window.removeEventListener('keydown', handler);
  }, [started, idx, soundEnabled]);

  const startPractice = (sec) => {
    setFilterSec(sec);
    setIdx(0);
    setFlipped(false);
    setStarted(true);
  };

  const backToSelection = () => {
    setStarted(false);
    setFilterSec(null);
    setIdx(0);
    setFlipped(false);
  };

  // Section selection screen
  if (!started) {
    const grouped = {1:[], 2:[], 3:[]};
    SECTIONS.forEach(s => { if(grouped[s.part]) grouped[s.part].push(s); });

    const getCount = (secN) => {
      const arr = mode === 'phrases' ? phrases : errors;
      return arr.filter(x => x.s === secN).length;
    };
    const totalCount = (mode === 'phrases' ? phrases : errors).length;

    return (
      <div>
        <h2 style={{fontFamily:"'Crimson Pro',serif",fontSize:'1.5rem',fontWeight:700,margin:0,marginBottom:'0.5rem'}}>‚ö° Flashcards</h2>
        <p style={{color:muted,fontSize:'0.88rem',marginBottom:'0.75rem'}}>Choose a section to practice, or start with all cards.</p>
        <ClinicalDisclaimer dark={dark} border={border} />

        {/* Mode toggle */}
        <div style={{display:'flex',gap:'0.5rem',marginBottom:'1.5rem'}}>
          <button onClick={()=>setMode('phrases')} style={{padding:'0.5rem 1.2rem',borderRadius:99,border:`1px solid ${border}`,background:mode==='phrases'?accent:'transparent',color:mode==='phrases'?'#fff':text,fontSize:'0.82rem',fontWeight:600,cursor:'pointer',transition:'all 0.2s'}}>üí¨ Phrases</button>
          <button onClick={()=>setMode('errors')} style={{padding:'0.5rem 1.2rem',borderRadius:99,border:`1px solid ${border}`,background:mode==='errors'?'#dc2626':'transparent',color:mode==='errors'?'#fff':text,fontSize:'0.82rem',fontWeight:600,cursor:'pointer',transition:'all 0.2s'}}>‚úó Error Cards</button>
        </div>

        {/* All sections button */}
        <button onClick={()=>startPractice('all')} style={{
          width:'100%',padding:'1rem 1.25rem',borderRadius:12,border:`2px solid ${accent}`,
          background:dark?'rgba(201,162,79,0.06)':'rgba(201,162,79,0.04)',color:text,cursor:'pointer',
          display:'flex',alignItems:'center',justifyContent:'space-between',marginBottom:'1.25rem',transition:'all 0.2s'
        }}>
          <div style={{display:'flex',alignItems:'center',gap:'0.75rem'}}>
            <div style={{width:40,height:40,borderRadius:10,background:`${accent}20`,display:'flex',alignItems:'center',justifyContent:'center',fontSize:'1.2rem'}}>üîÄ</div>
            <div style={{textAlign:'left'}}>

              <button onClick={()=>setExpandedParts(p=>({...p,[part]:!p[part]}))} style={{

                {PART_NAMES[part]}
              </button>
              {isOpen && (
                <div style={{display:'flex',flexDirection:'column',gap:'0.4rem'}}>
                  {secs.map(s => {
                    const cnt = getCount(s.n);
                    if (cnt === 0) return null;
                    return (
                      <button key={s.n} onClick={()=>startPractice(s.n)} style={{
                        display:'flex',alignItems:'center',justifyContent:'space-between',
                        padding:'0.75rem 1rem',borderRadius:10,border:`1px solid ${border}`,
                        background:card,cursor:'pointer',transition:'all 0.2s',width:'100%',color:text
                      }}>
                        <div style={{display:'flex',alignItems:'center',gap:'0.7rem'}}>
                          <span style={{fontSize:'1.15rem'}}>{s.icon}</span>
                          <div style={{textAlign:'left'}}>
                            <div style={{fontWeight:600,fontSize:'0.85rem'}}>{s.t}</div>
                            <div style={{fontSize:'0.72rem',color:muted}}>{cnt} {mode==='phrases'?'phrases':'error cards'}</div>
                          </div>
                        </div>
                        <ChevronRight size={16} style={{color:muted}}/>
                      </button>
                    );
                  })}
                </div>
              )}
            </div>
          );
        })}
      </div>
    );
  }

  // Card practice screen
  const secInfo = filterSec !== 'all' ? SECTIONS.find(s=>s.n===filterSec) : null;

  return (
    <div>
      <div style={{display:'flex',justifyContent:'space-between',alignItems:'center',marginBottom:'1.5rem',flexWrap:'wrap',gap:'0.75rem'}}>
        <div style={{display:'flex',alignItems:'center',gap:'0.75rem'}}>
          <button onClick={backToSelection} style={{width:36,height:36,borderRadius:99,border:`1px solid ${border}`,background:card,display:'flex',alignItems:'center',justifyContent:'center',cursor:'pointer',color:text}}><ChevronLeft size={18}/></button>
          <div>
            <h2 style={{fontFamily:"'Crimson Pro',serif",fontSize:'1.3rem',fontWeight:700,margin:0}}>
              {secInfo ? `${secInfo.icon} ${secInfo.t}` : '‚ö° All Sections'}
            </h2>
            <div style={{fontSize:'0.72rem',color:muted}}>{mode==='phrases'?'Phrases':'Error Cards'} ¬∑ {items.length} cards</div>
          </div>
        </div>
        <div style={{display:'flex',gap:'0.5rem'}}>
          <button onClick={()=>{setMode('phrases');setIdx(0);setFlipped(false);}} style={{padding:'0.4rem 1rem',borderRadius:99,border:`1px solid ${border}`,background:mode==='phrases'?accent:'transparent',color:mode==='phrases'?'#fff':text,fontSize:'0.78rem',fontWeight:500,cursor:'pointer'}}>Phrases</button>
          <button onClick={()=>{setMode('errors');setIdx(0);setFlipped(false);}} style={{padding:'0.4rem 1rem',borderRadius:99,border:`1px solid ${border}`,background:mode==='errors'?'#dc2626':'transparent',color:mode==='errors'?'#fff':text,fontSize:'0.78rem',fontWeight:500,cursor:'pointer'}}>Error Cards</button>
        </div>
      </div>

      {items.length === 0 ? (
        <div style={{textAlign:'center',padding:'4rem 2rem',color:muted}}>No cards available for this section.</div>
      ) : (
        <>
          {/* Progress */}
          <div style={{textAlign:'center',marginBottom:'1rem',fontSize:'0.78rem',color:muted}}>{idx + 1} / {items.length}</div>

          {/* Card */}
          <div onClick={()=>setFlipped(!flipped)} style={{
            background:card,border:`1px solid ${border}`,borderRadius:16,minHeight:280,
            cursor:'pointer',display:'flex',flexDirection:'column',alignItems:'center',justifyContent:'center',
            padding:'2.5rem 2rem',textAlign:'center',transition:'all 0.3s',
            boxShadow: flipped ? '0 8px 32px rgba(0,0,0,0.12)' : '0 2px 8px rgba(0,0,0,0.06)',
            transform: `perspective(600px) rotateY(${flipped ? 5 : 0}deg)`
          }}>
            {!flipped ? (
              <>
                <div style={{fontSize:'0.65rem',fontWeight:600,textTransform:'uppercase',letterSpacing:'0.1em',color:accent,marginBottom:'1.5rem'}}>
                  {mode === 'phrases' ? current.l : '‚úó Common IMG Error'}
                </div>
                <div style={{fontFamily:"'Crimson Pro',serif",fontSize:'1.4rem',fontWeight:600,lineHeight:1.4,maxWidth:500}}>
                  {mode === 'phrases' ? current.p : current.w}
                </div>
                <div style={{fontSize:'0.75rem',color:muted,marginTop:'1.5rem'}}>
                  Tap to reveal {mode === 'phrases' ? 'meaning' : 'correction'}
                  <div style={{display:'flex',gap:'0.5rem',justifyContent:'center',marginTop:'0.5rem',opacity:0.6}}>
                    <span className="kbd-hint" style={{color:muted,borderColor:dark?'rgba(255,255,255,0.15)':'rgba(0,0,0,0.15)'}}>‚Üê</span>
                    <span className="kbd-hint" style={{color:muted,borderColor:dark?'rgba(255,255,255,0.15)':'rgba(0,0,0,0.15)'}}>Space</span>
                    <span className="kbd-hint" style={{color:muted,borderColor:dark?'rgba(255,255,255,0.15)':'rgba(0,0,0,0.15)'}}>‚Üí</span>
                  </div>
                </div>
              </>
            ) : (
              <>
                <div style={{fontSize:'0.65rem',fontWeight:600,textTransform:'uppercase',letterSpacing:'0.1em',color:'#16a34a',marginBottom:'1rem'}}>
                  {mode === 'phrases' ? 'Explanation' : '‚úì Correct Usage'}
                </div>
                {mode === 'phrases' ? (
                  <div style={{fontSize:'0.92rem',lineHeight:1.7,color:text,maxWidth:500,whiteSpace:'pre-line',maxHeight:300,overflowY:'auto',textAlign:'left',padding:'0 0.5rem'}}>{current.m}</div>
                ) : (
                  <>
                    <div style={{fontFamily:"'Crimson Pro',serif",fontSize:'1.2rem',fontWeight:600,lineHeight:1.4,marginBottom:'0.75rem',maxWidth:500}}>{current.r}</div>
                    {current.n && <div style={{fontSize:'0.85rem',color:muted,fontStyle:'italic',maxWidth:500,whiteSpace:'pre-line',maxHeight:200,overflowY:'auto',textAlign:'left'}}>{current.n}</div>}
                  </>
                )}
                {(() => { const tip = getCardTip(current, mode); return tip ? (
                  <div style={{marginTop:'1rem',padding:'0.6rem 0.85rem',borderRadius:10,background:tip.icon==='üìû'?'rgba(220,38,38,0.06)':tip.icon==='üè•'?'rgba(37,99,235,0.06)':'rgba(201,162,79,0.06)',border:`1px solid ${tip.icon==='üìû'?'rgba(220,38,38,0.15)':tip.icon==='üè•'?'rgba(37,99,235,0.15)':'rgba(201,162,79,0.15)'}`,maxWidth:500,textAlign:'left',display:'flex',gap:'0.5rem',alignItems:'flex-start'}}>
                    <span style={{fontSize:'0.85rem',flexShrink:0,marginTop:'0.05rem'}}>{tip.icon}</span>
                    <span style={{fontSize:'0.73rem',lineHeight:1.5,color:tip.icon==='üìû'?'#dc2626':tip.icon==='üè•'?'#2563eb':accent,fontWeight:500}}>{tip.t}</span>
                  </div>
                ) : null; })()}
              </>
            )}
          </div>

          {/* Controls */}
          <div style={{display:'flex',justifyContent:'center',gap:'0.75rem',marginTop:'1.5rem',alignItems:'center'}}>
            <button onClick={prev} style={{width:44,height:44,borderRadius:99,border:`1px solid ${border}`,background:card,display:'flex',alignItems:'center',justifyContent:'center',cursor:'pointer',color:text}}><ChevronLeft size={20}/></button>
            <button onClick={()=>speak(mode==='phrases'?current.p:current.r)} style={{width:44,height:44,borderRadius:99,border:`1px solid ${border}`,background:card,display:'flex',alignItems:'center',justifyContent:'center',cursor:'pointer',color:'#2563eb'}} title="Listen"><Volume2 size={20}/></button>
            {(() => {
              const cid = getCardId(current, mode);
              const isSaved = !!srCards[cid];
              return (
                <button onClick={()=>saveToReview(current, mode)} style={{
                  width:44,height:44,borderRadius:99,
                  border:`1px solid ${isSaved ? accent : border}`,
                  background: isSaved ? `${accent}18` : card,
                  display:'flex',alignItems:'center',justifyContent:'center',cursor:'pointer',
                  color: isSaved ? accent : muted,
                  transition:'all 0.2s'
                }} title={isSaved ? "Saved to review" : "Save for review"}>
                  <Bookmark size={18}/>
                </button>
              );
            })()}
            <button onClick={next} style={{width:44,height:44,borderRadius:99,border:`1px solid ${border}`,background:card,display:'flex',alignItems:'center',justifyContent:'center',cursor:'pointer',color:text}}><ChevronRight size={20}/></button>
          </div>

          {/* Save feedback */}
          {savedMsg && (
            <div style={{textAlign:'center',marginTop:'0.75rem',fontSize:'0.78rem',color:accent,fontWeight:600,animation:'fadeIn 0.3s'}}>
              ‚úì Review'a eklendi
            </div>
          )}
        </>
      )}
    </div>
  );
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   QUIZ MODE
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
function QuizView({phrases,errors,section,dark,card,text,muted,border,accent,quizHistory,setQuizHistory,nav,earnXP,showToast,soundEnabled}) {
  const [qType, setQType] = useState('errors');
  const [quizSection, setQuizSection] = useState('all');
  const [questions, setQuestions] = useState([]);
  const [qIdx, setQIdx] = useState(0);
  const [selected, setSelected] = useState(null);
  const [score, setScore] = useState(0);
  const [total, setTotal] = useState(0);
  const [done, setDone] = useState(false);
  const [started, setStarted] = useState(false);
  const [expandedPart, setExpandedPart] = useState(null);

  const generateQuiz = useCallback((type, secFilter) => {
    let pool = type === 'errors' ? errors : phrases;
    if (secFilter && secFilter !== 'all') {
      pool = pool.filter(item => item.s === secFilter);
    }
    if (pool.length < 3) return;
    const shuffled = [...pool].sort(() => Math.random() - 0.5).slice(0, Math.min(10, pool.length));
    const fullPool = type === 'errors' ? errors : phrases;
    const qs = shuffled.map((item) => {
      if (type === 'errors') {
        const correct = item.r;
        const distractors = fullPool.filter(e => e !== item && e.r !== item.r).sort(() => Math.random()-0.5).slice(0,2).map(e => e.w);
        const options = [correct, ...distractors, item.w].sort(() => Math.random()-0.5);
        return { question: `What should you say instead of: "${item.w}"?`, options, correct, note: item.n, section: item.s };
      } else {
        const firstSentence = (txt) => {
          const s = txt.split(/[.\n]/)[0].trim();
          return s.length > 120 ? s.slice(0,117) + '‚Ä¶' : s;
        };
        const correct = firstSentence(item.m);
        const distractors = fullPool.filter(p => p !== item).sort(() => Math.random()-0.5).slice(0,2).map(p => firstSentence(p.m));
        const options = [correct, ...distractors].sort(() => Math.random()-0.5);
        return { question: `What is the correct usage of: "${item.p}"?`, options, correct, note: item.m, section: item.s };
      }
    });
    setQuestions(qs);
    setQIdx(0); setScore(0); setTotal(qs.length); setSelected(null); setDone(false); setStarted(true);
  }, [errors, phrases]);

  const getPoolCount = (type, sec) => {
    const pool = type === 'errors' ? errors : phrases;
    if (!sec || sec === 'all') return pool.length;
    return pool.filter(item => item.s === sec).length;
  };

  const answer = (opt) => {
    setSelected(opt);
    const isCorrect = opt === questions[qIdx].correct;
    if (isCorrect) {
      setScore(s => s+1);
      if (soundEnabled) playSound('correct');
      earnXP && earnXP('quiz_correct');
    } else {
      if (soundEnabled) playSound('wrong');
    }
    setTimeout(() => {
      if (qIdx + 1 >= questions.length) {
        setDone(true);
        const finalScore = score + (isCorrect?1:0);
        const pctScore = Math.round(finalScore/total*100);
        setQuizHistory(prev => ({...prev, [Date.now()]: {score: finalScore, total, type: qType}}));
        earnXP && earnXP('quiz_complete');
        if (pctScore === 100) { earnXP && earnXP('quiz_perfect'); }
        if (pctScore >= 80) { fireConfetti(60); showToast && showToast(getMotivation('quiz'), 'üéâ'); }
        else if (pctScore >= 50) { showToast && showToast(getMotivation('quiz'), 'üí™'); }
      } else {
        setQIdx(i => i+1); setSelected(null);
      }
    }, 1200);
  };

  if (!started) {
    const poolCount = getPoolCount(qType, quizSection);
    return (
      <div>
        <h2 style={{fontFamily:"'Crimson Pro',serif",fontSize:'1.5rem',fontWeight:700,marginBottom:'0.75rem'}}>üß† Quiz Mode</h2>
        <ClinicalDisclaimer dark={dark} border={border} />

        {/* Quiz Type */}
        <div style={{fontSize:'0.72rem',fontWeight:700,textTransform:'uppercase',letterSpacing:'0.1em',color:muted,marginBottom:'0.6rem'}}>Select Quiz Type</div>
        <div style={{display:'grid',gridTemplateColumns:'1fr 1fr',gap:'0.75rem',marginBottom:'1.5rem'}}>
          {[
            {key:'errors',icon:'üö´',label:'Error Clinic',sub:'Fix common IMG mistakes'},
            {key:'phrases',icon:'üí¨',label:'Phrase Quiz',sub:'Test your knowledge'}
          ].map(t => (
            <button key={t.key} onClick={()=>{setQType(t.key);setQuizSection('all');}} style={{
              background: qType===t.key ? (dark?'rgba(201,162,79,0.1)':'rgba(201,162,79,0.08)') : card,
              border: qType===t.key ? `2px solid ${accent}` : `1px solid ${border}`,
              borderRadius:12,padding:'1.25rem 1rem',cursor:'pointer',textAlign:'center',transition:'all 0.2s',color:text
            }}>
              <div style={{fontSize:'1.5rem',marginBottom:'0.5rem'}}>{t.icon}</div>
              <div style={{fontWeight:600,fontSize:'0.85rem',marginBottom:'0.15rem'}}>{t.label}</div>
              <div style={{fontSize:'0.72rem',color:muted}}>{t.sub}</div>
            </button>
          ))}
        </div>

        {/* Section Filter */}
        <div style={{fontSize:'0.72rem',fontWeight:700,textTransform:'uppercase',letterSpacing:'0.1em',color:muted,marginBottom:'0.6rem'}}>Select Section</div>
        <div style={{background:card,border:`1px solid ${border}`,borderRadius:14,overflow:'hidden',marginBottom:'1.5rem'}}>
          {/* All Sections option */}
          <button onClick={()=>setQuizSection('all')} style={{
            width:'100%',padding:'0.75rem 1rem',display:'flex',alignItems:'center',justifyContent:'space-between',
            background: quizSection==='all' ? (dark?'rgba(201,162,79,0.08)':'rgba(201,162,79,0.05)') : 'transparent',
            border:'none',borderBottom:`1px solid ${border}`,cursor:'pointer',color:text,textAlign:'left'
          }}>
            <div style={{display:'flex',alignItems:'center',gap:'0.6rem'}}>
              <div style={{width:28,height:28,borderRadius:8,background:`${accent}15`,display:'flex',alignItems:'center',justifyContent:'center',fontSize:'0.8rem'}}>üìã</div>
              <div>
                <div style={{fontWeight:600,fontSize:'0.82rem'}}>All Sections</div>
                <div style={{fontSize:'0.68rem',color:muted}}>{getPoolCount(qType,'all')} questions</div>
              </div>
            </div>
            <div style={{width:18,height:18,borderRadius:99,border: quizSection==='all' ? `5px solid ${accent}` : `2px solid ${dark?'#4a5568':'#cbd5e0'}`,background: quizSection==='all' ? '#fff' : 'transparent',transition:'all 0.2s'}} />
          </button>

          {/* Parts with sections */}
          {[1,2,3].map(part => {
            const partSections = SECTIONS.filter(s=>s.part===part);
            const isExpanded = expandedPart === part;
            return (
              <div key={part}>
                <button onClick={()=>setExpandedPart(isExpanded?null:part)} style={{
                  width:'100%',padding:'0.6rem 1rem',display:'flex',alignItems:'center',gap:'0.5rem',
                  background:'transparent',border:'none',borderBottom:`1px solid ${border}`,cursor:'pointer',color:PART_COLORS[part],textAlign:'left'
                }}>
                  <ChevronRight size={14} style={{transition:'transform 0.2s',transform:isExpanded?'rotate(90deg)':'rotate(0deg)'}} />
                  <span style={{fontSize:'0.72rem',fontWeight:700,textTransform:'uppercase',letterSpacing:'0.06em'}}>
                    Part {part===1?'I':part===2?'II':'III'}: {PART_NAMES[part]}
                  </span>
                </button>
                {isExpanded && partSections.map(sec => {
                  const cnt = getPoolCount(qType, sec.n);
                  const isActive = quizSection === sec.n;
                  return (
                    <button key={sec.n} onClick={()=>cnt>=3 && setQuizSection(sec.n)} style={{
                      width:'100%',padding:'0.6rem 1rem 0.6rem 2.25rem',display:'flex',alignItems:'center',justifyContent:'space-between',
                      background: isActive ? (dark?'rgba(201,162,79,0.08)':'rgba(201,162,79,0.05)') : 'transparent',
                      border:'none',borderBottom:`1px solid ${dark?'rgba(255,255,255,0.03)':'rgba(0,0,0,0.03)'}`,
                      cursor: cnt>=3 ? 'pointer' : 'not-allowed',color: cnt>=3 ? text : muted,textAlign:'left',
                      opacity: cnt>=3 ? 1 : 0.4,transition:'all 0.15s'
                    }}>
                      <div style={{display:'flex',alignItems:'center',gap:'0.5rem'}}>
                        <span style={{fontSize:'0.85rem'}}>{sec.icon}</span>
                        <div>
                          <div style={{fontSize:'0.78rem',fontWeight:500}}>{sec.t}</div>
                          <div style={{fontSize:'0.62rem',color:muted}}>{cnt} question{cnt!==1?'s':''}{cnt<3?' (min 3 needed)':''}</div>
                        </div>
                      </div>
                      <div style={{width:16,height:16,borderRadius:99,border: isActive ? `4px solid ${accent}` : `2px solid ${dark?'#4a5568':'#cbd5e0'}`,background: isActive ? '#fff' : 'transparent',transition:'all 0.2s',flexShrink:0}} />
                    </button>
                  );
                })}
              </div>
            );
          })}
        </div>

        {/* Start Button */}
        <button onClick={()=>generateQuiz(qType, quizSection)} disabled={poolCount<3} style={{
          width:'100%',padding:'0.85rem',borderRadius:12,border:'none',fontSize:'0.9rem',fontWeight:700,cursor: poolCount>=3 ? 'pointer' : 'not-allowed',
          background: poolCount>=3 ? `linear-gradient(135deg, ${accent}, #d4a853)` : (dark?'#2d3548':'#e2e8f0'),
          color: poolCount>=3 ? '#fff' : muted,transition:'all 0.2s',
          boxShadow: poolCount>=3 ? `0 4px 16px ${accent}40` : 'none'
        }}>
          {poolCount>=3 ? `Start Quiz ¬∑ ${Math.min(10, poolCount)} Questions` : 'Not enough questions for this section'}
        </button>
      </div>
    );
  }

  if (done) {
    const pct = Math.round(score/total*100);
    const xpEarned = (score * XP_ACTIONS.quiz_correct) + XP_ACTIONS.quiz_complete + (pct===100 ? XP_ACTIONS.quiz_perfect : 0);
    return (
      <div style={{textAlign:'center',padding:'3rem 0'}}>
        <div style={{fontSize:'4rem',marginBottom:'1rem'}}>{pct >= 80 ? 'üéâ' : pct >= 50 ? 'üí™' : 'üìö'}</div>
        <h2 style={{fontFamily:"'Crimson Pro',serif",fontSize:'1.8rem',fontWeight:700,marginBottom:'0.5rem'}}>Quiz Complete!</h2>
        <div style={{fontSize:'1.2rem',color:muted,marginBottom:'0.5rem'}}>{score} / {total} correct ({pct}%)</div>
        <div style={{fontSize:'0.9rem',color: pct>=80?'#16a34a':pct>=50?accent:'#dc2626',fontWeight:500,marginBottom:'0.75rem'}}>
          {pct >= 80 ? 'Excellent! You\'re ready!' : pct >= 50 ? 'Good progress, keep practicing!' : 'Review the material and try again.'}
        </div>
        <div style={{
          display:'inline-flex',alignItems:'center',gap:'0.5rem',
          background: dark 
            ? 'linear-gradient(135deg, rgba(251,191,36,0.1), rgba(245,158,11,0.05))'
            : 'linear-gradient(135deg, rgba(251,191,36,0.12), rgba(245,158,11,0.06))',
          border:'1px solid rgba(251,191,36,0.25)',
          borderRadius:14,padding:'0.5rem 1.15rem',
          fontFamily:"'JetBrains Mono',monospace",
          boxShadow:'0 0 20px rgba(251,191,36,0.1)',
          marginBottom:'2rem',position:'relative',overflow:'hidden'
        }}>
          <div style={{position:'absolute',inset:0,
            background:'linear-gradient(105deg, transparent 40%, rgba(251,191,36,0.06) 50%, transparent 60%)',
            backgroundSize:'200% 100%',animation:'holoShimmer 4s linear infinite',pointerEvents:'none'}} />
          <span style={{fontSize:'1rem',position:'relative'}}>‚ö°</span>
          <span style={{fontSize:'0.88rem',fontWeight:800,color:'#fbbf24',position:'relative',
            textShadow:'0 0 10px rgba(251,191,36,0.3)'}}>+{xpEarned} XP</span>
        </div>
        <div style={{display:'flex',gap:'0.75rem',justifyContent:'center'}}>
          <button onClick={()=>generateQuiz(qType)} style={{padding:'0.6rem 1.5rem',background:accent,color:'#fff',border:'none',borderRadius:99,fontSize:'0.85rem',fontWeight:600,cursor:'pointer'}}>Try Again</button>

        <span style={{fontSize:'0.78rem',color:muted}}>Question {qIdx+1} of {total}</span>
        <span style={{fontSize:'0.78rem',fontWeight:600,color:accent}}>Score: {score}</span>

      <div style={{height:4,background:dark?'#2d3548':'#e2e8f0',borderRadius:2,marginBottom:'2rem'}}>

        <div style={{fontFamily:"'Crimson Pro',serif",fontSize:'1.15rem',fontWeight:600,lineHeight:1.5}}>{q.question}</div>
      </div>
      <div style={{display:'flex',flexDirection:'column',gap:'0.5rem'}}>
        {q.options.map((opt, i) => {
          const isCorrect = opt === q.correct;
          const isSelected = opt === selected;
          const showResult = selected !== null;
          return (
            <button key={i} onClick={()=>!selected && answer(opt)} disabled={!!selected} style={{
              padding:'1rem 1.25rem',borderRadius:10,textAlign:'left',fontSize:'0.88rem',lineHeight:1.5,cursor:selected?'default':'pointer',
              border: showResult ? (isCorrect ? '2px solid #16a34a' : isSelected ? '2px solid #dc2626' : `1px solid ${border}`) : `1px solid ${border}`,
              background: showResult ? (isCorrect ? (dark?'#052e16':'#f0fdf4') : isSelected ? (dark?'#2d1215':'#fef2f2') : card) : card,

            }}>
              {opt}

              {showResult && isSelected && !isCorrect && <span style={{float:'right',color:'#dc2626'}}>‚úó</span>}
            </button>
          );
        })}
      </div>
    </div>
  );
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   SCENARIO CARD
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
function ScenarioCard({scenario,dark,card,text,muted,border,accent}) {
  const [open, setOpen] = useState(false);
  const sec = SECTIONS.find(x => x.n === scenario.s);

  const parseBody = (body) => {
    if (!body) return [];
    const lines = body.split('\n');
    const blocks = [];
    const speakers = ['Intern','Attending','Nurse','ED','GI Fellow','Patient','SUBJ','OBJ','A&P'];
    let i = 0;
    while (i < lines.length) {
      const line = lines[i].trim();
      if (!line) { i++; continue; }
      const isSpeaker = speakers.some(sp => line === sp || line.startsWith(sp + '\n'));
      if (isSpeaker) {
        const speaker = line;
        i++;
        let content = '';
        while (i < lines.length) {
          const next = lines[i].trim();
          if (!next) { i++; continue; }
          if (speakers.some(sp => next === sp)) break;
          content += (content ? '\n' : '') + next;
          i++;
        }
        blocks.push({type:'dialog',speaker,content});
      } else {
        blocks.push({type:'note',content:line});
        i++;
      }
    }
    return blocks;
  };

  const blocks = useMemo(() => parseBody(scenario.b), [scenario.b]);
  const speakerColor = (sp) => {
    if (sp === 'Intern') return '#2563eb';
    if (sp === 'Attending') return '#9333ea';
    if (sp === 'Nurse') return '#16a34a';
    if (sp === 'Patient') return '#0891b2';
    return sec ? sec.color : accent;
  };

  return (
    <div style={{background:card,border:`1px solid ${border}`,borderRadius:14,overflow:'hidden',boxShadow:dark?'0 2px 8px rgba(0,0,0,0.2)':'0 1px 6px rgba(0,0,0,0.04)',transition:'all 0.2s ease'}}>
      <button onClick={()=>setOpen(!open)} style={{width:'100%',padding:'1rem 1.15rem',background:'none',border:'none',cursor:'pointer',textAlign:'left',display:'flex',alignItems:'center',gap:'0.75rem',color:text}}>
        <div style={{width:40,height:40,borderRadius:10,background:sec?`${sec.color}15`:`${accent}15`,display:'flex',alignItems:'center',justifyContent:'center',fontSize:'1.1rem',flexShrink:0}}>
          {sec ? sec.icon : 'üí¨'}
        </div>
        <div style={{flex:1,minWidth:0}}>
          <div style={{fontSize:'0.85rem',fontWeight:600,marginBottom:'0.1rem',overflow:'hidden',textOverflow:'ellipsis',whiteSpace:'nowrap'}}>{scenario.h}</div>
          <div style={{fontSize:'0.68rem',color:muted}}>{sec ? `Section ${sec.n}: ${sec.t}` : ''}</div>
        </div>
        <ChevronRight size={16} style={{color:muted,transition:'transform 0.25s ease',transform:open?'rotate(90deg)':'rotate(0deg)',flexShrink:0}} />
      </button>
      {open && (
        <div style={{padding:'0 1.15rem 1.15rem',borderTop:`1px solid ${border}`,maxHeight:'60vh',overflowY:'auto'}}>
          <div style={{marginTop:'0.75rem',display:'flex',flexDirection:'column',gap:'0.5rem'}}>
            {blocks.map((block,i) => {
              if (block.type === 'dialog') {
                const sc = speakerColor(block.speaker);
                return (
                  <div key={i} style={{padding:'0.6rem 0.75rem',borderRadius:8,background:block.speaker==='Intern'?(dark?'rgba(37,99,235,0.08)':'#eff6ff'):(dark?'rgba(255,255,255,0.03)':'#f8fafc'),borderLeft:`3px solid ${sc}`}}>
                    <div style={{fontSize:'0.62rem',fontWeight:700,textTransform:'uppercase',letterSpacing:'0.08em',color:sc,marginBottom:'0.25rem'}}>{block.speaker}</div>
                    <div style={{fontSize:'0.8rem',lineHeight:1.6,whiteSpace:'pre-wrap'}}>{block.content.replace(/^"|"$/g,'')}</div>
                  </div>
                );
              } else {
                return (
                  <div key={i} style={{padding:'0.45rem 0.75rem',borderRadius:6,background:dark?'rgba(217,119,6,0.06)':'#fffbeb',border:`1px solid ${dark?'rgba(217,119,6,0.15)':'#fef3c7'}`,fontSize:'0.75rem',lineHeight:1.55,color:dark?'#fbbf24':'#92400e',fontStyle:'italic'}}>
                    üí° {block.content}
                  </div>
                );
              }
            })}
          </div>
        </div>
      )}
    </div>
  );
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
function SpacedView({srCards,phrases,errors,dark,card,text,muted,border,accent,reviewSR,removeSR,speak}) {
  const [tab, setTab] = useState('due'); // 'due' | 'all'
  const [idx, setIdx] = useState(0);
  const [flipped, setFlipped] = useState(false);

  const allItems = Object.entries(srCards);
  const dueItems = allItems.filter(([_,c]) => c.due <= Date.now());
  const items = tab === 'due' ? dueItems : allItems;

  const renderEmpty = (msg) => (
    <div style={{textAlign:'center',padding:'4rem 0'}}>
      <div style={{fontSize:'3rem',marginBottom:'1rem'}}>{tab === 'due' ? '‚ú®' : 'üì≠'}</div>
      <h3 style={{fontFamily:"'Crimson Pro',serif",fontSize:'1.3rem',fontWeight:700,marginBottom:'0.5rem'}}>{msg}</h3>
      <p style={{color:muted,fontSize:'0.85rem'}}>Flashcard'lardaki <span style={{display:'inline-flex',verticalAlign:'middle'}}><Bookmark size={14}/></span> butonuyla kart ekleyebilirsin.</p>
    </div>
  );

  if (allItems.length === 0) return (
    <div>
      <h2 style={{fontFamily:"'Crimson Pro',serif",fontSize:'1.5rem',fontWeight:700,marginBottom:'1.5rem'}}>üìë Saved Cards</h2>
      {renderEmpty('Hen√ºz kart kaydetmedin')}
    </div>
  );

  const safeIdx = items.length > 0 ? idx % items.length : 0;
  const current = items.length > 0 ? items[safeIdx] : null;

  const handleReview = (quality) => {
    if (!current) return;
    reviewSR(current[0], quality);
    setFlipped(false);
    if (safeIdx + 1 >= items.length) setIdx(0);
    else setIdx(i => i+1);
  };

  const handleRemove = (cardId) => {
    removeSR(cardId);
    setFlipped(false);
    if (idx >= items.length - 1) setIdx(Math.max(0, idx - 1));
  };

  const getCardDisplay = (cardData) => {
    if (cardData.front) return { front: cardData.front, back: cardData.back || '', note: cardData.note || '', label: cardData.label || cardData.type };
    // Fallback for old cards without content
    return { front: cardData.type === 'phrase' ? 'Phrase Card' : 'Error Card', back: 'No content stored ‚Äî re-save from Flashcards', note: '', label: cardData.type };
  };

  return (
    <div>
      <h2 style={{fontFamily:"'Crimson Pro',serif",fontSize:'1.5rem',fontWeight:700,marginBottom:'0.5rem'}}>üìë Saved Cards</h2>
      <p style={{color:muted,fontSize:'0.82rem',marginBottom:'1rem'}}>
        {allItems.length} saved ¬∑ {dueItems.length} due for review
      </p>

      {/* Tabs */}
      <div style={{display:'flex',gap:'0.5rem',marginBottom:'1.5rem'}}>
        {[{id:'due',label:`Due (${dueItems.length})`},{id:'all',label:`All (${allItems.length})`}].map(t => (
          <button key={t.id} onClick={()=>{setTab(t.id);setIdx(0);setFlipped(false);}} style={{
            padding:'0.45rem 1.2rem',borderRadius:99,border:`1px solid ${border}`,
            background:tab===t.id?accent:'transparent',color:tab===t.id?'#fff':text,
            fontSize:'0.8rem',fontWeight:600,cursor:'pointer',transition:'all 0.2s'
          }}>{t.label}</button>
        ))}
      </div>

      {items.length === 0 ? (
        renderEmpty(tab === 'due' ? '≈ûu an review edilecek kart yok' : 'Hen√ºz kart yok')
      ) : current && (() => {
        const [cardId, cardData] = current;
        const display = getCardDisplay(cardData);
        return (
          <>
            {/* Progress */}
            <div style={{textAlign:'center',marginBottom:'1rem',fontSize:'0.78rem',color:muted}}>{safeIdx + 1} / {items.length}</div>

            {/* Card */}
            <div onClick={()=>setFlipped(!flipped)} style={{
              background:card,border:`1px solid ${border}`,borderRadius:16,minHeight:250,
              cursor:'pointer',display:'flex',flexDirection:'column',alignItems:'center',justifyContent:'center',
              padding:'2.5rem 2rem',textAlign:'center',marginBottom:'1rem',transition:'all 0.3s',
              boxShadow: flipped ? '0 8px 32px rgba(0,0,0,0.12)' : '0 2px 8px rgba(0,0,0,0.06)',
            }}>
              {!flipped ? (
                <>
                  <div style={{fontSize:'0.65rem',fontWeight:600,textTransform:'uppercase',letterSpacing:'0.1em',color:accent,marginBottom:'1.5rem'}}>
                    {display.label}
                  </div>
                  <div style={{fontFamily:"'Crimson Pro',serif",fontSize:'1.3rem',fontWeight:600,lineHeight:1.4,maxWidth:500}}>
                    {display.front}
                  </div>
                  <div style={{fontSize:'0.75rem',color:muted,marginTop:'1.5rem'}}>Tap to reveal</div>
                </>
              ) : (
                <>
                  <div style={{fontSize:'0.65rem',fontWeight:600,textTransform:'uppercase',letterSpacing:'0.1em',color:'#16a34a',marginBottom:'1rem'}}>
                    {cardData.type === 'error' ? '‚úì Correct Usage' : 'Explanation'}
                  </div>
                  <div style={{fontSize:'0.92rem',lineHeight:1.7,color:text,maxWidth:500,whiteSpace:'pre-line',maxHeight:300,overflowY:'auto',textAlign:'left',padding:'0 0.5rem'}}>
                    {display.back}
                  </div>
                  {display.note && <div style={{fontSize:'0.82rem',color:muted,fontStyle:'italic',marginTop:'0.75rem',maxWidth:500,textAlign:'left'}}>{display.note}</div>}
                </>
              )}
            </div>

            {/* Controls */}
            <div style={{display:'flex',justifyContent:'center',gap:'0.75rem',marginTop:'1rem',alignItems:'center'}}>
              <button onClick={()=>{setFlipped(false);setIdx(i=>i<=0?items.length-1:i-1);}} style={{width:44,height:44,borderRadius:99,border:`1px solid ${border}`,background:card,display:'flex',alignItems:'center',justifyContent:'center',cursor:'pointer',color:text}}><ChevronLeft size={20}/></button>
              <button onClick={()=>speak(display.front)} style={{width:44,height:44,borderRadius:99,border:`1px solid ${border}`,background:card,display:'flex',alignItems:'center',justifyContent:'center',cursor:'pointer',color:'#2563eb'}} title="Listen"><Volume2 size={20}/></button>
              <button onClick={()=>handleRemove(cardId)} style={{width:44,height:44,borderRadius:99,border:`1px solid ${border}`,background:card,display:'flex',alignItems:'center',justifyContent:'center',cursor:'pointer',color:'#dc2626'}} title="Remove from saved"><Trash2 size={18}/></button>
              <button onClick={()=>{setFlipped(false);setIdx(i=>(i+1)%items.length);}} style={{width:44,height:44,borderRadius:99,border:`1px solid ${border}`,background:card,display:'flex',alignItems:'center',justifyContent:'center',cursor:'pointer',color:text}}><ChevronRight size={20}/></button>
            </div>

            {/* Review quality buttons (only in due tab) */}
            {tab === 'due' && flipped && (
              <div style={{display:'flex',justifyContent:'center',gap:'0.5rem',marginTop:'1.25rem'}}>
                {[{q:1,label:'Tekrar',color:'#dc2626'},{q:3,label:'ƒ∞yi',color:'#d97706'},{q:5,label:'Kolay',color:'#16a34a'}].map(({q,label,color}) => (
                  <button key={q} onClick={()=>handleReview(q)} style={{
                    padding:'0.6rem 1.5rem',borderRadius:99,border:`2px solid ${color}`,
                    background:`${color}12`,color,fontWeight:600,fontSize:'0.85rem',cursor:'pointer'
                  }}>{label}</button>
                ))}
              </div>
            )}
          </>
        );
      })()}
    </div>
  );
}

function PhrasePracticeView({geminiKey,setGeminiKey,dark,bg,card,text,muted,border,accent,speak}) {
  const [selCat, setSelCat] = useState('all');
  const [search, setSearch] = useState('');
  const [activePhrase, setActivePhrase] = useState(null);
  const [chatMsgs, setChatMsgs] = useState([]);
  const [inp, setInp] = useState('');
  const [busy, setBusy] = useState(false);
  const [keyDraft, setKeyDraft] = useState(geminiKey || '');
  const [showKeySetup, setShowKeySetup] = useState(false);
  const [practiced, setPracticed] = useState({});
  const [page, setPage] = useState(0);
  const endRef = useRef(null);
  const inpRef = useRef(null);
  const PER_PAGE = 20;

  useEffect(() => { endRef.current?.scrollIntoView({behavior:'smooth'}); }, [chatMsgs, busy]);

  // Load practiced phrases
  useEffect(() => {
    (async () => {
      const saved = await store.get('phrase-gym-practiced');
      if (saved) setPracticed(saved);
    })();
  }, []);
  const markPracticed = useCallback((id) => {
    setPracticed(prev => {
      const next = {...prev, [id]: (prev[id]||0)+1};
      store.set('phrase-gym-practiced', next);
      return next;
    });
  }, []);

  const filtered = useMemo(() => {
    let list = PRACTICE_PHRASES;
    if (selCat !== 'all') list = list.filter(ph => ph.cat === selCat);
    if (search.trim()) {
      const q = search.toLowerCase();
      list = list.filter(ph => ph.p.toLowerCase().includes(q) || ph.m.toLowerCase().includes(q));
    }
    return list;
  }, [selCat, search]);

  const paged = useMemo(() => filtered.slice(page * PER_PAGE, (page+1) * PER_PAGE), [filtered, page]);
  const totalPages = Math.ceil(filtered.length / PER_PAGE);

  useEffect(() => { setPage(0); }, [selCat, search]);

  const geminiCall = async (msg, hist, sys) => {
    if (!geminiKey) return null;
    const c = hist.map(m => ({role:m.r==='u'?'user':'model',parts:[{text:m.t}]}));
    c.push({role:'user',parts:[{text:msg}]});
    const body = JSON.stringify({system_instruction:{parts:[{text:sys||''}]},contents:c,generationConfig:{temperature:0.7,maxOutputTokens:512}});
    try {
      const r = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-lite:generateContent?key='+geminiKey, {
        method:'POST', headers:{'Content-Type':'application/json'}, body
      });
      if (!r.ok) { const e = await r.json().catch(()=>({})); return '‚ö†Ô∏è '+(e?.error?.message||'API Error'); }
      const d = await r.json();
      return d?.candidates?.[0]?.content?.parts?.[0]?.text || 'No response.';
    } catch(e) { return '‚ö†Ô∏è Network error'; }
  };

  const startPractice = (phrase) => {
    setActivePhrase(phrase);
    setChatMsgs([]);
    setInp('');
    setBusy(false);
  };

  const sendMsg = async () => {
    const m = inp.trim();
    if (!m || busy || !activePhrase) return;
    if (!geminiKey) { setShowKeySetup(true); return; }
    setInp('');
    setChatMsgs(p => [...p, {r:'u',t:m}]);
    setBusy(true);
    markPracticed(activePhrase.id);

    const sys = `You are a friendly English coach helping a learner practice using the phrase: "${activePhrase.p}"
Meaning: ${activePhrase.m}
Example: "${activePhrase.ex}"

YOUR ROLE:
1. The student will try to write a sentence using the phrase "${activePhrase.p}".
2. Evaluate their sentence:
   - Is the phrase used correctly in context and meaning?
   - Is the grammar correct?
   - Is it natural-sounding English?

3. Respond in this format (keep it SHORT ‚Äî under 100 words):
   ‚úÖ or ‚ö†Ô∏è ‚Äî One short verdict sentence.
   üìù **Better version:** (only if needed ‚Äî rewrite their sentence more naturally)
   üí° **Tip:** One sentence about what to improve or a usage note.
   üéØ **Try another:** Give them a mini-scenario or prompt to write another sentence using the same phrase.

RULES:
- Be encouraging but honest.
- If the sentence is great, praise it and give a new prompt.
- Keep everything in English.
- Focus on natural, real-world usage.
- If the student writes something completely unrelated, gently redirect them to use the phrase.`;

    const reply = await geminiCall(m, chatMsgs, sys);
    if (reply) setChatMsgs(p => [...p, {r:'a',t:reply}]);
    setBusy(false);
    setTimeout(() => inpRef.current?.focus(), 100);
  };

  const bx = {background:card,borderRadius:16,border:`1px solid ${border}`,padding:'1.5rem',boxShadow:'0 2px 12px rgba(0,0,0,0.06)'};

  // ‚ïê‚ïê‚ïê KEY SETUP ‚ïê‚ïê‚ïê
  if (!geminiKey && showKeySetup) return (
    <div style={{maxWidth:560,margin:'0 auto'}}>
      <div style={{textAlign:'center',marginBottom:'2rem'}}>
        <div style={{fontSize:'3.5rem',marginBottom:'0.75rem'}}>üîë</div>
        <h2 style={{margin:'0 0 0.5rem',fontSize:'1.5rem',fontWeight:700,color:text}}>API Key Required</h2>
        <p style={{color:muted,fontSize:'0.88rem',lineHeight:1.6}}>Free Gemini API key needed for AI sentence practice</p>
      </div>
      <div style={{...bx}}>
        <div style={{background:dark?'rgba(66,133,244,0.08)':'#e8f0fe',borderRadius:12,padding:'1rem',marginBottom:'1.25rem'}}>
          <p style={{margin:0,fontSize:'0.82rem',color:text,lineHeight:1.6}}>
            1. Go to <a href="https://aistudio.google.com/apikey" target="_blank" style={{color:'#4285f4',fontWeight:600}}>aistudio.google.com/apikey</a><br/>
            2. Create a free API key<br/>
            3. Paste it below
          </p>
        </div>
        <input value={keyDraft} onChange={e=>setKeyDraft(e.target.value)} placeholder="Paste your Gemini API key..."
          style={{width:'100%',padding:'0.75rem 1rem',borderRadius:10,border:`1px solid ${border}`,background:dark?'#0f172a':bg,color:text,fontSize:'0.88rem',marginBottom:'1rem'}} />
        <div style={{display:'flex',gap:'0.75rem'}}>
          <button onClick={()=>setShowKeySetup(false)} style={{flex:1,padding:'0.75rem',borderRadius:10,border:`1px solid ${border}`,background:'transparent',color:muted,cursor:'pointer',fontWeight:600}}>Cancel</button>
          <button onClick={()=>{if(keyDraft.trim()){setGeminiKey(keyDraft.trim());setShowKeySetup(false);}}} style={{flex:1,padding:'0.75rem',borderRadius:10,border:'none',background:'linear-gradient(135deg,#3b82f6,#2563eb)',color:'#fff',cursor:'pointer',fontWeight:600}}>Save Key</button>
        </div>
      </div>
    </div>
  );

  // ‚ïê‚ïê‚ïê ACTIVE PRACTICE CHAT ‚ïê‚ïê‚ïê
  if (activePhrase) {
    const catObj = PHRASE_CATS.find(c=>c.id===activePhrase.cat);
    return (
      <div style={{maxWidth:700,margin:'0 auto'}}>
        {/* Header */}
        <div style={{display:'flex',alignItems:'center',gap:'0.75rem',marginBottom:'1.5rem'}}>
          <button onClick={()=>setActivePhrase(null)} style={{background:dark?'#1e293b':'#f1f5f9',border:'none',borderRadius:10,width:40,height:40,display:'flex',alignItems:'center',justifyContent:'center',cursor:'pointer',color:text}}>
            <ChevronLeft size={20}/>
          </button>
          <div style={{flex:1}}>
            <h2 style={{margin:0,fontSize:'1.2rem',fontWeight:700,color:text}}>"{activePhrase.p}"</h2>
            <p style={{margin:'0.2rem 0 0',color:muted,fontSize:'0.78rem'}}>{activePhrase.m}</p>
          </div>
          <button onClick={()=>speak(activePhrase.ex)} style={{background:dark?'#1e293b':'#f1f5f9',border:'none',borderRadius:10,width:40,height:40,display:'flex',alignItems:'center',justifyContent:'center',cursor:'pointer',color:accent}} title="Listen to example">
            <Volume2 size={18}/>
          </button>
        </div>

        {/* Example card */}
        <div style={{...bx,marginBottom:'1rem',background:dark?'rgba(59,130,246,0.08)':'#eff6ff',borderColor:dark?'rgba(59,130,246,0.2)':'#bfdbfe'}}>
          <div style={{fontSize:'0.7rem',fontWeight:700,color:catObj?.color||accent,textTransform:'uppercase',letterSpacing:'0.06em',marginBottom:'0.4rem'}}>{catObj?.icon} Example</div>
          <p style={{margin:0,fontSize:'0.92rem',color:text,fontStyle:'italic',lineHeight:1.6}}>"{activePhrase.ex}"</p>
        </div>

        {/* Instructions */}
        {chatMsgs.length === 0 && (
          <div style={{...bx,marginBottom:'1rem',textAlign:'center',padding:'2rem'}}>
            <div style={{fontSize:'2rem',marginBottom:'0.5rem'}}>‚úçÔ∏è</div>
            <p style={{color:text,fontWeight:600,fontSize:'0.95rem',margin:'0 0 0.3rem'}}>Write a sentence using this phrase!</p>
            <p style={{color:muted,fontSize:'0.82rem',margin:0}}>Try to use <strong>"{activePhrase.p}"</strong> in a natural, meaningful sentence. The AI coach will give you feedback.</p>
          </div>
        )}

        {/* Chat */}
        <div style={{display:'flex',flexDirection:'column',gap:'0.75rem',marginBottom:'1rem',maxHeight:chatMsgs.length?'50vh':'0',overflowY:'auto',padding:chatMsgs.length?'0.5rem 0':0}}>
          {chatMsgs.map((m,i) => (
            <div key={i} style={{display:'flex',flexDirection:'column',alignItems:m.r==='u'?'flex-end':'flex-start',maxWidth:'85%',alignSelf:m.r==='u'?'flex-end':'flex-start'}}>
              <div style={{fontSize:'0.65rem',color:muted,marginBottom:'0.15rem',padding:'0 0.5rem'}}>
                {m.r==='u' ? 'You' : 'üéØ Coach'}
              </div>
              <div style={{padding:'0.85rem 1.1rem',borderRadius:16,borderBottomRightRadius:m.r==='u'?4:16,borderBottomLeftRadius:m.r==='u'?16:4,
                background:m.r==='u' ? (dark?'#2563eb':'#3b82f6') : (dark?'#1e293b':card),
                color:m.r==='u'?'#fff':text, fontSize:'0.88rem',lineHeight:1.65,
                border:m.r==='u'?'none':`1px solid ${border}`,boxShadow:'0 1px 4px rgba(0,0,0,0.06)',
                whiteSpace:'pre-wrap',wordBreak:'break-word'}}>
                {m.t}
              </div>
            </div>
          ))}
          {busy && <div style={{display:'flex',alignItems:'center',gap:'0.4rem',color:muted,fontSize:'0.82rem',padding:'0.5rem'}}><div style={{width:6,height:6,borderRadius:'50%',background:accent,animation:'breathe 1s ease infinite'}}/>Coach is thinking...</div>}
          <div ref={endRef}/>
        </div>

        {/* Input */}
        <div style={{display:'flex',gap:'0.5rem',position:'sticky',bottom:0,background:dark?'#0f172a':bg,padding:'0.75rem 0'}}>
          <input ref={inpRef} value={inp} onChange={e=>setInp(e.target.value)}
            onKeyDown={e=>e.key==='Enter'&&!e.shiftKey&&sendMsg()}
            placeholder={`Write a sentence using "${activePhrase.p}"...`}
            style={{flex:1,padding:'0.85rem 1rem',borderRadius:12,border:`1.5px solid ${border}`,background:card,color:text,fontSize:'0.88rem',outline:'none'}} />
          <button onClick={sendMsg} disabled={busy||!inp.trim()} style={{padding:'0 1.25rem',borderRadius:12,border:'none',background:(!inp.trim()||busy)?border:'linear-gradient(135deg,#3b82f6,#2563eb)',color:'#fff',cursor:(!inp.trim()||busy)?'default':'pointer',fontWeight:600,fontSize:'0.88rem'}}>
            <ArrowRight size={18}/>
          </button>
        </div>
      </div>
    );
  }

  // ‚ïê‚ïê‚ïê MAIN PHRASE LIST ‚ïê‚ïê‚ïê
  const practicedCount = Object.keys(practiced).length;
  return (
    <div style={{maxWidth:800,margin:'0 auto'}}>
      {/* Hero */}
      <div className="float-in" style={{textAlign:'center',marginBottom:'2rem'}}>
        <div style={{fontSize:'3rem',marginBottom:'0.5rem'}}>üí™</div>
        <h2 style={{margin:'0 0 0.3rem',fontSize:'1.6rem',fontWeight:800,color:text}}>Phrase Gym</h2>
        <p style={{color:muted,fontSize:'0.88rem',lineHeight:1.6}}>300 essential English phrases ‚Äî practice building sentences with AI</p>
        <div style={{display:'flex',justifyContent:'center',gap:'1rem',marginTop:'1rem'}}>
          <div style={{...bx,padding:'0.75rem 1.25rem',display:'flex',alignItems:'center',gap:'0.5rem'}}>
            <span style={{fontSize:'1.1rem'}}>üìö</span>
            <span style={{fontSize:'0.82rem',color:text,fontWeight:600}}>{PRACTICE_PHRASES.length} Phrases</span>
          </div>
          <div style={{...bx,padding:'0.75rem 1.25rem',display:'flex',alignItems:'center',gap:'0.5rem'}}>
            <span style={{fontSize:'1.1rem'}}>‚úÖ</span>
            <span style={{fontSize:'0.82rem',color:text,fontWeight:600}}>{practicedCount} Practiced</span>
          </div>
          <div style={{...bx,padding:'0.75rem 1.25rem',display:'flex',alignItems:'center',gap:'0.5rem'}}>
            <span style={{fontSize:'1.1rem'}}>üè∑Ô∏è</span>
            <span style={{fontSize:'0.82rem',color:text,fontWeight:600}}>{PHRASE_CATS.length} Categories</span>
          </div>
        </div>
      </div>

      {/* Category Filter */}
      <div className="float-in d2" style={{display:'flex',flexWrap:'wrap',gap:'0.4rem',marginBottom:'1rem',justifyContent:'center'}}>
        <button onClick={()=>setSelCat('all')} style={{padding:'0.45rem 1rem',borderRadius:99,border:`1.5px solid ${selCat==='all'?accent:border}`,background:selCat==='all'?(dark?'rgba(59,130,246,0.15)':'#eff6ff'):'transparent',color:selCat==='all'?accent:muted,fontSize:'0.78rem',fontWeight:600,cursor:'pointer'}}>
          All ({PRACTICE_PHRASES.length})
        </button>
        {PHRASE_CATS.map(cat => {
          const cnt = PRACTICE_PHRASES.filter(p=>p.cat===cat.id).length;
          return (
            <button key={cat.id} onClick={()=>setSelCat(cat.id)} style={{padding:'0.45rem 0.85rem',borderRadius:99,border:`1.5px solid ${selCat===cat.id?cat.color:border}`,background:selCat===cat.id?(dark?`${cat.color}18`:`${cat.color}12`):'transparent',color:selCat===cat.id?cat.color:muted,fontSize:'0.75rem',fontWeight:600,cursor:'pointer',whiteSpace:'nowrap'}}>
              {cat.icon} {cat.label} ({cnt})
            </button>
          );
        })}
      </div>

      {/* Search */}
      <div className="float-in d3" style={{position:'relative',marginBottom:'1.5rem'}}>
        <Search size={16} style={{position:'absolute',left:14,top:'50%',transform:'translateY(-50%)',color:muted}} />
        <input value={search} onChange={e=>setSearch(e.target.value)} placeholder="Search phrases..."
          style={{width:'100%',padding:'0.75rem 1rem 0.75rem 2.5rem',borderRadius:12,border:`1.5px solid ${border}`,background:card,color:text,fontSize:'0.88rem',outline:'none'}} />
        {search && <button onClick={()=>setSearch('')} style={{position:'absolute',right:10,top:'50%',transform:'translateY(-50%)',background:'none',border:'none',color:muted,cursor:'pointer'}}><X size={14}/></button>}

        <input ref={inpRef} value={inp} onChange={e=>setInp(e.target.value)}
          onKeyDown={e=>{if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();send();}}}
          placeholder={mode==='patient'?'Type what you would say to the patient/nurse/attending...':'Type your response (presentation, consult call, signout)...'}

        <button onClick={send} disabled={busy||!inp.trim()} style={{padding:'0.75rem 1.25rem',borderRadius:12,border:'none',
          background:(!inp.trim()||busy)?border:`linear-gradient(135deg,${ac2},${mode==='patient'?'#b45309':'#4f46e5'})`,

          <ArrowRight size={18}/>
        </button>
      </div>
    </div>
  );
}

          const globalIdx = nurseCalls.indexOf(nc);
          const isExpanded = expandedIdx === globalIdx;

    </div>
  );

const PHRASES_DATA = [{"s": "1", "l": "Collocation", "p": "\"‚Ä¶presents with [chief complaint]\"", "m": "The standard way to introduce why the patient came to the hospital. Never say \"comes with\" or \"came for.\" The verb present (with the preposition with) is a fixed medical collocation.\n\n‚Ä¢ Intern on rounds:\n\"Mr. Torres is a 58-year-old male with a history of CHF who presents with worsening dyspnea on exertion √ó 3 days.\""}, {"s": "1", "l": "Collocation", "p": "\"‚Ä¶with a past medical history significant for‚Ä¶\"", "m": "The standard way to cite a patient's medical background. Often shortened to \"with a history of‚Ä¶\" or \"PMH significant for‚Ä¶\" in casual rounds. The adjective significant always collocates with for, not of or with.\n\n‚Ä¢ Intern on rounds:\n\"‚Ä¶a 72-year-old female with a past medical history significant for type 2 diabetes, hypertension, and stage 3 CKD‚Ä¶\""}, {"s": "1", "l": "Collocation", "p": "\"‚Ä¶was in their usual state of health until‚Ä¶\"", "m": "A formulaic opening for the HPI. It sets a baseline and signals that something changed. Abbreviated as \"USOH\" in notes. This phrase immediately marks your presentation as structured and professional.\n\n‚Ä¢ Intern on rounds:\n\"The patient was in his usual state of health until approximately 2 days ago when he developed acute-onset substernal chest pressure.\""}, {"s": "1", "l": "Collocation", "p": "\"The pain is described as‚Ä¶ / characterized by‚Ä¶\"", "m": "Use passive voice to attribute the description to the patient without inserting yourself. Common quality descriptors: sharp, dull, pressure-like, crampy, burning, tearing, pleuritic, colicky. Note: in medical English, \"pressure-like\" is one compound adjective.\n\n‚Ä¢ Intern on rounds:\n\"The pain is described as pressure-like, rated 8 out of 10 in severity, non-radiating, and associated with diaphoresis and nausea.\""}, {"s": "1", "l": "Collocation", "p": "\"‚Ä¶denies [symptom]\"", "m": "The standard way to report a pertinent negative. In medical English, \"deny\" does not imply the patient is lying ‚Äî it simply means \"reports the absence of.\" This usage confuses many IMGs. You deny symptoms, you do not \"negate\" them.\n\n‚Ä¢ Intern on rounds:\n\"She denies fevers, chills, chest pain, and shortness of breath.\""}, {"s": "1", "l": "Collocation", "p": "\"‚Ä¶associated symptoms include‚Ä¶ \"", "m": "Used to list symptoms that co-occur with the chief complaint. The word associated pairs with symptoms as a fixed medical collocation. Do not say \"accompanying complaints.\"\n\n‚Ä¢ Intern on rounds:\n\"Associated symptoms include nausea, one episode of non-bloody emesis, and mild diaphoresis.\""}, {"s": "1", "l": "Collocation", "p": "\"‚Ä¶worsened by‚Ä¶ / exacerbated by‚Ä¶ / alleviated by‚Ä¶ / relieved by‚Ä¶\"", "m": "These pairs describe aggravating and relieving factors. Exacerbated by is more formal; worsened by is equally acceptable. Alleviated by and relieved by are interchangeable. Never say \"increased by\" for worsening.\n\n‚Ä¢ Intern on rounds:\n\"The dyspnea is exacerbated by lying flat and relieved by sitting upright, consistent with orthopnea.\""}, {"s": "1", "l": "Collocation", "p": "\"On exam, the patient appears [appearance]\"", "m": "The standard opening for the physical exam section. Common descriptors: well-appearing, ill-appearing, in no acute distress (NAD), uncomfortable, lethargic, diaphoretic. \"Well-appearing\" is a uniquely American medical term ‚Äî it does not exist outside US clinical English.\n\n‚Ä¢ Intern on rounds:\n\"On exam, the patient appears comfortable, lying flat in bed, in no acute distress.\""}, {"s": "1", "l": "Collocation", "p": "\"Vitals are notable for‚Ä¶ / significant for‚Ä¶\"", "m": "When presenting vitals, you don't read all five ‚Äî you highlight what's abnormal. If everything is normal, say \"Vitals are within normal limits\" or \"Vitals are unremarkable.\" Notable for and significant for are interchangeable in this context.\n\n‚Ä¢ Intern on rounds:\n\"Vitals are notable for a temperature of 38.9, heart rate of 112, and blood pressure of 88 over 54. Remaining vitals are within normal limits.\""}, {"s": "1", "l": "Clinical Reasoning Phrase", "p": "\"‚Ä¶most consistent with [diagnosis]\"", "m": "This is the phrase that shows you are synthesizing data into a leading diagnosis. It conveys clinical reasoning without being overly definitive. Alternatives: \"most likely represents,\" \"is concerning for.\" Never say \"I am sure this is\" ‚Äî medicine is about probability, not certainty.\n\n‚Ä¢ Intern on rounds:\n\"The clinical picture ‚Äî acute dyspnea, elevated JVP, bilateral lower extremity edema, and a BNP of 1,800 ‚Äî is most consistent with an acute exacerbation of heart failure.\""}, {"s": "1", "l": "Clinical Reasoning Phrase", "p": "\"The differential also includes‚Ä¶\"", "m": "After stating your leading diagnosis, you present alternatives. This shows intellectual humility and breadth of thinking. Common follow-ups: \"though less likely given‚Ä¶\" or \"which we can rule out with‚Ä¶\"\n\n‚Ä¢ Intern on rounds:\n\"The differential also includes pulmonary embolism, though less likely given the absence of pleuritic chest pain, and pneumonia, which we can evaluate with a chest X-ray.\""}, {"s": "1", "l": "Plan Phrase", "p": "\"For [problem], I would recommend‚Ä¶\"", "m": "US presentations organize the plan by problem, not by order type. Each problem gets its own mini-plan. Use \"I would recommend\" ‚Äî it's assertive but appropriately deferential. Alternatives: \"I'd like to,\" \"My plan would be to.\"\n\n‚Ä¢ Intern on rounds:\n\"For his acute decompensated heart failure, I would recommend IV furosemide 40 mg twice daily, strict I's and O's, a daily weight, and a repeat BMP in the morning to monitor renal function.\""}, {"s": "1", "l": "Signout Phrase", "p": "\"This patient is a watcher.\"", "m": "A watcher is a patient who is not critically ill but could deteriorate. This single word tells the overnight team to pay extra attention. Classification: stable ‚Üí routine; watcher ‚Üí could go either way; unstable ‚Üí actively concerning.\n\n‚Ä¢ Day intern to night intern:\n\"Room 412 is a watcher. He had a small GI bleed this afternoon ‚Äî hemoglobin was stable on repeat, but if he drops below 7, go ahead and transfuse one unit of packed reds.\""}, {"s": "1", "l": "Signout Phrase", "p": "\"The ceiling of care is‚Ä¶\"", "m": "Refers to the maximum level of intervention the patient will receive, based on their code status and goals of care. For example, \"The ceiling of care is the floor ‚Äî he's DNR/DNI, no ICU transfer.\" Essential safety information at signout.\n\n‚Ä¢ Day intern to night intern:\n\"The ceiling of care is the floor. He's comfort-focused ‚Äî full DNR/DNI. If he deteriorates, the family is aware and the plan is to manage symptoms and keep him comfortable.\""}, {"s": "1", "l": "Signout Phrase", "p": "\"If‚Ä¶ then‚Ä¶\" (contingency planning)", "m": "The most critical part of signout. You anticipate what could go wrong and tell the covering intern exactly what to do. This reduces overnight cognitive load and improves patient safety.\n\n‚Ä¢ Day intern to night intern:\n\"If her blood pressure drops below 90 systolic, give a 500cc bolus of LR and call me. If she has another episode of hematemesis, make her NPO, type and screen, and page GI.\""}, {"s": "2", "l": "Collocation", "p": "\"Admit to [service] under [attending]\"", "m": "The standard way to specify where a patient is being admitted. The prepositions matter: you admit to a service, under an attending. You may also hear \"admit to the floor\" (general ward) vs. \"admit to the unit\" (ICU) vs. \"admit to step-down\" (intermediate care).\n\n‚Ä¢ Intern to charge nurse:\n\"We're admitting Mr. Davis to medicine, under Dr. Hernandez. He'll need a telemetry bed.\""}, {"s": "2", "l": "Collocation", "p": "\"Place admission orders\" / \"Put in orders\"", "m": "In the US, everything is electronic. You \"place\" or \"put in\" orders ‚Äî never \"write\" orders (that's pre-EMR language). You may also hear \"enter orders\" or simply \"order\" as a verb. When someone asks \"Did you put in your orders yet?\" they mean: have you entered the admission order set in Epic/Cerner?\n\n‚Ä¢ Senior to intern:\n\"Have you put in your admission orders yet? Make sure you include VTE prophylaxis and a type and screen given his GI bleed history.\""}, {"s": "2", "l": "Collocation", "p": "\"Reconcile [the] home medications\"", "m": "To review a patient's outpatient medications and decide which to continue, hold, or adjust during hospitalization. This is both a clinical task and a regulatory requirement (Joint Commission). The phrase is always \"reconcile\" ‚Äî not \"check\" or \"review\" (though you can say \"review the med list\" informally).\n\n‚Ä¢ Intern on rounds:\n\"I've reconciled his home medications. I'm continuing his lisinopril and metoprolol, holding his metformin given the CT with contrast scheduled for tomorrow, and I've bridged his warfarin with a heparin drip.\""}, {"s": "2", "l": "Collocation", "p": "\"Hold [medication]\" / \"Bridge [medication]\"", "m": "Hold = temporarily stop a medication. Bridge = substitute a short-acting agent while a long-acting one is paused (most commonly: bridging warfarin with heparin). You \"hold\" a medication for a reason: \"held metformin for contrast.\" Never say \"stopped\" unless it's permanent.\n\n‚Ä¢ Intern to pharmacist:\n\"I'd like to hold her home aspirin in the setting of active GI bleeding and bridge her Coumadin with a heparin drip per the surgical team's recommendation.\""}, {"s": "2", "l": "Collocation", "p": "\"Titrate to [goal]\" / \"Uptitrate\" / \"Downtitrate\"", "m": "To gradually adjust a medication dose toward a specific target. Used with drips (insulin, heparin, pressors) and oral medications (beta-blockers, ACE inhibitors). \"Titrate to a MAP of 65\" means adjust the vasopressor dose to achieve a mean arterial pressure of 65. Uptitrate = increase; downtitrate = decrease.\n\n‚Ä¢ Intern to nurse:\n\"Let's uptitrate the Lasix drip to 10 per hour. Our goal is net negative 1 to 1.5 liters by tomorrow morning. Please notify me if urine output drops below 30cc per hour.\""}, {"s": "2", "l": "Collocation", "p": "\"Level of care\" ‚Äî floor / step-down / ICU", "m": "This refers to the acuity of the unit the patient is assigned to. Floor (general ward) = lowest acuity; step-down (also called \"progressive care\" or \"intermediate care\") = telemetry monitoring, closer nursing ratios; ICU = highest acuity. Deciding the level of care is a key decision at admission.\n\n‚Ä¢ Intern to senior:\n\"Given her tachycardia and borderline pressures, I think she needs a step-down level of care rather than the floor. What do you think?\""}, {"s": "2", "l": "Collocation", "p": "\"Notify MD if‚Ä¶\" (notification parameters)", "m": "These are conditional orders that tell nursing when to page you. They are critical for patient safety and one of the first things nurses look for in your orders. Common parameters: HR > 120 or 180 or 38.5¬∞C, urine output < 30cc/hr.\n\n‚Ä¢ In the admission order set:\n\"Notify MD if: systolic BP less than 90 or greater than 180, heart rate less than 50 or greater than 130, oxygen saturation less than 92%, temperature greater than 38.5, or urine output less than 30cc per hour.\""}, {"s": "2", "l": "Key Phrase", "p": "\"Code status\" ‚Äî Full code / DNR / DNI / DNR-DNI / Comfort measures", "m": "Every patient must have a documented code status on admission. Full code = all resuscitative measures; DNR = do not resuscitate (no CPR); DNI = do not intubate; DNR/DNI = neither; Comfort measures only (CMO) = focus exclusively on symptom relief. You should clarify code status with every admission ‚Äî it is not optional.\n\n‚Ä¢ Intern to patient:\n\"As part of every admission, I like to ask about your wishes in an emergency. If your heart were to stop, would you want us to do everything we can ‚Äî including chest compressions and a breathing machine ‚Äî to try to bring you back?\""}, {"s": "2", "l": "Collocation", "p": "\"Discharge to [destination]\"", "m": "You discharge to a specific destination: home, skilled nursing facility (SNF, pronounced \"sniff\"), rehab, long-term acute care (LTAC), or hospice. The preposition is always to. \"Discharge home\" is also acceptable (without \"to\").\n\n‚Ä¢ Intern on rounds:\n\"She's clinically stable and I'd like to discharge her home today with home health nursing for wound care. Case management is arranging the home services.\""}, {"s": "2", "l": "Collocation", "p": "\"Meet discharge criteria\" / \"Clear for discharge\"", "m": "Meeting discharge criteria means the patient has achieved the clinical benchmarks you set for going home. Clear for discharge means the team has given the green light. You may also hear \"medically ready for discharge\" ‚Äî this is often used when the patient is clinically ready but awaiting placement or insurance approval.\n\n‚Ä¢ Intern to case manager:\n\"Mr. Adams has met his discharge criteria ‚Äî he's tolerating PO, ambulating independently, and his pain is well-controlled on orals. He's medically ready for discharge, but I understand we're still waiting on SNF placement.\""}, {"s": "2", "l": "Key Phrase", "p": "\"Return precautions\"", "m": "These are the specific warning signs you tell the patient to watch for after discharge ‚Äî the \"red flags\" that should prompt them to return to the ED. Documenting that you discussed return precautions is a medico-legal standard. The phrase is always \"return precautions,\" not \"warning signs\" or \"danger signs.\"\n\n‚Ä¢ Intern to patient:\n\"Before you go, I want to review your return precautions. If you experience any chest pain, shortness of breath, fevers above 101, or if the swelling in your legs gets worse, please come back to the emergency room right away.\""}, {"s": "2", "l": "Collocation", "p": "\"Follow up with [provider] in [timeframe]\"", "m": "The standard instruction for post-discharge care. You follow up with a provider in a timeframe. Common: \"follow up with your PCP in 1‚Äì2 weeks\" or \"follow up with cardiology in 1 month.\" You may also say \"close follow-up\" to mean within days rather than weeks.\n\n‚Ä¢ In the discharge summary:\n\"Patient is advised to follow up with her primary care physician within one week for a blood pressure recheck and medication titration, and with cardiology in 4 weeks for a repeat echocardiogram.\""}, {"s": "2", "l": "Collocation", "p": "\"Pending results at discharge\" / \"Results pending at time of discharge\"", "m": "Some lab results (cultures, pathology, specialized tests) may not be back by the time the patient leaves. These must be documented and someone must be assigned to follow up. This is a major patient safety and liability issue. The standard documentation phrase is \"results pending at the time of discharge ‚Äî will be followed up by [provider].\"\n\n‚Ä¢ In the discharge summary:\n\"Results pending at the time of discharge: blood cultures drawn on admission (day 2, no growth to date), stool C. diff PCR. These will be followed up by the discharging team and the patient will be contacted if any results are actionable.\""}, {"s": "2", "l": "Collocation", "p": "\"Discharge against medical advice\" (AMA)", "m": "When a patient chooses to leave the hospital before the medical team recommends it. You must document that you explained the risks, that the patient has decision-making capacity, and that they understand the consequences. Never use a punitive or frustrated tone. The patient must sign an AMA form, but refusal to sign does not prevent them from leaving.\n\n‚Ä¢ Intern documenting AMA:\n\"Patient is requesting discharge against medical advice. Risks of leaving, including the possibility of clinical deterioration, need for readmission, and potential death, were explained in terms the patient could understand. Patient demonstrated understanding and
